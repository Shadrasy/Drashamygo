<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - NÃ©buleuse Visuelle (V100.8 Master Absolute)</title>
    
    <script src="security.js"></script>
    <script src="archives-data.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { 
            --noir-fond: #000103; 
            --vhs-vert: #00ff41;
            --rose-hii: rgba(255, 50, 150, 0.15);
            --bleu-tech: #00ffff; 
            --standard-magenta: #ff00ff;
            --cosplay-gold: #ffcc00;
            --bordeaux: #6d071a;
            --bleu-nuit: #001a33;
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
        }

        /* --- EFFET SCANLINE VHS --- */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* --- DÃ‰COR NÃ‰BULEUSE & PLANÃˆTES --- */
        .nebula-layer { position: fixed; inset: 0; z-index: -20; pointer-events: none; background: radial-gradient(circle at 10% 80%, var(--rose-hii) 0%, transparent 50%); }
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spin 400s linear infinite; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: -5; 
            animation: floatMove 20s ease-in-out infinite alternate, rotatePlanet 30s linear infinite; 
        }
        @keyframes floatMove { 0% { transform: translate(0, 0); } 100% { transform: translate(3vw, 5vh); } }
        @keyframes rotatePlanet { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }

        .p-gold { width: 22px; height: 22px; background: var(--cosplay-gold); top: 50px; left: 50px; box-shadow: 0 0 20px var(--cosplay-gold); cursor: pointer; z-index: 500; }
        .p-blue { width: 50px; height: 50px; background: cyan; top: 20%; right: 15%; box-shadow: 0 0 30px cyan; opacity: 0.3; }
        .p-red { width: 70px; height: 70px; background: var(--standard-magenta); bottom: 25%; right: 10%; box-shadow: 0 0 40px var(--standard-magenta); opacity: 0.2; }
        .p-purple { width: 100px; height: 100px; background: #8800ff; top: 60%; left: 5%; box-shadow: 0 0 50px #8800ff; opacity: 0.15; }

        /* --- INTERFACE --- */
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        h1 { font-size: 2.5rem; letter-spacing: 12px; text-shadow: 0 0 20px var(--vhs-vert); margin-bottom: 30px; }
        .section-title { color: var(--vhs-vert); border-bottom: 1px solid #333; padding: 10px; margin: 40px 0 20px 0; letter-spacing: 5px; font-size: 1.2rem; text-transform: uppercase; }
        
        /* CORRECTION GRILLES SÃ‰PARÃ‰ES */
        #galerie-container, #fan-cosplay-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 30px; 
            margin-bottom: 40px; 
        }

        .box { background: rgba(0, 0, 0, 0.92); border: 1px solid #222; padding: 20px; position: relative; backdrop-filter: blur(5px); display: flex; flex-direction: column; }
        .image-frame { position: relative; width: 100%; height: 350px; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #333; margin-bottom: 20px; }
        
        /* BADGE ORIGINAL CREATOR CUSTOM */
        .creator-badge {
            background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--bordeaux) 100%);
            color: white; border: 1px solid var(--cosplay-gold);
            font-weight: bold; font-size: 8px; padding: 4px 8px;
            position: absolute; top: 0; left: 0; z-index: 20;
            text-shadow: 0 0 5px var(--cosplay-gold);
        }

        .hud-technique {
            position: absolute; top: 10px; right: 10px; width: 155px;
            background: rgba(0, 20, 40, 0.85); border-left: 2px solid var(--bleu-tech);
            padding: 10px; color: var(--bleu-tech); font-family: monospace; font-size: 7px;
            text-align: left; z-index: 10; animation: pulseScan 2s infinite ease-in-out;
        }

        .btn-action {
            background: none; border: 1px solid var(--bleu-tech); color: var(--bleu-tech);
            cursor: pointer; font-size: 8px; padding: 6px; margin: 2px 0;
            font-family: monospace; transition: 0.3s; text-transform: uppercase;
        }
        .btn-action:hover { background: rgba(0, 255, 255, 0.1); box-shadow: 0 0 10px var(--bleu-tech); }

        /* --- MASTER PANEL --- */
        #master-panel { background: rgba(0,255,65,0.05); border: 1px solid var(--vhs-vert); padding: 20px; margin-bottom: 40px; border-radius: 10px; display: none; }
        .master-input { background: black; color: white; border: 1px solid #444; padding: 8px; font-size: 10px; margin-bottom: 10px; width: 85%; }
        .master-select { background: black; color: white; border: 1px solid #444; padding: 5px; font-size: 10px; }
        
        #protocol-display { display:none; background:rgba(0,15,0,0.98); border: 1px solid var(--vhs-vert); padding:20px; font-size:11px; text-align:left; color:var(--vhs-vert); margin-bottom:30px; border-radius: 5px; line-height: 1.6; }

        .theory-input { background: #000; color: var(--cosplay-gold); border: 1px solid var(--bordeaux); padding: 5px; width: 90%; font-size: 9px; margin-top: 5px; font-family: monospace; }
        .twitch-link { color: #a970ff; text-decoration: none; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="nebula-layer"></div>
    <div class="star-field"></div>
    
    <div class="nebula-planet p-gold" ondblclick="activerModeMaitre()"></div>
    <div class="nebula-planet p-blue"></div>
    <div class="nebula-planet p-red"></div>
    <div class="nebula-planet p-purple"></div>

    <div class="container">
        <h1>NÃ‰BULEUSE VISUELLE</h1>
        <div id="signals-status" style="font-weight: bold; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 20px; color:red;">SIGNALS_TRACKED: OFFLINE</div>

        <div id="master-panel">
            <p style="color:var(--vhs-vert); font-weight:bold;">ðŸ“¡ CONTRÃ”LE MAÃŽTRE HINARU (V100.8)</p>
            <div id="nav-buttons" style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-bottom:20px;"></div>
            
            <div style="margin-bottom:20px; display:flex; gap:10px; justify-content:center; flex-wrap: wrap;">
                <button class="btn-action" onclick="afficherProtocole('methode')" style="border-color:cyan; color:cyan;">[ PIPELINE 13 MOD ]</button>
                <button class="btn-action" onclick="afficherProtocole('industriel')" style="border-color:var(--standard-magenta); color:var(--standard-magenta);">[ STANDARDS MÃ‰TIER ]</button>
                <button class="btn-action" onclick="afficherProtocole('philosophie')" style="border-color:yellow; color:yellow;">[ PROTOCOLE SILENCE ]</button>
                <button class="btn-action" style="border-color:orange; color:orange;" onclick="toggleStreamerMode()" id="streamer-btn">[ STREAMER MODE : OFF ]</button>
            </div>

            <div id="protocol-display">
                <div id="protocol-content"></div>
                <button onclick="document.getElementById('protocol-display').style.display='none'" style="background:none; border:1px solid red; color:red; font-size:9px; margin-top:10px; cursor:pointer;">X FERMER LE TERMINAL</button>
            </div>

            <div style="border-top:1px dashed var(--vhs-vert); padding-top:20px; text-align: left;">
                <p style="color:orange; font-weight:bold;">âš¡ PROGRAMMATEUR : STUDIO DE FUSION</p>
                <input type="text" id="img-url" class="master-input" placeholder="Lien image (.png/.jpg)">
                <input type="text" id="glb-url" class="master-input" placeholder="Lien objet 3D (.glb)">
                <textarea id="img-tech" class="master-input" style="height:60px;" placeholder="Logs Workflows..."></textarea>
                
                <div style="margin-bottom:15px; font-size:10px;">
                    TYPE : 
                    <select id="img-type" class="master-select" onchange="toggleTomeField()">
                        <option value="Livre">LIVRE</option>
                        <option value="Cosplay">COSPLAY</option>
                        <option value="Fan-Cosplay">FAN-COSPLAY</option>
                        <option value="World">WORLD</option>
                    </select>
                    <span id="tome-input-area" style="margin-left:10px;"> TOME : <input type="number" id="img-tome" value="1" style="width:40px; background:black; color:white;"></span>
                </div>
                <button class="btn-action" onclick="genererCodeSignal()" style="background:var(--vhs-vert); color:black; font-weight:bold;">GÃ‰NÃ‰RER LE CODE FUSION</button>
                <textarea id="output-code" class="master-input" style="width:95%; height:80px; margin-top:15px; display:none; background:#050505; color:cyan;"></textarea>
            </div>
            <button class="btn-action" style="color:red; margin-top:20px; border-color:red;" onclick="window.location.href='galerie.html'">DÃ‰CONNEXION</button>
        </div>

        <div id="galerie-container"></div>

        <div id="cosplay-section-title" class="section-title" style="display:none; color:var(--cosplay-gold); border-color:var(--cosplay-gold);">
            [ TRANSMISSIONS RÃ‰ELLES : COSPLAY & THÃ‰ORIES ]
        </div>
        <div id="fan-cosplay-container"></div>
        
        <a href="index.html" style="color:white; text-decoration:none; border:1px solid white; padding:10px 20px; display:inline-block; margin-top:40px; font-size: 10px;">REPASSER LE PORTAIL</a>
    </div>

    <script>
        const romansConfig = [
            { id: 1, nom: "Shadrasy", public: true },
            { id: 4, nom: "Roman 4", public: true },
            { id: 14, nom: "Projet 14", public: false }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const isHinaru = urlParams.get('Hinaru') === 'true';
        let streamerActive = false;

        if (isHinaru) {
            document.getElementById('signals-status').innerHTML = "SIGNALS_TRACKED: ONLINE (MASTER_ACCESS)";
            document.getElementById('signals-status').style.color = "var(--vhs-vert)";
            document.getElementById('master-panel').style.display = 'block';
        }

        function toggleStreamerMode() {
            streamerActive = !streamerActive;
            document.getElementById('master-panel').style.opacity = streamerActive ? "0.15" : "1";
            document.getElementById('streamer-btn').innerText = streamerActive ? "[ STREAMER MODE : ON ]" : "[ STREAMER MODE : OFF ]";
        }

        function toggleTomeField() {
            const type = document.getElementById('img-type').value;
            document.getElementById('tome-input-area').style.display = (type === 'World' || type === 'Fan-Cosplay') ? 'none' : 'inline';
        }

        function activerModeMaitre() {
            const url = new URL(window.location.href);
            url.searchParams.set('Hinaru', 'true');
            window.location.href = url.toString();
        }

        function afficherProtocole(type) {
            const display = document.getElementById('protocol-display');
            display.style.display = 'block';
            document.getElementById('protocol-content').innerHTML = "SYSTEM LOGS: W1.5 DÃ©cor 3D | W4.7 Fusion | W10 Rendu 4K";
        }

        function genererCodeSignal() {
            const url = document.getElementById('img-url').value;
            const glb = document.getElementById('glb-url').value;
            const code = `{ url: "${url}", glb: "${glb}", roman: 1, type: "Livre", nom: "Hinaru (Creator)" },`;
            const out = document.getElementById('output-code');
            out.value = code; out.style.display = 'block';
        }

        function chargerGalerie() {
            const container = document.getElementById('galerie-container');
            const fanContainer = document.getElementById('fan-cosplay-container');
            const nav = document.getElementById('nav-buttons');
            const projetActuel = parseInt(urlParams.get('projet')) || 1;
            const now = new Date();
            
            container.innerHTML = ""; fanContainer.innerHTML = ""; nav.innerHTML = "";

            romansConfig.forEach(r => {
                const btn = document.createElement('button');
                btn.className = "btn-nav-master";
                btn.style.cssText = "background:black; color:white; border:1px solid white; cursor:pointer; padding:5px 10px; font-size:9px; margin:2px;";
                btn.innerText = `R${r.id}: ${r.nom.toUpperCase()}`;
                if(r.id === projetActuel) btn.style.borderColor = "var(--vhs-vert)";
                btn.onclick = () => { 
                    const url = new URL(window.location.href);
                    url.searchParams.set('projet', r.id);
                    window.location.href = url.toString();
                };
                nav.appendChild(btn);
            });

            if (typeof archivesData !== 'undefined') {
                archivesData.filter(item => item.roman === projetActuel).forEach((item, index) => {
                    const releaseDate = new Date(item.date);
                    const estDebloque = isHinaru || (now >= releaseDate);
                    const box = document.createElement('div');
                    box.className = estDebloque ? 'box unlocked' : 'box locked';
                    
                    if (item.type === "Fan-Cosplay") {
                        document.getElementById('cosplay-section-title').style.display = 'block';
                        const isCreator = item.nom && (item.nom.includes("Hinaru") || item.nom.includes("Creator"));
                        const badge = isCreator ? `<div class="creator-badge">ORIGINAL CREATOR</div>` : "";
                        const twitch = isCreator ? `<br><a href="https://www.twitch.tv/drashamygo" target="_blank" class="twitch-link">LIVE @DRASHAMYGO</a>` : "";
                        
                        box.innerHTML = `<div class="image-frame" style="border-color:var(--bordeaux);">${badge}<img src="${item.url}" style="width:100%; height:100%; object-fit:cover;"></div><div style="font-size:0.7rem; color:var(--cosplay-gold); text-align:left;"><b>ID : ${item.nom.toUpperCase()}</b> ${twitch}<br><input type="text" placeholder="SOUMETTRE THÃ‰ORIE..." class="theory-input"><button class="btn-action" style="font-size:6px; margin-top:5px;" onclick="alert('SIGNAL TRANSMIS')">[ TRANSMIT ]</button></div>`;
                        fanContainer.appendChild(box);
                    } else {
                        // CORRECTION ICI : Ajout camera-orbit initial
                        let media = estDebloque ? (item.glb ? `<model-viewer id="m-${index}" src="${item.glb}" poster="${item.url}" camera-orbit="0deg 75deg 105%" auto-rotate camera-controls shadow-intensity="1" style="width:100%; height:100%;"></model-viewer>` : `<img src="${item.url}" style="width:100%; height:100%; object-fit:contain;">`) : `[ SIGNAL_CRYPTÃ‰ ]`;
                        let buttons = (estDebloque && item.glb) ? `<button class="btn-action" style="border-color:orange; color:orange; margin-top:10px;" onclick="document.getElementById('m-${index}').cameraOrbit='0deg 75deg 105%'; document.getElementById('m-${index}').cameraTarget='auto auto auto'">[ RESET CAMERA ]</button>` : "";
                        let hud = (estDebloque && item.tech) ? `<div class="hud-technique"><b>CINEMATIC_SCAN</b><br><span style="color:yellow; font-size:7px;">ARCH: DATABASE_LINKED</span><br>${item.tech.split('\n').map(l=>`> ${l}`).join('<br>')}</div>` : "";
                        
                        box.innerHTML = `<div class="image-frame">${media}${hud}</div>${buttons}<div style="font-size:0.7rem; text-align:left; margin-top:10px;"><span class="type-tag" style="border-color:var(--vhs-vert)">${item.type.toUpperCase()}</span><br>DATABASE_ID: #${index+1000}</div>`;
                        container.appendChild(box);
                    }
                });
            }
        }
        window.onload = chargerGalerie;
    </script>
</body>
</html>
