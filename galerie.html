    <style>
        :root { 
            --noir-fond: #000103; 
            --vhs-vert: #00ff41;
            --rose-hii: rgba(255, 50, 150, 0.2);
            --bleu-tech: #00ffff; 
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
        }

        .nebula-layer { position: fixed; inset: 0; z-index: -20; pointer-events: none; background: radial-gradient(circle at 10% 80%, var(--rose-hii) 0%, transparent 50%); }
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spin 350s linear infinite; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .nebula-planet { position: fixed; border-radius: 50%; z-index: -5; animation: float 15s ease-in-out infinite alternate; }
        @keyframes float { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(2vw, 4vh) rotate(10deg); } }
        .p-gold { width: 22px; height: 22px; background: #ffcc00; top: 50px; left: 50px; box-shadow: 0 0 20px #ffcc00; cursor: pointer; z-index: 500; border-radius: 50%; position: fixed; }

        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        h1 { font-size: 2.5rem; letter-spacing: 12px; text-shadow: 0 0 20px var(--vhs-vert); margin-bottom: 30px; }
        
        .section-title { color: var(--vhs-vert); border-bottom: 1px solid #333; padding: 10px; margin: 40px 0 20px 0; letter-spacing: 5px; font-size: 1.2rem; text-transform: uppercase; }
        
        #galerie-container, #world-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .box { background: rgba(0, 0, 0, 0.92); border: 1px solid #222; padding: 20px; position: relative; backdrop-filter: blur(5px); display: flex; flex-direction: column; }
        .image-frame { position: relative; width: 100%; height: 350px; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #333; margin-bottom: 20px; }
        .unlocked .image-frame { border: 1px solid var(--vhs-vert); box-shadow: 0 0 15px rgba(0, 255, 65, 0.1); }
        
        .hud-technique {
            position: absolute; top: 10px; right: 10px; width: 140px;
            background: rgba(0, 20, 40, 0.85); border-left: 2px solid var(--bleu-tech);
            padding: 10px; color: var(--bleu-tech); font-family: monospace; font-size: 8px;
            text-align: left; backdrop-filter: blur(5px); z-index: 10; border-radius: 0 5px 5px 0;
            pointer-events: none; animation: pulseScan 2s infinite ease-in-out;
        }

        @keyframes pulseScan {
            0% { border-left-color: #00ffff; box-shadow: -5px 0 5px rgba(0,255,255,0.2); }
            50% { border-left-color: #005555; box-shadow: -2px 0 2px rgba(0,255,255,0.1); }
            100% { border-left-color: #00ffff; box-shadow: -5px 0 5px rgba(0,255,255,0.2); }
        }

        .btn-lab {
            background: none; border: 1px solid var(--bleu-tech); color: var(--bleu-tech);
            cursor: pointer; font-size: 9px; padding: 5px; margin-bottom: 15px;
            font-family: monospace; transition: 0.3s;
        }
        .btn-lab:hover { background: rgba(0, 255, 255, 0.1); box-shadow: 0 0 10px var(--bleu-tech); }

        #master-panel { background: rgba(0,255,65,0.05); border: 1px solid var(--vhs-vert); padding: 20px; margin-bottom: 40px; border-radius: 10px; display: none; }
        .btn-nav-master { background: black; color: white; border: 1px solid white; cursor: pointer; padding: 5px 10px; font-size: 10px; margin: 2px; }
        #protocol-display { display:none; background:rgba(0,20,0,0.95); border: 1px solid var(--vhs-vert); margin-top:15px; padding:15px; font-size:11px; text-align:left; color:var(--vhs-vert); line-height:1.5; }
        
        .type-tag { font-size: 0.6rem; padding: 2px 8px; border: 1px solid; margin-bottom: 10px; display: inline-block; letter-spacing: 1px; }
        .tag-roman { color: var(--vhs-vert); border-color: var(--vhs-vert); }
        .tag-world { color: orange; border-color: orange; }
    </style>
</head>
<body>
    <div class="nebula-layer"></div>
    <div class="star-field"></div>

    <div class="container">

        <div id="master-panel">

            <div id="nav-buttons" style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center;"></div>
            
            <div style="margin-top:10px; display:flex; gap:10px; justify-content:center;">
                <button class="btn-nav-master" onclick="afficherProtocole('methode')" style="border-color:cyan; color:cyan;">[ PIPELINE 13 MOD ]</button>
                <button class="btn-nav-master" onclick="afficherProtocole('philosophie')" style="border-color:yellow; color:yellow;">[ PROTOCOLE SILENCE ]</button>
            </div>
            
            <div id="protocol-display">
                <div id="protocol-content"></div>
                <button onclick="document.getElementById('protocol-display').style.display='none'" style="background:none; border:1px solid red; color:red; font-size:9px; margin-top:10px; cursor:pointer;">X FERMER LE TERMINAL</button>
            </div>

            <div style="margin-top:20px; border-top:1px dashed var(--vhs-vert); padding-top:15px; font-size:11px;">
                <p style="color:orange; font-weight:bold;">âš¡ PROGRAMMATEUR : STUDIO DE FUSION (W4.7)</p>
                <input type="text" id="img-url" placeholder="Lien image (.png/.jpg)" style="background:black; color:white; border:1px solid #444; width:85%; padding:5px; margin-bottom:5px;">
                <input type="text" id="glb-url" placeholder="Lien objet 3D (.glb)" style="background:black; color:white; border:1px solid #444; width:85%; padding:5px; margin-bottom:5px;">
                <textarea id="img-tech" placeholder="Logs Workflows..." style="background:black; color:var(--vhs-vert); border:1px solid #444; width:85%; height:60px; padding:5px; margin-bottom:10px; font-family:monospace; font-size:10px;"></textarea>
                
                <div style="margin-bottom:10px;">
                    TYPE : 
                    <select id="img-type" style="background:black; color:white; border:1px solid #444;" onchange="toggleTomeField()">
                        <option value="Livre">LIVRE (Recto)</option>
                        <option value="Dos">DOS (Verso)</option>
                        <option value="Chapitre">CHAPITRE (IntÃ©rieur)</option>
                        <option value="Anime">ANIME (Concept)</option>

                    </select>
                    <span id="tome-input-area">
                        TOME : <input type="number" id="img-tome" value="1" style="width:45px; background:black; color:white; border:1px solid #444;">
                    </span>
                </div>
                <input type="datetime-local" id="img-date" style="background:black; color:white; border:1px solid #444; margin-bottom:10px;">
                <br>
                <button class="btn-nav-master" onclick="genererCodeSignal()" style="background:var(--vhs-vert); color:black; font-weight:bold;">GÃ‰NÃ‰RER LE CODE FUSION</button>
                <textarea id="output-code" style="width:90%; height:50px; margin-top:10px; background:#111; color:var(--vhs-vert); font-size:9px; display:none; border:1px solid #333;"></textarea>
            </div>

            <div style="margin-top:15px; border-top:1px solid #333; padding-top:10px;">
                <button class="btn-nav-master" onclick="filtrerType('Livre')">LIVRE</button>
                <button class="btn-nav-master" onclick="filtrerType('Anime')">ANIME</button>
                <button class="btn-nav-master" onclick="filtrerType('Serie')">SÃ‰RIE</button>
                <button class="btn-nav-master" style="color:var(--vhs-vert)" onclick="chargerGalerie()">TOUT VOIR</button>
            </div>
            <button class="btn-nav-master" style="color:red; margin-top:20px;" onclick="window.location.href='galerie.html'">DÃ‰CONNEXION</button>
        </div>

        <div id="world-section-title" class="section-title" style="display:none;">Archives du Monde (Lieux & Ã‰quipements)</div>
        <div id="world-container"></div>
        <div id="chrono-title" class="section-title">Chronologie des Tomes</div>
        <div id="galerie-container"></div>
        <a href="index.html" style="color:white; text-decoration:none; border:1px solid white; padding:10px 20px; display:inline-block; margin-top:40px;">REPASSER LE PORTAIL</a>
    </div>

    <script>
        const romansConfig = [
            { id: 1, nom: "Shadrasy", tomes: 154, public: true },
            { id: 2, nom: "Roman 2", tomes: 96, public: false },
            { id: 3, nom: "Roman 3", tomes: 96, public: false },
            { id: 4, nom: "Roman 4", tomes: 96, public: false },
            { id: 5, nom: "Roman 5", tomes: 96, public: false },
            { id: 6, nom: "Roman 6", tomes: 96, public: false },
            { id: 7, nom: "Roman 7", tomes: 96, public: false },
            { id: 8, nom: "Roman 8", tomes: 96, public: false },
            { id: 9, nom: "Roman 9", tomes: 96, public: false },
            { id: 10, nom: "Roman 10", tomes: 96, public: false },
            { id: 11, nom: "Roman 11", tomes: 96, public: false },
            { id: 12, nom: "Roman 12", tomes: 96, public: false },
            { id: 13, nom: "Roman 13", tomes: 96, public: false },
            { id: 14, nom: "Roman 14", tomes: 96, public: false }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const isHinaru = urlParams.get('Hinaru') === 'true';

        if (isHinaru) {
            document.getElementById('signals-status').innerHTML = "SIGNALS_TRACKED: ONLINE (MASTER_ACCESS)";
            document.getElementById('signals-status').style.color = "#00ff41";
            document.getElementById('master-panel').style.display = 'block';
        }

        function toggleTomeField() {
            const type = document.getElementById('img-type').value;
            document.getElementById('tome-input-area').style.display = (type === 'World') ? 'none' : 'inline';
        }

        function afficherProtocole(type) {
            const display = document.getElementById('protocol-display');
            const content = document.getElementById('protocol-content');
            display.style.display = 'block';
            if(type === 'methode') {
                content.innerHTML = `<p style="color:cyan; font-weight:bold;">[ CINEMATIC PRO : 13 MODULES ]</p>â€¢ W1-W1.5 : DÃ©cor & Relief 3D.<br>â€¢ W4-W4.7 : Sculpture & Studio Fusion Final.<br>â€¢ W7-W10 : Guidage Occlusion & Rendu 4K.`;
            } else {
                content.innerHTML = `<p style="color:yellow; font-weight:bold;">[ PROTOCOLE SILENCE ]</p>â€¢ Absence de texte pour Ã©viter la rupture cognitive.<br>â€¢ Le visuel installe l'Ã¢me, le texte installe l'action.`;
            }
        }

        function activerModeMaitre() {
            const url = new URL(window.location.href);
            url.searchParams.set('Hinaru', 'true');
            window.location.href = url.toString();
        }

        function genererCodeSignal() {
            const url = document.getElementById('img-url').value;
            const glb = document.getElementById('glb-url').value;
            const tech = document.getElementById('img-tech').value;
            const tome = document.getElementById('img-tome').value;
            const date = document.getElementById('img-date').value;
            const type = document.getElementById('img-type').value;
            const projet = urlParams.get('projet') || 1;
            const code = `{ url: "${url}", glb: "${glb}", tech: \`${tech}\`, roman: ${projet}, tome: ${type === 'World' ? 0 : tome}, date: "${date}", type: "${type}" },`;
            const output = document.getElementById('output-code');
            output.value = code;
            output.style.display = 'block';
            output.select();
            document.execCommand('copy');
        }

        function filtrerType(t) { chargerGalerie(t); }

        function chargerGalerie(filtreType = null) {
            const container = document.getElementById('galerie-container');
            const worldContainer = document.getElementById('world-container');
            const nav = document.getElementById('nav-buttons');
            const projetActuel = parseInt(urlParams.get('projet')) || 1;
            const now = new Date();
            
            container.innerHTML = ""; worldContainer.innerHTML = ""; nav.innerHTML = "";
            document.getElementById('world-section-title').style.display = 'none';

            romansConfig.forEach(r => {
                if (isHinaru || r.public) {
                    const btn = document.createElement('button');
                    btn.className = "btn-nav-master";
                    btn.innerText = `R${r.id}: ${r.nom.toUpperCase()}`;
                    btn.onclick = () => { 
                        const url = new URL(window.location.href);
                        url.searchParams.set('projet', r.id);
                        window.location.href = url.toString();
                    };
                    if(r.id === projetActuel) btn.style.borderColor = "var(--vhs-vert)";
                    nav.appendChild(btn);
                }
            });

            if (typeof archivesData !== 'undefined') {
                const romanActuel = romansConfig.find(r => r.id === projetActuel);
                const dataFiltrÃ©e = archivesData.filter(item => {
                    const matchRoman = item.roman === projetActuel;
                    const matchType = filtreType ? (filtreType === 'Livre' ? (item.type === 'Livre' || item.type === 'Dos' || item.type === 'Chapitre') : item.type === filtreType) : true;
                    return matchRoman && matchType;
                });

                dataFiltrÃ©e.forEach((item, index) => {
                    const releaseDate = new Date(item.date);
                    const estDebloque = isHinaru || (now >= releaseDate);
                    const box = document.createElement('div');
                    box.className = estDebloque ? 'box unlocked' : 'box locked';
                    
                    let media = `<div style="color:#444">[ SIGNAL_CRYPTÃ‰ ]</div>`;
                    let labButton = "";

                    if(estDebloque) {
                        if(item.glb) {
                            const modelId = `model-${index}`;
                            media = `<model-viewer id="${modelId}" src="${item.glb}" poster="${item.url}" auto-rotate camera-controls shadow-intensity="1"></model-viewer>`;
                            labButton = `<button class="btn-lab" onclick="document.getElementById('${modelId}').requestFullscreen()">[ ENTRER DANS LE LABORATOIRE ]</button>`;
                        } else {
                            media = `<img src="${item.url}" style="width:100%; height:100%; object-fit:contain;">`;
                        }
                    }

                    let hudHTML = "";
                    if(estDebloque && item.tech && item.tech.trim() !== "") {
                        const lines = item.tech.split('\n').map(l => `<div>> ${l}</div>`).join('');
                        hudHTML = `
                            <div class="hud-technique">
                                <div style="border-bottom:1px solid; margin-bottom:5px; font-weight:bold; letter-spacing:1px;">CINEMATIC_SCAN</div>
                                ${lines}
                                <div style="margin-top:5px; border-top:1px dashed cyan; padding-top:3px; opacity:0.7;">PROXIMITY_LOCK: OK</div>
                            </div>`;
                    }

                    box.innerHTML = `
                        <div class="image-frame">${media}${hudHTML}</div>
                        ${labButton}
                        <div style="font-size:0.7rem; text-align:left;">
                            <span class="type-tag ${item.type === 'World' ? 'tag-world' : 'tag-roman'}">${item.type.toUpperCase()}</span><br>
                            ${item.type === 'World' ? 'ASSET GÃ‰NÃ‰RAL' : `TOME ${item.tome} / ${romanActuel.tomes}`}<br>
                            ${isHinaru ? `<span style="color:orange">MASTER: ${item.date}</span>` : ''}
                        </div>`;

                    if(item.type === 'World') {
                        document.getElementById('world-section-title').style.display = 'block';
                        worldContainer.appendChild(box);
                    } else {
                        container.appendChild(box);
                    }
                });
            }
        }
        window.onload = () => chargerGalerie();
    </script>
</body>
