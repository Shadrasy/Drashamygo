<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - NÃ©buleuse Visuelle (V100.3 Master Edition)</title>
    
    <script src="security.js"></script>
    <script src="archives-data.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { 
            --noir-fond: #000103; 
            --vhs-vert: #00ff41;
            --rose-hii: rgba(255, 50, 150, 0.15);
            --bleu-tech: #00ffff; 
            --standard-magenta: #ff00ff;
            --cosplay-gold: #ffcc00;
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
        }

        /* --- EFFET SCANLINE VHS --- */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* --- DÃ‰COR NÃ‰BULEUSE & PLANÃˆTES ANIMÃ‰ES --- */
        .nebula-layer { position: fixed; inset: 0; z-index: -20; pointer-events: none; background: radial-gradient(circle at 10% 80%, var(--rose-hii) 0%, transparent 50%); }
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spin 400s linear infinite; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: -5; 
            animation: floatMove 20s ease-in-out infinite alternate, rotatePlanet 30s linear infinite; 
        }

        @keyframes floatMove { 0% { transform: translate(0, 0); } 100% { transform: translate(3vw, 5vh); } }
        @keyframes rotatePlanet { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }

        .p-gold { width: 22px; height: 22px; background: var(--cosplay-gold); top: 50px; left: 50px; box-shadow: 0 0 20px var(--cosplay-gold); cursor: pointer; z-index: 500; }
        
        /* RÃ©ajustement des positions planÃ©taires */
        .p-blue { width: 50px; height: 50px; background: cyan; top: 20%; right: 15%; box-shadow: 0 0 30px cyan; opacity: 0.3; animation-duration: 25s, 50s; }
        .p-red { width: 70px; height: 70px; background: var(--standard-magenta); bottom: 25%; right: 10%; box-shadow: 0 0 40px var(--standard-magenta); opacity: 0.2; animation-duration: 35s, 80s; }
        .p-purple { width: 100px; height: 100px; background: #8800ff; top: 60%; left: 5%; box-shadow: 0 0 50px #8800ff; opacity: 0.15; animation-duration: 45s, 120s; }

        /* --- INTERFACE --- */
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        h1 { font-size: 2.5rem; letter-spacing: 12px; text-shadow: 0 0 20px var(--vhs-vert); margin-bottom: 30px; }
        .section-title { color: var(--vhs-vert); border-bottom: 1px solid #333; padding: 10px; margin: 40px 0 20px 0; letter-spacing: 5px; font-size: 1.2rem; text-transform: uppercase; }
        
        #galerie-container, #fan-cosplay-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; margin-bottom: 40px; }
        .box { background: rgba(0, 0, 0, 0.92); border: 1px solid #222; padding: 20px; position: relative; backdrop-filter: blur(5px); display: flex; flex-direction: column; }
        .image-frame { position: relative; width: 100%; height: 350px; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #333; margin-bottom: 20px; }
        .unlocked .image-frame { border: 1px solid var(--vhs-vert); box-shadow: 0 0 15px rgba(0, 255, 65, 0.1); }
        
        .hud-technique {
            position: absolute; top: 10px; right: 10px; width: 155px;
            background: rgba(0, 20, 40, 0.85); border-left: 2px solid var(--bleu-tech);
            padding: 10px; color: var(--bleu-tech); font-family: monospace; font-size: 7px;
            text-align: left; z-index: 10; animation: pulseScan 2s infinite ease-in-out;
        }
        @keyframes pulseScan { 0% { border-left-color: #00ffff; } 50% { border-left-color: #005555; } 100% { border-left-color: #00ffff; } }

        .btn-action {
            background: none; border: 1px solid var(--bleu-tech); color: var(--bleu-tech);
            cursor: pointer; font-size: 8px; padding: 6px; margin: 2px 0;
            font-family: monospace; transition: 0.3s; text-transform: uppercase;
        }
        .btn-action:hover { background: rgba(0, 255, 255, 0.1); box-shadow: 0 0 10px var(--bleu-tech); }
        .btn-cosplay { border-color: var(--cosplay-gold); color: var(--cosplay-gold); }

        #master-panel { background: rgba(0,255,65,0.05); border: 1px solid var(--vhs-vert); padding: 20px; margin-bottom: 40px; border-radius: 10px; display: none; }
        .btn-nav-master { background: black; color: white; border: 1px solid white; cursor: pointer; padding: 5px 10px; font-size: 10px; margin: 2px; }
        #protocol-display { display:none; background:rgba(0,10,0,0.95); border: 1px solid var(--vhs-vert); margin-top:15px; padding:15px; font-size:10px; text-align:left; color:var(--vhs-vert); line-height:1.4; border-radius: 5px; }
        
        .type-tag { font-size: 0.6rem; padding: 2px 8px; border: 1px solid; margin-bottom: 10px; display: inline-block; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="nebula-layer"></div>
    <div class="star-field"></div>
    
    <div class="nebula-planet p-gold" ondblclick="activerModeMaitre()"></div>
    <div class="nebula-planet p-blue"></div>
    <div class="nebula-planet p-red"></div>
    <div class="nebula-planet p-purple"></div>

    <div class="container">
        <h1>NÃ‰BULEUSE VISUELLE</h1>
        <div id="signals-status" style="font-weight: bold; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 20px;">SIGNALS_TRACKED: OFFLINE</div>

        <div id="master-panel">
            <p style="color:var(--vhs-vert); font-weight:bold; margin-top:0;">ðŸ“¡ CONTRÃ”LE MAÃŽTRE HINARU (CINEMATIC 13 MOD)</p>
            <div id="nav-buttons" style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-bottom:15px;"></div>
            
            <div style="margin-top:10px; display:flex; gap:10px; justify-content:center;">
                <button class="btn-nav-master" onclick="afficherProtocole('methode')" style="border-color:cyan; color:cyan;">[ PIPELINE 13 MOD ]</button>
                <button class="btn-nav-master" onclick="afficherProtocole('industriel')" style="border-color:var(--standard-magenta); color:var(--standard-magenta);">[ STANDARDS MÃ‰TIER ]</button>
                <button class="btn-nav-master" onclick="afficherProtocole('philosophie')" style="border-color:yellow; color:yellow;">[ PROTOCOLE SILENCE ]</button>
            </div>
            
            <div id="protocol-display">
                <div id="protocol-content"></div>
                <button onclick="document.getElementById('protocol-display').style.display='none'" style="background:none; border:1px solid red; color:red; font-size:9px; margin-top:10px; cursor:pointer;">X FERMER LE TERMINAL</button>
            </div>

            <div style="margin-top:15px; border-top:1px solid #333; padding-top:10px;">
                <button class="btn-nav-master" onclick="chargerGalerie('Livre')">LIVRE</button>
                <button class="btn-nav-master" onclick="chargerGalerie('Anime')">ANIME</button>
                <button class="btn-nav-master" onclick="chargerGalerie('Serie')">SÃ‰RIE</button>
                <button class="btn-nav-master" style="color:var(--vhs-vert)" onclick="chargerGalerie()">TOUT VOIR</button>
            </div>

            <div style="margin-top:20px; border-top:1px dashed var(--vhs-vert); padding-top:15px; font-size:11px;">
                <p style="color:orange; font-weight:bold;">âš¡ PROGRAMMATEUR : STUDIO DE FUSION (W4.7)</p>
                <input type="text" id="img-url" placeholder="Lien image" style="background:black; color:white; border:1px solid #444; width:85%; padding:5px; margin-bottom:5px;">
                <input type="text" id="glb-url" placeholder="Lien objet 3D (.glb)" style="background:black; color:white; border:1px solid #444; width:85%; padding:5px; margin-bottom:5px;">
                <textarea id="img-tech" placeholder="Logs Workflows..." style="background:black; color:var(--vhs-vert); border:1px solid #444; width:85%; height:60px; padding:5px; margin-bottom:10px; font-family:monospace; font-size:10px;"></textarea>
                
                <div style="margin-bottom:10px;">
                    TYPE : 
                    <select id="img-type" style="background:black; color:white; border:1px solid #444;" onchange="toggleTomeField()">
                        <option value="Livre">LIVRE</option>
                        <option value="Cosplay">COSPLAY (Blueprint)</option>
                        <option value="Fan-Cosplay">FAN-COSPLAY (Photo)</option>
                        <option value="World">WORLD</option>
                    </select>
                    <span id="tome-input-area"> TOME : <input type="number" id="img-tome" value="1" style="width:45px; background:black; color:white; border:1px solid #444;"></span>
                    DATE : <input type="datetime-local" id="img-date" style="background:black; color:white; border:1px solid #444;">
                </div>
                <button class="btn-nav-master" onclick="genererCodeSignal()" style="background:var(--vhs-vert); color:black; font-weight:bold;">GÃ‰NÃ‰RER LE CODE FUSION</button>
                <textarea id="output-code" style="width:90%; height:50px; margin-top:10px; background:#111; color:var(--vhs-vert); font-size:9px; display:none; border:1px solid #333;"></textarea>
            </div>
            <button class="btn-nav-master" style="color:red; margin-top:20px;" onclick="window.location.href='galerie.html'">DÃ‰CONNEXION</button>
        </div>

        <div id="chrono-title" class="section-title">Archives Tactiques (Pipeline 13 Modules)</div>
        <div id="galerie-container"></div>

        <div id="cosplay-section-title" class="section-title" style="display:none; color:var(--cosplay-gold); border-color:var(--cosplay-gold);">
            [ TRANSMISSIONS RÃ‰ELLES : COSPLAY SYNC ]
        </div>
        <div id="fan-cosplay-container"></div>
        
        <a href="index.html" style="color:white; text-decoration:none; border:1px solid white; padding:10px 20px; display:inline-block; margin-top:40px;">REPASSER LE PORTAIL</a>
    </div>

    <script>
        const romansConfig = [
            { id: 1, nom: "Shadrasy", tomes: 154, public: true },
            { id: 2, nom: "Projet 2", tomes: 96, public: false },
            { id: 3, nom: "Projet 3", tomes: 50, public: false },
            { id: 4, nom: "Roman 4", tomes: 96, public: true },
            { id: 5, nom: "Projet 5", tomes: 96, public: false },
            { id: 6, nom: "Projet 6", tomes: 96, public: false },
            { id: 7, nom: "Projet 7", tomes: 96, public: false },
            { id: 8, nom: "Projet 8", tomes: 96, public: false },
            { id: 9, nom: "Projet 9", tomes: 96, public: false },
            { id: 10, nom: "Projet 10", tomes: 96, public: false },
            { id: 11, nom: "Projet 11", tomes: 96, public: false },
            { id: 12, nom: "Projet 12", tomes: 96, public: false },
            { id: 13, nom: "Projet 13", tomes: 96, public: false },
            { id: 14, nom: "Projet 14", tomes: 120, public: false }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const isHinaru = urlParams.get('Hinaru') === 'true';

        if (isHinaru) {
            document.getElementById('signals-status').innerHTML = "SIGNALS_TRACKED: ONLINE (MASTER_ACCESS)";
            document.getElementById('signals-status').style.color = "#00ff41";
            document.getElementById('master-panel').style.display = 'block';
        }

        function toggleTomeField() {
            const type = document.getElementById('img-type').value;
            document.getElementById('tome-input-area').style.display = (type === 'World' || type === 'Fan-Cosplay') ? 'none' : 'inline';
        }

        function afficherProtocole(type) {
            const display = document.getElementById('protocol-display');
            const content = document.getElementById('protocol-content');
            display.style.display = 'block';
            if(type === 'methode') {
                content.innerHTML = `<p style="color:cyan; font-weight:bold;">[ CINEMATIC PRO : 13 MODULES ]</p>â€¢ W1.5 : DÃ©cor 3D.<br>â€¢ W4.7 : Studio Fusion.<br>â€¢ W10 : Rendu 4K.`;
            } else if(type === 'industriel') {
                content.innerHTML = `<p style="color:#ff00ff; font-weight:bold;">[ STANDARDS MÃ‰TIER ]</p>â€¢ COHÃ‰RENCE : Sanderson Standard.<br>â€¢ PIPELINE : Lucasfilm Structure.<br>â€¢ BADGE : Original Creator.`;
            } else {
                content.innerHTML = `<p style="color:yellow; font-weight:bold;">[ PROTOCOLE SILENCE ]</p>â€¢ Le visuel installe l'Ã¢me, le texte installe l'action.`;
            }
        }

        function activerModeMaitre() {
            const url = new URL(window.location.href);
            url.searchParams.set('Hinaru', 'true');
            window.location.href = url.toString();
        }

        function genererCodeSignal() {
            const url = document.getElementById('img-url').value;
            const glb = document.getElementById('glb-url').value;
            const tech = document.getElementById('img-tech').value;
            const type = document.getElementById('img-type').value;
            const date = document.getElementById('img-date').value;
            const projet = urlParams.get('projet') || 1;
            const code = `{ url: "${url}", glb: "${glb}", tech: \`${tech}\`, roman: ${projet}, type: "${type}", date: "${date}", nom: "Hinaru (Creator)" },`;
            const output = document.getElementById('output-code');
            output.value = code; output.style.display = 'block'; output.select();
        }

        function chargerGalerie(filtreType = null) {
            const container = document.getElementById('galerie-container');
            const fanContainer = document.getElementById('fan-cosplay-container');
            const nav = document.getElementById('nav-buttons'); // Variable nav dÃ©finie ici
            const projetActuel = parseInt(urlParams.get('projet')) || 1;
            const now = new Date();
            
            container.innerHTML = ""; fanContainer.innerHTML = ""; nav.innerHTML = "";
            document.getElementById('cosplay-section-title').style.display = 'none';

            romansConfig.forEach(r => {
                if (isHinaru || r.public) {
                    const btn = document.createElement('button');
                    btn.className = "btn-nav-master";
                    btn.innerText = `R${r.id}: ${r.nom.toUpperCase()}`;
                    btn.onclick = () => { 
                        const url = new URL(window.location.href);
                        url.searchParams.set('projet', r.id);
                        window.location.href = url.toString();
                    };
                    if(r.id === projetActuel) btn.style.borderColor = "var(--vhs-vert)";
                    nav.appendChild(btn);
                }
            });

            if (typeof archivesData !== 'undefined') {
                const dataFiltrÃ©e = archivesData.filter(item => {
                    const matchRoman = item.roman === projetActuel;
                    const matchFiltre = filtreType ? (filtreType === 'Livre' ? (item.type === 'Livre' || item.type === 'Dos' || item.type === 'Chapitre') : item.type === filtreType) : true;
                    return matchRoman && matchFiltre;
                });

                dataFiltrÃ©e.forEach((item, index) => {
                    const releaseDate = new Date(item.date);
                    const estDebloque = isHinaru || (now >= releaseDate);
                    
                    if (item.type === "Fan-Cosplay") {
                        document.getElementById('cosplay-section-title').style.display = 'block';
                        const fanBox = document.createElement('div');
                        fanBox.className = 'box unlocked';
                        const isCreator = item.nom && (item.nom.includes("Hinaru") || item.nom.includes("Creator"));
                        const badge = isCreator ? `<div style="background:var(--cosplay-gold); color:black; font-weight:bold; font-size:8px; padding:2px 5px; position:absolute; top:0; left:0; z-index:20;">ORIGINAL CREATOR</div>` : "";
                        fanBox.innerHTML = `<div class="image-frame" style="border-color:var(--cosplay-gold);">${badge}<img src="${item.url}" style="width:100%; height:100%; object-fit:cover;"></div><div style="font-size:0.7rem; text-align:left; color:var(--cosplay-gold);"><b>IDENTITÃ‰ : ${item.nom ? item.nom.toUpperCase() : 'ANONYME'}</b><br>SYNC STATUS : ${item.tech || 'OPTIMAL'}</div>`;
                        fanContainer.appendChild(fanBox);
                    } else {
                        const box = document.createElement('div');
                        box.className = estDebloque ? 'box unlocked' : 'box locked';
                        let media = estDebloque ? (item.glb ? `<model-viewer id="m-${index}" src="${item.glb}" poster="${item.url}" auto-rotate camera-controls shadow-intensity="1" style="width:100%; height:100%;"></model-viewer>` : `<img src="${item.url}" style="width:100%; object-fit:contain;">`) : `[ SIGNAL_CRYPTÃ‰ ]`;
                        
                        let buttons = "";
                        if(estDebloque && item.glb) {
                            buttons += `<button class="btn-action" onclick="document.getElementById('m-${index}').requestFullscreen()">[ LABORATOIRE 3D ]</button>`;
                            buttons += `<button class="btn-action" style="border-color:orange; color:orange;" onclick="document.getElementById('m-${index}').cameraOrbit='0deg 75deg 105%'; document.getElementById('m-${index}').cameraTarget='auto auto auto'">[ RESET CAMERA ]</button>`;
                            if(item.type === "Cosplay") {
                                buttons += `<button class="btn-action btn-cosplay" onclick="window.open('${item.url}', '_blank')">[ DOWNLOAD BLUEPRINT ]</button>`;
                                buttons += `<button class="btn-action btn-cosplay" onclick="alert('Chargement squelette W6...')">[ 360Â° SKELETON ]</button>`;
                            }
                        }
                        let hud = (estDebloque && item.tech) ? `<div class="hud-technique"><b>CINEMATIC_SCAN</b><br><span style="color:yellow; font-size:6px;">ARCH: DATABASE_LINKED</span><br>${item.tech.split('\n').map(l=>`> ${l}`).join('<br>')}<br><b>PROXIMITY_LOCK: OK</b></div>` : "";
                        box.innerHTML = `<div class="image-frame">${media}${hud}</div>${buttons}<div style="font-size:0.7rem; text-align:left;"><span class="type-tag" style="border-color:#00ff41">${item.type.toUpperCase()}</span><br>DATABASE_ID: #${index+1000}</div>`;
                        container.appendChild(box);
                    }
                });
            }
        }
        window.onload = () => chargerGalerie();
    </script>
</body>
