<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - N√©buleuse Visuelle</title>
    <style>
        :root { 
            --noir-fond: #010105; 
            --vhs-vert: #00ff41;
            --rose-nebuleuse: rgba(255, 0, 150, 0.15);
            --bleu-nebuleuse: rgba(0, 100, 255, 0.2);
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
            /* FOND : LA N√âBULEUSE COLOR√âE */
            background: 
                radial-gradient(circle at 50% 50%, var(--rose-nebuleuse) 0%, transparent 70%),
                radial-gradient(circle at 20% 30%, var(--bleu-nebuleuse) 0%, transparent 60%),
                var(--noir-fond);
            background-attachment: fixed;
        }

        /* --- √âTOILES ET PETITES PLAN√àTES LOINTAINES --- */
        .star-field {
            position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -10;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, transparent),
                radial-gradient(1.5px 1.5px at 150px 250px, #fff, transparent),
                radial-gradient(2px 2px at 80px 120px, #00f, transparent),
                radial-gradient(2px 2px at 200px 50px, #f0f, transparent);
            background-size: 400px 400px; opacity: 0.6; animation: spin 300s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- PLAN√àTES DE LA N√âBULEUSE (D√âRIVE LENTE) --- */
        .nebula-planet { position: fixed; border-radius: 50%; z-index: -5; filter: blur(0.5px); box-shadow: inset -15px -15px 40px rgba(0,0,0,0.9); animation: float 120s linear infinite alternate; }
        
        /* Plan√®te √† anneaux (Blanche/Gris) */
        .p-ring { width: 120px; height: 120px; background: #eee; top: 15%; right: 15%; border: 2px solid rgba(255,255,255,0.1); }
        .p-ring::after { content: ""; position: absolute; top: 50%; left: 50%; width: 200px; height: 20px; border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; transform: translate(-50%, -50%) rotate(20deg); }
        
        /* Plan√®te de Glace */
        .p-ice { width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #44ccff, #001133); bottom: 20%; left: 10%; animation-delay: -30s; }
        
        /* Lune Dor√©e */
        .p-gold { width: 30px; height: 30px; background: #ffcc00; top: 50%; left: 30%; box-shadow: 0 0 20px #ffcc00; animation-delay: -60s; }

        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(10vw, 5vh); } }

        /* --- INTERFACE GALERIE --- */
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 10; }
        h1 { font-size: 3rem; letter-spacing: 12px; margin: 20px 0; text-shadow: 0 0 20px rgba(255,255,255,0.4); }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin-top: 60px; }

        .art-card { 
            background: rgba(0, 0, 0, 0.9); border: 1px solid #333; padding: 20px; 
            backdrop-filter: blur(10px); transition: 0.4s; animation: card-float 6s infinite alternate ease-in-out;
        }
        .art-card:hover { border-color: white; transform: scale(1.03) translateY(-10px); box-shadow: 0 10px 40px rgba(0, 100, 255, 0.3); }

        .image-box { width: 100%; height: 400px; background: #050505; border: 1px dashed #222; display: flex; align-items: center; justify-content: center; color: #444; font-size: 0.8rem; letter-spacing: 2px; }

        @keyframes card-float { from { transform: translateY(0); } to { transform: translateY(-15px); } }

        .btn-portal { 
            display: inline-block; margin-top: 80px; color: white; text-decoration: none; 
            border: 1px solid white; padding: 15px 40px; font-size: 0.9rem; letter-spacing: 5px; 
            background: rgba(255,255,255,0.05); transition: 0.3s;
        }
        .btn-portal:hover { background: white; color: black; box-shadow: 0 0 30px white; }
    </style>
</head>
<body>
    <div class="star-field"></div>
    
    <div class="nebula-planet p-ring"></div>
    <div class="nebula-planet p-ice"></div>
    <div class="nebula-planet p-gold"></div>

    <div class="container">
        <span style="font-size: 4rem;">üëÅÔ∏è</span>
        <h1>N√âBULEUSE VISUELLE</h1>
        
        <div class="gallery-grid">
            <div class="art-card">
                <div class="image-box">[ SIGNAL ILLUSTRATION 01 ]</div>
                <p style="color: #666; margin-top: 20px; font-size: 0.7rem;">ARCHIVE_DATA: NULL</p>
            </div>
            <div class="art-card" style="animation-delay: -2s;">
                <div class="image-box">[ SIGNAL ILLUSTRATION 02 ]</div>
                <p style="color: #666; margin-top: 20px; font-size: 0.7rem;">ARCHIVE_DATA: NULL</p>
            </div>
            <div class="art-card" style="animation-delay: -4s;">
                <div class="image-box">[ SIGNAL ILLUSTRATION 03 ]</div>
                <p style="color: #666; margin-top: 20px; font-size: 0.7rem;">ARCHIVE_DATA: NULL</p>
            </div>
        </div>

        <a href="index.html" class="btn-portal">REPASSER LE PORTAIL</a>
    </div>
</body>
</html>
