<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - NÃ©buleuse Visuelle (V95)</title>
    <script src="security.js"></script>
    <style>
        :root { 
            --noir-fond: #000103; 
            --vhs-vert: #00ff41;
            --rose-hii: rgba(255, 50, 150, 0.2);
            --einstein-glow: rgba(255, 255, 255, 0.4);
        }
        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
        }
        /* --- DÃ‰CORS --- */
        .nebula-layer { position: fixed; inset: 0; z-index: -20; pointer-events: none; background: radial-gradient(circle at 10% 80%, var(--rose-hii) 0%, transparent 50%); }
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spin 350s linear infinite; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- INTERFACE OSD --- */
        #signals-status { font-weight: bold; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 20px; transition: 0.3s; }
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        h1 { font-size: 2.5rem; letter-spacing: 8px; text-shadow: 0 0 15px var(--vhs-vert); margin-bottom: 30px; }
        
        #galerie-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .box { background: rgba(0, 0, 0, 0.9); border: 1px solid #222; padding: 15px; position: relative; backdrop-filter: blur(5px); }
        .image-frame { width: 100%; height: 350px; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #333; margin-bottom: 15px; }
        .unlocked .image-frame { border: 1px solid var(--vhs-vert); }
        .unlocked img { width: 100%; height: 100%; object-fit: cover; }
        
        /* PANNEAU MAÃŽTRE */
        #master-panel { background: rgba(0,255,65,0.05); border: 1px solid var(--vhs-vert); padding: 20px; margin-bottom: 40px; display: none; }
        .btn-nav-master { background: black; color: white; border: 1px solid white; cursor: pointer; padding: 8px; font-size: 10px; margin: 2px; }
        .p-gold { width: 22px; height: 22px; background: #ffcc00; position: fixed; top: 15%; left: 10%; border-radius: 50%; cursor: pointer; z-index: 500; }
    </style>
</head>
<body>
    <div class="nebula-layer"></div>
    <div class="star-field"></div>
    <div class="p-gold" ondblclick="activerModeMaitre()"></div>

    <div class="container">
        <h1>NÃ‰BULEUSE VISUELLE</h1>
        <div id="signals-status">SIGNALS_TRACKED: OFFLINE</div>

        <div id="master-panel">
            <p style="color:var(--vhs-vert); font-weight:bold;">ðŸ“¡ CONTRÃ”LE MAÃŽTRE HINARU</p>
            <div id="nav-buttons"></div>
        </div>

        <div id="galerie-container"></div>
    </div>

    <script>
        // --- CONFIGURATION DES ROMANS ---
        const romansConfig = [
            { id: 1, nom: "Shadrasy", tomes: 154, public: true },
            { id: 2, nom: "Roman 2", tomes: 96, public: false },
            { id: 3, nom: "Roman 3", tomes: 96, public: false },
            { id: 4, nom: "Roman 4", tomes: 96, public: false },
            { id: 5, nom: "Roman 5", tomes: 96, public: false },
            { id: 6, nom: "Roman 6", tomes: 96, public: false },
            { id: 7, nom: "Roman 7", tomes: 96, public: false },
            { id: 8, nom: "Roman 8", tomes: 96, public: false },
            { id: 9, nom: "Roman 9", tomes: 96, public: false },
            { id: 10, nom: "Roman 10", tomes: 96, public: false },
            { id: 11, nom: "Roman 11", tomes: 96, public: false },
            { id: 12, nom: "Roman 12", tomes: 96, public: false },
            { id: 13, nom: "Roman 13", tomes: 96, public: false },
            { id: 14, nom: "Roman 14", tomes: 96, public: false }
        ];

        // --- DÃ‰TECTION MODE MAÃŽTRE ---
        const urlParams = new URLSearchParams(window.location.search);
        const isHinaru = urlParams.get('Hinaru') === 'true';

        // --- GESTION OSD ---
        const osdStatus = document.getElementById('signals-status');
        if (isHinaru) {
            osdStatus.innerHTML = "SIGNALS_TRACKED: ONLINE (MASTER_ACCESS)";
            osdStatus.style.color = "#00ff41";
            document.getElementById('master-panel').style.display = 'block';
        } else {
            osdStatus.innerHTML = "SIGNALS_TRACKED: OFFLINE";
            osdStatus.style.color = "#444";
        }

        function activerModeMaitre() {
            window.location.href = "?Hinaru=true";
        }

        // --- GÃ‰NÃ‰RATION DE LA GALERIE ---
        function chargerGalerie() {
            const container = document.getElementById('galerie-container');
            const nav = document.getElementById('nav-buttons');
            const projetSelectionne = parseInt(urlParams.get('projet')) || 1;
            const now = new Date();

            // GÃ©nÃ©ration des boutons de navigation (MaÃ®tre ou Public si autorisÃ©)
            romansConfig.forEach(r => {
                if (isHinaru || r.public) {
                    const btn = document.createElement('button');
                    btn.className = "btn-nav-master";
                    btn.innerText = `R${r.id} (${r.tomes} TOMES)`;
                    btn.onclick = () => { window.location.href = `?projet=${r.id}${isHinaru ? '&Hinaru=true' : ''}`; };
                    if(r.id === projetSelectionne) btn.style.borderColor = "var(--vhs-vert)";
                    nav.appendChild(btn);
                }
            });

            // Affichage des slots du roman sÃ©lectionnÃ©
            const romanActuel = romansConfig.find(r => r.id === projetSelectionne);
            for (let i = 1; i <= romanActuel.tomes; i++) {
                // Simulation de data (Ã  remplacer par ton fichier de donnÃ©es rÃ©el)
                const releaseDate = new Date("2027-01-01"); // Exemple
                const estDebloque = isHinaru || (now >= releaseDate);

                const box = document.createElement('div');
                box.className = estDebloque ? 'box unlocked' : 'box locked';
                box.innerHTML = `
                    <div class="image-frame">
                        ${estDebloque ? `<div style="color:var(--vhs-vert)">[ ILLU TOME ${i} ]</div>` : `[ DATA_LOCKED ]`}
                    </div>
                    <div style="font-size:0.7rem;">
                        TOME ${i} / ${romanActuel.tomes}<br>
                        ${isHinaru ? `<span style="color:orange">MASTER_VIEW: ACTIVE</span>` : ''}
                    </div>
                `;
                container.appendChild(box);
            }
        }

        window.onload = chargerGalerie;
    </script>
</body>
</html>
