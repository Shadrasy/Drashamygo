    <style>
        :root { 
            --noir-fond: #000103; --vhs-vert: #00ff41; --rose-hii: rgba(255, 50, 150, 0.25);
            --bleu-tech: #00ffff; --standard-magenta: #ff00ff; --cosplay-gold: #ffcc00;
            --bordeaux: #6d071a; --bleu-nuit: #001a33;
        }

        body { margin: 0; background-color: var(--noir-fond); color: white; font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden; }

        /* MOTEUR VHS SCANLINE */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .nebula-layer { position: fixed; inset: 0; z-index: -20; pointer-events: none; background: radial-gradient(circle at 10% 80%, var(--rose-hii) 0%, transparent 50%); }
        
        /* CHAMP D'Ã‰TOILES DENSE ET RICHE */
        .star-field { 
            position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; 
            background-image: 
                radial-gradient(1.5px 1.5px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 100px 150px, #fff, transparent),
                radial-gradient(1.2px 1.2px at 300px 400px, #ffcc00, transparent); 
            background-size: 300px 300px, 400px 400px, 500px 500px; 
            animation: spinGalaxy 280s linear infinite; pointer-events: none; 
        }
        @keyframes spinGalaxy { to { transform: rotate(360deg); } }

        /* --- SYSTÃˆME PLANÃ‰TAIRE RICHE ET MASSIF --- */
        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: -5; 
            animation: moveOrbital 10s ease-in-out infinite alternate, rotateAtmosphere 20s linear infinite; 
            box-shadow: inset -15px -15px 30px rgba(0,0,0,0.7), 0 0 40px rgba(255,255,255,0.1);
            opacity: 1; /* PrÃ©sence totale */
        }
        @keyframes moveOrbital { 
            0% { transform: translate(0, 0); } 
            100% { transform: translate(18vw, 15vh); } 
        }
        @keyframes rotateAtmosphere { 
            from { filter: hue-rotate(0deg) brightness(1); } 
            to { filter: hue-rotate(360deg) brightness(1.3); } 
        }

        /* Les 6 Mondes de l'Univers */
        .p-gold { width: 35px; height: 35px; background: var(--cosplay-gold); top: 8%; left: 4%; box-shadow: 0 0 35px var(--cosplay-gold); cursor: pointer; z-index: 500; }
        .p-blue { width: 100px; height: 100px; background: #00b4d8; top: 12%; right: 8%; box-shadow: 0 0 50px cyan; }
        .p-red { width: 140px; height: 140px; background: #9b2226; bottom: 10%; right: 6%; box-shadow: 0 0 60px #ae2012; }
        .p-purple { width: 180px; height: 180px; background: #5a189a; top: 55%; left: -60px; box-shadow: 0 0 70px #7b2cbf; }
        .p-ice { width: 85px; height: 85px; background: #caf0f8; top: 45%; right: 25%; box-shadow: 0 0 40px #fff; }
        .p-toxic { width: 115px; height: 115px; background: #55a630; bottom: 8%; left: 22%; box-shadow: 0 0 55px #39ff14; }

        /* --- INTERFACE --- */
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        h1 { font-size: 2.8rem; letter-spacing: 15px; text-shadow: 0 0 25px var(--vhs-vert); margin-bottom: 40px; }
        .section-title { color: var(--vhs-vert); border-bottom: 2px solid #333; padding: 15px; margin: 50px 0 30px 0; letter-spacing: 6px; font-size: 1.3rem; text-transform: uppercase; background: rgba(0,255,65,0.02); }
        
        #galerie-container, #fan-cosplay-container, #world-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 35px; margin-bottom: 60px; }
        .box { background: rgba(0, 0, 0, 0.96); border: 1px solid #444; padding: 25px; position: relative; backdrop-filter: blur(10px); display: flex; flex-direction: column; transition: 0.4s; }
        .box:hover { border-color: var(--vhs-vert); transform: scale(1.02); }
        .image-frame { position: relative; width: 100%; height: 350px; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #555; margin-bottom: 20px; }
        
        .creator-badge { background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--bordeaux) 100%); color: white; border: 1px solid var(--cosplay-gold); font-weight: bold; font-size: 8px; padding: 4px 8px; position: absolute; top: 0; left: 0; z-index: 20; text-shadow: 0 0 5px var(--cosplay-gold); }
        .hud-technique { position: absolute; top: 10px; right: 10px; width: 160px; background: rgba(0, 20, 40, 0.95); border-left: 3px solid var(--bleu-tech); padding: 12px; color: var(--bleu-tech); font-family: monospace; font-size: 7.5px; text-align: left; z-index: 10; animation: pulseScan 2s infinite ease-in-out; }
        @keyframes pulseScan { 0%, 100% { border-left-color: var(--bleu-tech); opacity: 1; } 50% { border-left-color: transparent; opacity: 0.6; } }

        .btn-action { background: none; border: 1px solid var(--bleu-tech); color: var(--bleu-tech); cursor: pointer; font-size: 9px; padding: 8px; margin: 4px 0; font-family: monospace; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-action:hover { background: rgba(0, 255, 255, 0.15); box-shadow: 0 0 15px var(--bleu-tech); }

        #master-panel { background: rgba(0,255,65,0.1); border: 2px solid var(--vhs-vert); padding: 30px; margin-bottom: 50px; border-radius: 12px; display: none; text-align: left; box-shadow: 0 0 30px rgba(0,255,65,0.1); }
        .master-input { background: black; color: white; border: 1px solid #555; padding: 10px; font-size: 11px; margin-bottom: 12px; width: 90%; font-family: monospace; }
        #protocol-display { display:none; background:rgba(0,10,0,0.99); border: 1px solid var(--vhs-vert); padding:20px; font-size:11px; text-align:left; color:var(--vhs-vert); margin-bottom:25px; line-height:1.6; border-radius: 5px;}
        .theory-input { background: #000; color: var(--cosplay-gold); border: 1px solid var(--bordeaux); padding: 10px; width: 90%; font-size: 10px; margin-top: 10px; font-family: monospace; }
        .twitch-link { color: #a970ff; text-decoration: none; font-size: 11px; font-weight: bold; border-bottom: 1px solid #a970ff; }
    </style>
</head>
<body>
    <div class="nebula-layer"></div><div class="star-field"></div>

    <div class="container">

        <div id="master-panel">

            <div id="nav-buttons" style="display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom:25px; border-bottom: 1px solid #333; padding-bottom: 15px;"></div>
            
            <div style="margin-bottom:25px; display:flex; gap:15px; justify-content:center; flex-wrap: wrap;">
                <button class="btn-action" onclick="afficherProtocole('methode')" style="border-color:cyan; color:cyan;">[ PIPELINE 13 MOD ]</button>

            <div style="border-top:1px dashed var(--vhs-vert); padding-top:25px;">
                <p style="color:orange; font-weight:bold; margin-bottom:15px;">âš¡ PROGRAMMATEUR : STUDIO DE FUSION</p>

                        <option value="Livre">LIVRE</option><option value="Anime">ANIME</option><option value="Serie">SERIE</option>

                    <span> DATE : <input type="datetime-local" id="img-date" class="master-input" style="width:auto; margin-bottom:0;"></span>
                </div>
                <button class="btn-action" onclick="genererCodeSignal()" style="background:var(--vhs-vert); color:black; font-weight:bold; width:100%; padding: 12px;">GÃ‰NÃ‰RER LE CODE SIGNAL</button>
                <textarea id="output-code" class="master-input" style="width:96%; height:75px; margin-top:15px; display:none; background:#050505; color:cyan; border-color:cyan;"></textarea>
            </div>
            <button class="btn-action" style="color:red; margin-top:25px; border-color:red; width:100%;" onclick="window.location.href='galerie.html'">DÃ‰CONNEXION ARCHIVES</button>
        </div>

        <div id="world-section-title" class="section-title" style="display:none;">[ ARCHIVES DU MONDE : LORE & ASSETS ]</div>
        <div id="world-container"></div>

        <a href="index.html" style="color:white; text-decoration:none; border:1px solid white; padding:12px 30px; display:inline-block; margin-top:60px; font-size: 11px; letter-spacing: 2px;">REPASSER LE PORTAIL</a>

    <script>
        const romansConfig = [
            { id: 1, nom: "Shadrasy", public: true }, { id: 2, nom: "NÃ©buleuse Alpha", public: false },
            { id: 3, nom: "Projet Onyx", public: false }, { id: 4, nom: "Saga Echo", public: true },
            { id: 5, nom: "Protocole Silence", public: false }, { id: 6, nom: "Code Hinaru", public: false },
            { id: 7, nom: "Saga Origin", public: false }, { id: 8, nom: "Echo Stellaire", public: false },
            { id: 9, nom: "Signal Perdu", public: false }, { id: 10, nom: "Archives W10", public: false },
            { id: 11, nom: "Module Externe", public: false }, { id: 12, nom: "L'Eveil", public: false },
            { id: 13, nom: "Pipeline Final", public: false }, { id: 14, nom: "Projet 14", public: false }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const isHinaru = urlParams.get('Hinaru') === 'true';
        let streamerActive = false;

        if (isHinaru) {
            const status = document.getElementById('signals-status');
            status.innerHTML = "SIGNALS_TRACKED: ONLINE (MASTER_ACCESS)";
            status.style.color = "var(--vhs-vert)";
            status.style.textShadow = "0 0 15px var(--vhs-vert)";
            document.getElementById('master-panel').style.display = 'block';
        }

        function toggleStreamerMode() {
            streamerActive = !streamerActive;
            document.getElementById('master-panel').style.opacity = streamerActive ? "0.15" : "1";
            document.getElementById('streamer-btn').innerText = streamerActive ? "[ STREAMER MODE : ON ]" : "[ STREAMER MODE : OFF ]";
        }

        function toggleTomeField() {
            const type = document.getElementById('img-type').value;
            document.getElementById('tome-input-area').style.display = (type === 'World' || type === 'Fan-Cosplay') ? 'none' : 'inline';
        }

        function activerModeMaitre() {
            const url = new URL(window.location.href);
            url.searchParams.set('Hinaru', 'true');
            window.location.href = url.toString();
        }

        function afficherProtocole(type) {
            const display = document.getElementById('protocol-display');
            const content = document.getElementById('protocol-content');
            display.style.display = 'block';
            if(type === 'methode') {
                content.innerHTML = "<b>[ PIPELINE 13 MODULES ]</b><br>â€¢ W1-W5 : Conceptualisation & 3D Assets (Lore Deep-Dive)<br>â€¢ W6-W9 : Rigging, Texturing & Studio Fusion (Asset Integration)<br>â€¢ W10-W13 : Cinematic Rendering & Rendu Master 4K Final";
            } else if(type === 'industriel') {
                content.innerHTML = "<b>[ STANDARDS INDUSTRIELS ]</b><br>â€¢ Brandon Sanderson Hard Magic Rules (Hard Lore Consistency)<br>â€¢ Lucasfilm Asset Pipeline (Industrial Production Standard)<br>â€¢ Hinaru Creator Authentication (Badge de Certification Master)";
            } else {
                content.innerHTML = "<b>[ PROTOCOLE SILENCE ]</b><br>â€¢ RÃ¨gle Master : Le visuel installe l'Ã¢me, le texte installe l'action.<br>â€¢ ZÃ©ro pollution visuelle : Ne jamais briser la suspension d'incrÃ©dulitÃ©.";
            }
        }

        function genererCodeSignal() {
            const url = document.getElementById('img-url').value;
            const glb = document.getElementById('glb-url').value;
            const tech = document.getElementById('img-tech').value;
            const type = document.getElementById('img-type').value;
            const tome = document.getElementById('img-tome').value;
            const date = document.getElementById('img-date').value;
            const proj = urlParams.get('projet') || 1;
            const code = `{ url: "${url}", glb: "${glb}", tech: \`${tech}\`, roman: ${proj}, type: "${type}", tome: ${tome}, date: "${date}", nom: "Hinaru (Creator)" },`;
            const out = document.getElementById('output-code');
            out.value = code; out.style.display = 'block';
        }

        function chargerGalerie() {
            const container = document.getElementById('galerie-container');
            const fanContainer = document.getElementById('fan-cosplay-container');
            const worldContainer = document.getElementById('world-container');
            const nav = document.getElementById('nav-buttons');
            const projetActuel = parseInt(urlParams.get('projet')) || 1;
            const now = new Date();
            
            container.innerHTML = ""; fanContainer.innerHTML = ""; worldContainer.innerHTML = ""; nav.innerHTML = "";
            document.getElementById('world-section-title').style.display = 'none';
            document.getElementById('cosplay-section-title').style.display = 'none';

            romansConfig.forEach(r => {
                if (isHinaru || r.public) {
                    const btn = document.createElement('button');
                    btn.className = "btn-nav-master";
                    btn.style.cssText = "background:black; color:white; border:1px solid white; cursor:pointer; padding:8px 15px; font-size:10px; margin:4px; transition: 0.3s;";
                    btn.innerText = `R${r.id}: ${r.nom.toUpperCase()}`;
                    if(r.id === projetActuel) { btn.style.borderColor = "var(--vhs-vert)"; btn.style.color = "var(--vhs-vert)"; }
                    btn.onclick = () => { window.location.search = `?projet=${r.id}${isHinaru ? '&Hinaru=true' : ''}`; };
                    nav.appendChild(btn);
                }
            });

            if (typeof archivesData !== 'undefined') {
                archivesData.filter(item => item.roman === projetActuel).forEach((item, index) => {
                    const releaseDate = new Date(item.date);
                    const estDebloque = isHinaru || (now >= releaseDate);
                    const box = document.createElement('div');
                    box.className = estDebloque ? 'box unlocked' : 'box locked';
                    
                    const isCreator = item.nom && (item.nom.includes("Hinaru") || item.nom.includes("Creator"));
                    const badge = (estDebloque && isCreator) ? `<div class="creator-badge">ORIGINAL CREATOR</div>` : "";
                    const twitch = (estDebloque && isCreator) ? `<br><a href="https://www.twitch.tv/drashamygo" target="_blank" class="twitch-link">LIVE @DRASHAMYGO</a>` : "";
                    const hud = (estDebloque && item.tech) ? `<div class="hud-technique"><b>CINEMATIC_SCAN</b><br><span style="color:yellow; font-size:7.5px;">ARCH: DATABASE_LINKED</span><br>${item.tech.split('\n').map(l=>`> ${l}`).join('<br>')}</div>` : "";

                    if (item.type === "Fan-Cosplay") {
                        document.getElementById('cosplay-section-title').style.display = 'block';
                        box.innerHTML = `<div class="image-frame" style="border-color:var(--bordeaux);">${badge}<img src="${item.url}" style="width:100%; height:100%; object-fit:cover;"></div><div style="font-size:0.75rem; color:var(--cosplay-gold); text-align:left;"><b>ID : ${item.nom.toUpperCase()}</b> ${twitch}<br><input type="text" placeholder="SOUMETTRE THÃ‰ORIE..." class="theory-input"><button class="btn-action" style="font-size:7px; margin-top:8px;" onclick="alert('SIGNAL TRANSMIS')">[ TRANSMIT THEORY ]</button></div>`;
                        fanContainer.appendChild(box);
                    } else {
                        let media = estDebloque ? (item.glb ? `<model-viewer id="m-${index}" src="${item.glb}" poster="${item.url}" camera-orbit="0deg 75deg 105%" auto-rotate camera-controls shadow-intensity="1.5" style="width:100%; height:100%;"></model-viewer>` : `<img src="${item.url}" style="width:100%; height:100%; object-fit:cover;">`) : `<div style="color:#444; font-size:10px;">[ SIGNAL_CRYPTÃ‰_DATE_VERROUILLÃ‰E ]</div>`;
                        let buttons = (estDebloque && item.glb) ? `<button class="btn-action" style="border-color:orange; color:orange; margin-top:12px;" onclick="document.getElementById('m-${index}').cameraOrbit='0deg 75deg 105%'; document.getElementById('m-${index}').cameraTarget='auto auto auto'">[ RESET CAMERA ]</button>` : "";
                        
                        box.innerHTML = `<div class="image-frame">${badge}${media}${hud}</div>${buttons}<div style="font-size:0.75rem; text-align:left; margin-top:12px;"><span class="type-tag" style="border-color:var(--vhs-vert); color:var(--vhs-vert);">${item.type.toUpperCase()}</span><br>DATABASE_ID: #${index+1000} | TOME: ${item.tome || 'N/A'}</div>`;
                        
                        if(item.type === 'World') {
                            document.getElementById('world-section-title').style.display = 'block';
                            worldContainer.appendChild(box);
                        } else {
                            container.appendChild(box);
                        }
                    }
                });
            }
        }
        window.onload = chargerGalerie;
    </script>
