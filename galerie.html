<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - NÃ©buleuse Visuelle (V100.9.30)</title>
    
    <script src="security.js"></script>
    <script src="archives-data.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { 
            --noir-fond: #000103; --vhs-vert: #00ff41; --rose-hii: rgba(255, 50, 150, 0.15);
            --bleu-tech: #00ffff; --standard-magenta: #ff00ff; --cosplay-gold: #ffcc00;
            --bordeaux: #6d071a; --bleu-nuit: #001a33;
            --active-glow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        body { margin: 0; background-color: var(--noir-fond); color: white; font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden; scroll-behavior: smooth; }

        /* --- DÃ‰CORATIONS ORIGINELLES (Ã‰TOILES & NÃ‰BULEUSE) --- */
        .nebula-layer { position: fixed; inset: 0; z-index: -20; pointer-events: none; background: radial-gradient(circle at 10% 80%, var(--rose-hii) 0%, transparent 50%); }
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spin 400s linear infinite; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* VHS OVERLAY */
        body::after {
            content: " "; display: block; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        /* --- PLANÃˆTES INTERACTIVES & DÃ‰CORATIVES --- */
        .nebula-planet { position: fixed; border-radius: 50%; z-index: 1001; cursor: pointer; transition: 0.4s ease; border: 1px solid rgba(255,255,255,0.2); }
        .nebula-planet:hover { transform: scale(1.2) rotate(10deg); border-color: white; }
        .nebula-planet.active { border-color: var(--vhs-vert); box-shadow: var(--active-glow); transform: scale(1.1); }
        .nebula-planet::after { content: attr(data-label); position: absolute; bottom: -18px; font-size: 8px; opacity: 0.7; color: white; width: 100px; text-align: center; left: 50%; transform: translateX(-50%); }

        .p-gold { width: 45px; height: 45px; background: radial-gradient(circle at 30% 30%, #fff, var(--cosplay-gold), #600); top: 15%; left: 30px; }
        .p-blue { width: 40px; height: 40px; background: radial-gradient(circle at 30% 30%, #fff, cyan, #004); top: 25%; left: 30px; }
        .p-red { width: 35px; height: 35px; background: radial-gradient(circle at 30% 30%, #fff, var(--standard-magenta), #200); top: 35%; left: 30px; }

        /* LIGHTBOX */
        #lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); cursor: zoom-out; }
        #lightbox img { max-width: 90%; max-height: 90%; border: 1px solid #333; }

        /* UI ELEMENTS */
        .container { max-width: 1400px; margin: auto; padding: 40px 100px; text-align: center; position: relative; z-index: 100; }
        .osd-header { position: fixed; top: 10px; right: 10px; color: var(--vhs-vert); font-size: 0.6rem; z-index: 10002; text-align: right; background: rgba(0,0,0,0.5); padding: 5px; }
        
        .search-input { width: 100%; max-width: 500px; background: rgba(0,0,0,0.8); border: 1px solid #333; padding: 12px; color: var(--vhs-vert); font-family: 'Courier New', monospace; margin: 20px 0; outline: none; }
        .search-input:focus { border-color: var(--vhs-vert); }

        /* GRILLES */
        #romans-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .roman-card { background: rgba(0,0,0,0.9); border: 1px solid #222; padding: 10px; cursor: pointer; transition: 0.3s; position: relative; }
        .roman-card:hover { border-color: var(--bleu-tech); transform: translateY(-5px); }
        .roman-card.active { border-color: var(--vhs-vert); box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }

        .image-frame { width: 100%; height: 320px; background: #000; overflow: hidden; margin-bottom: 10px; cursor: zoom-in; position: relative; border: 1px solid #111; }
        .box { background: rgba(5,5,5,0.9); border: 1px solid #222; padding: 15px; transition: 0.3s; }
        
        /* BADGES & HUD */
        .creator-badge { background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--bordeaux) 100%); color: white; border: 1px solid var(--cosplay-gold); font-weight: bold; font-size: 7px; padding: 3px 6px; position: absolute; top: 0; left: 0; z-index: 20; }
        .hud-technique { position: absolute; top: 10px; right: 10px; width: 120px; background: rgba(0, 20, 40, 0.8); border-left: 2px solid var(--bleu-tech); padding: 8px; color: var(--bleu-tech); font-size: 7px; text-align: left; pointer-events: none; }

        /* MASTER PANEL */
        #master-panel { background: rgba(0,255,65,0.05); border: 1px solid var(--vhs-vert); padding: 20px; margin-bottom: 40px; display: none; text-align: left; }
        .btn-action { background: none; border: 1px solid white; color: white; cursor: pointer; font-size: 9px; padding: 8px; font-family: monospace; transition: 0.3s; text-transform: uppercase; }
        .btn-action:hover { background: var(--vhs-vert); color: black; }
    </style>
</head>
<body onload="verifierAcces()">
    <div class="nebula-layer"></div><div class="star-field"></div>
    <div id="lightbox" onclick="this.style.display='none'"><img src="" id="lightbox-img"></div>

    <div class="osd-header">
        SYS_STATUS: <span id="status-text">BOOTING...</span><br>
        PROJECT: <span id="current-project-display">NULL</span><br>
        ARCHIVE_VER: 100.9.30
    </div>

    <div class="nebula-planet p-gold" onclick="filtrerType('Fan-Cosplay', this)" data-label="COSPLAY" ondblclick="activerModeMaitre()"></div>
    <div class="nebula-planet p-blue" onclick="filtrerType('World', this)" data-label="WORLD"></div>
    <div class="nebula-planet p-red" onclick="filtrerType('Livre', this)" data-label="LIVRE"></div>

    <div id="access-layer" style="display:none;">
        <div class="container">
            <h1 style="letter-spacing: 12px; text-shadow: 0 0 20px var(--vhs-vert);">NÃ‰BULEUSE VISUELLE</h1>
            
            <div id="master-panel">
                <p style="color:var(--vhs-vert); font-weight:bold;">ðŸ“¡ CONTRÃ”LE MAÃŽTRE HINARU</p>
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <button class="btn-action" onclick="alert('Pipeline 13: OK')">PIPELINE MOD</button>
                    <button class="btn-action" onclick="alert('Standards: OK')">STANDARDS</button>
                </div>
                <input type="text" id="img-url" style="width:100%; background:black; color:cyan; border:1px solid #444; margin-bottom:5px;" placeholder="URL pour code signal...">
                <button class="btn-action" style="width:100%; border-color:var(--vhs-vert);" onclick="alert('Code gÃ©nÃ©rÃ© dans la console')">GÃ‰NÃ‰RER CODE SIGNAL</button>
            </div>

            <input type="text" class="search-input" placeholder="RECHERCHER DANS LA MÃ‰MOIRE..." oninput="recherche(this.value)">

            <div id="romans-grid"></div>

            <div id="filter-info" style="text-align:left; font-size:10px; color:var(--vhs-vert); margin-bottom:15px;">
                > SCAN_MODE: <span id="active-filter-name">ALL_TYPES</span>
            </div>

            <div id="galerie-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;"></div>
            <div id="cosplay-section-title" style="display:none; color:var(--cosplay-gold); text-align:left; margin:40px 0 20px 0; border-left: 3px solid var(--cosplay-gold); padding-left:15px;">[ TRANSMISSIONS RÃ‰ELLES ]</div>
            <div id="fan-cosplay-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;"></div>
        </div>
    </div>

    <script>
        const romansConfig = [
            { id: 1, nom: "Shadrasy" }, { id: 2, nom: "NÃ©buleuse Alpha" }, { id: 3, nom: "Projet Onyx" }, 
            { id: 4, nom: "Saga Echo" }, { id: 5, nom: "Protocole Silence" }, { id: 6, nom: "Code Hinaru" }, 
            { id: 7, nom: "Saga Origin" }, { id: 8, nom: "Echo Stellaire" }, { id: 9, nom: "Signal Perdu" }, 
            { id: 10, nom: "Archives W10" }, { id: 11, nom: "Module Externe" }, { id: 12, nom: "L'Eveil" }, 
            { id: 13, nom: "Pipeline Final" }, { id: 14, nom: "Projet 14" }
        ];

        let currentType = null;
        let searchQuery = "";
        const urlParams = new URLSearchParams(window.location.search);
        const projetId = parseInt(urlParams.get('projet')) || 1;
        const isHinaru = urlParams.get('Hinaru') === 'true';

        function verifierAcces() {
            if (urlParams.get('access') === 'granted' || isHinaru) {
                document.getElementById('access-layer').style.display = 'block';
                document.getElementById('status-text').innerText = "ONLINE";
                document.getElementById('current-project-display').innerText = `R${projetId}`;
                if(isHinaru) document.getElementById('master-panel').style.display = 'block';
                genererRomans();
                chargerArchives();
            } else {
                window.location.href = "index.html";
            }
        }

        function genererRomans() {
            const grid = document.getElementById('romans-grid');
            grid.innerHTML = romansConfig.map(r => `
                <div class="roman-card ${r.id === projetId ? 'active' : ''}" onclick="changerProjet(${r.id})">
                    <div class="creator-badge" style="border:none; background:rgba(0,0,0,0.5)">SEQ_${r.id}</div>
                    <img src="img/roman${r.id}.jpg" onerror="this.src='https://via.placeholder.com/150x200/000/333?text=R${r.id}'" style="width:100%; height:120px; object-fit:cover; opacity:0.6;">
                    <div style="font-size:9px; font-weight:bold; margin-top:5px;">${r.nom.toUpperCase()}</div>
                </div>
            `).join('');
        }

        function changerProjet(id) {
            urlParams.set('projet', id);
            window.location.search = urlParams.toString();
        }

        function recherche(val) {
            searchQuery = val.toLowerCase();
            chargerArchives();
        }

        function filtrerType(type, el) {
            document.querySelectorAll('.nebula-planet').forEach(p => p.classList.remove('active'));
            if (currentType === type) {
                currentType = null;
                document.getElementById('active-filter-name').innerText = "ALL_TYPES";
            } else {
                currentType = type;
                el.classList.add('active');
                document.getElementById('active-filter-name').innerText = type.toUpperCase();
            }
            chargerArchives();
        }

        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function activerModeMaitre() {
            window.location.search = `?Hinaru=true&access=granted&projet=${projetId}`;
        }

        function chargerArchives() {
            const container = document.getElementById('galerie-container');
            const fanContainer = document.getElementById('fan-cosplay-container');
            container.innerHTML = "";
            fanContainer.innerHTML = "";
            document.getElementById('cosplay-section-title').style.display = 'none';

            if (typeof archivesData === 'undefined') return;

            const filtered = archivesData.filter(f => {
                const matchRoman = f.roman === projetId;
                const matchType = !currentType || f.type === currentType;
                const matchSearch = !searchQuery || (f.nom && f.nom.toLowerCase().includes(searchQuery));
                return matchRoman && matchType && matchSearch;
            });

            filtered.forEach((item, index) => {
                const box = document.createElement('div');
                box.className = 'box';
                
                const is3D = item.glb && item.glb !== "";
                const media = is3D 
                    ? `<model-viewer src="${item.glb}" auto-rotate camera-controls style="width:100%; height:100%;"></model-viewer>`
                    : `<img src="${item.url}" onclick="openLightbox('${item.url}')" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='https://via.placeholder.com/400x300/000/333?text=DATA_CORRUPT'">`;

                const hud = item.tech ? `<div class="hud-technique"><b>SCAN_LOG</b><br>${item.tech.substring(0,40)}...</div>` : "";
                const masterBadge = item.nom && item.nom.includes("Hinaru") ? '<div class="creator-badge">MASTER_ORIGIN</div>' : "";

                box.innerHTML = `
                    <div class="image-frame">${masterBadge}${media}${hud}</div>
                    <div style="text-align:left; font-size:9px;">
                        <span style="color:var(--vhs-vert)">[ ${item.type.toUpperCase()} ]</span> | ID_${index+100}
                        <div style="color:#666; margin-top:4px;">${item.nom || 'UNDEFINED_FILE'}</div>
                    </div>
                `;

                if(item.type === "Fan-Cosplay") {
                    document.getElementById('cosplay-section-title').style.display = 'block';
                    fanContainer.appendChild(box);
                } else {
                    container.appendChild(box);
                }
            });
        }
    </script>
</body>
</html>
