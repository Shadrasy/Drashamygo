    <style>

        /* --- DÃ‰CORS --- */
        .nebula-layer { position: fixed; inset: 0; z-index: -20; pointer-events: none; background: radial-gradient(circle at 10% 80%, var(--rose-hii) 0%, transparent 50%); }
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spin 350s linear infinite; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .nebula-planet { position: fixed; border-radius: 50%; z-index: -5; animation: float 15s ease-in-out infinite alternate; }
        @keyframes float { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(2vw, 4vh) rotate(10deg); } }
        .p-gold { width: 22px; height: 22px; background: #ffcc00; top: 50px; left: 50px; box-shadow: 0 0 20px #ffcc00; cursor: pointer; z-index: 500; border-radius: 50%; }
        .p-ring { width: 110px; height: 110px; background: #ddd; top: 20%; right: 10%; box-shadow: inset -15px -15px 40px rgba(0,0,0,0.9); }
        .p-ice { width: 75px; height: 75px; background: radial-gradient(circle at 30% 30%, #44ccff, #001133); bottom: 20%; left: 10%; }
        .p-toxic { width: 85px; height: 85px; background: radial-gradient(circle at 30% 30%, #00ff88, #002211); bottom: 15%; right: 15%; }

        /* --- INTERFACE --- */
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        h1 { font-size: 2.5rem; letter-spacing: 12px; text-shadow: 0 0 20px var(--vhs-vert); margin-bottom: 30px; }
        #signals-status { font-weight: bold; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 20px; transition: 0.3s; }
        
        .section-title { color: var(--vhs-vert); border-bottom: 1px solid #333; padding: 10px; margin: 40px 0 20px 0; letter-spacing: 5px; font-size: 1.2rem; text-transform: uppercase; }
        
        #galerie-container, #world-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .box { background: rgba(0, 0, 0, 0.92); border: 1px solid #222; padding: 20px; position: relative; backdrop-filter: blur(5px); }
        .image-frame { width: 100%; height: 350px; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #333; margin-bottom: 20px; }
        .unlocked .image-frame { border: 1px solid var(--vhs-vert); box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }
        
        model-viewer { width: 100%; height: 100%; --poster-color: transparent; }
        .type-tag { font-size: 0.6rem; padding: 2px 8px; border: 1px solid; margin-bottom: 10px; display: inline-block; letter-spacing: 1px; }
        .tag-roman { color: var(--vhs-vert); border-color: var(--vhs-vert); }
        .tag-world { color: orange; border-color: orange; }
        
        .tech-log { font-size: 9px; color: #00ff41; text-align: left; margin-top: 10px; border-top: 1px solid #222; padding-top: 8px; font-family: monospace; white-space: pre-line; background: rgba(0,20,0,0.3); padding: 5px; }

        #master-panel { background: rgba(0,255,65,0.05); border: 1px solid var(--vhs-vert); padding: 20px; margin-bottom: 40px; border-radius: 10px; display: none; }
        .btn-nav-master { background: black; color: white; border: 1px solid white; cursor: pointer; padding: 5px 10px; font-size: 10px; margin: 2px; }
        .btn-logout { background: transparent; color: #ff3232; border: 1px solid #ff3232; padding: 8px 20px; cursor: pointer; font-size: 11px; margin-top: 20px; }
        
        #protocol-display { display:none; background:rgba(0,20,0,0.95); border: 1px solid var(--vhs-vert); margin-top:15px; padding:15px; font-size:11px; text-align:left; color:var(--vhs-vert); line-height:1.5; }
    </style>
</head>
<body>

    <div class="container">

        <div id="signals-status">SIGNALS_TRACKED: OFFLINE</div>

            </div>

            <div style="margin-top:20px; border-top:1px dashed var(--vhs-vert); padding-top:15px; font-size:11px; text-align:center;">
                <p style="color:orange; font-weight:bold;">âš¡ PROGRAMMATEUR DE SIGNAL</p>
                <input type="text" id="img-url" placeholder="Lien image (.png/.jpg)" style="background:black; color:white; border:1px solid #444; width:85%; padding:5px; margin-bottom:5px;">

            <div style="margin-top:15px;">

        <div id="world-section-title" class="section-title" style="display:none;">Archives du Monde (Lieux & Ã‰quipements)</div>
        <div id="world-container"></div>

    </div>

    <script>
        const romansConfig = [
            { id: 1, nom: "Shadrasy", tomes: 154, public: true },
            { id: 2, nom: "Roman 2", tomes: 96, public: false },
            { id: 3, nom: "Roman 3", tomes: 96, public: false },
            { id: 4, nom: "Roman 4", tomes: 96, public: false },
            { id: 5, nom: "Roman 5", tomes: 96, public: false },
            { id: 6, nom: "Roman 6", tomes: 96, public: false },
            { id: 7, nom: "Roman 7", tomes: 96, public: false },
            { id: 8, nom: "Roman 8", tomes: 96, public: false },
            { id: 9, nom: "Roman 9", tomes: 96, public: false },
            { id: 10, nom: "Roman 10", tomes: 96, public: false },
            { id: 11, nom: "Roman 11", tomes: 96, public: false },
            { id: 12, nom: "Roman 12", tomes: 96, public: false },
            { id: 13, nom: "Roman 13", tomes: 96, public: false },
            { id: 14, nom: "Roman 14", tomes: 96, public: false }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const isHinaru = urlParams.get('Hinaru') === 'true';

        if (isHinaru) {
            document.getElementById('signals-status').innerHTML = "SIGNALS_TRACKED: ONLINE (MASTER_ACCESS)";
            document.getElementById('signals-status').style.color = "#00ff41";
            document.getElementById('master-panel').style.display = 'block';
        }

        function afficherProtocole(type) {
            const display = document.getElementById('protocol-display');
            const content = document.getElementById('protocol-content');
            display.style.display = 'block';
            if(type === 'methode') {
                content.innerHTML = `<p style="color:cyan; font-weight:bold;">[ PROTOCOLE MÃ‰THODE : ARCHITECTURE VISUELLE ]</p>â€¢ PHASE ALPHA : CrÃ©ation des assets bruts (W1-W3).<br>â€¢ PHASE BÃŠTA : IntÃ©gration technique et 3D TripoSR (W4-W7).<br>â€¢ PHASE GAMMA : Fusion, Unification lumiÃ¨re (0.25) et Upscale (W8-W11).<br>â€¢ COUVERTURE : Design synchronisÃ© Recto/Verso pour continuitÃ© totale.`;
            } else {
                content.innerHTML = `<p style="color:yellow; font-weight:bold;">[ PROTOCOLE SILENCE : IMMERSION NARRATIVE ]</p>â€¢ LONGÃ‰VITÃ‰ D'IMMERSION : Absence de texte pour Ã©viter la rupture cognitive.<br>â€¢ FIL CONDUCTEUR : L'image renforce le rÃ©cit sans parasiter l'attention.<br>â€¢ STORYBOARD READY : Format pur prÃªt pour l'adaptation immÃ©diate en Anime.<br>â€¢ PHILOSOPHIE : Le visuel installe l'Ã¢me, le texte installe l'action.`;
            }
        }

        function toggleTomeField() {
            const type = document.getElementById('img-type').value;
            document.getElementById('tome-input-area').style.display = (type === 'World') ? 'none' : 'inline';
        }

        function activerModeMaitre() {
            const url = new URL(window.location.href);
            url.searchParams.set('Hinaru', 'true');
            window.location.href = url.toString();
        }

        function genererCodeSignal() {
            const url = document.getElementById('img-url').value;
            const glb = document.getElementById('glb-url').value;
            const tech = document.getElementById('img-tech').value;
            const tome = document.getElementById('img-tome').value;
            const date = document.getElementById('img-date').value;
            const type = document.getElementById('img-type').value;
            const projet = urlParams.get('projet') || 1;
            if(!url || !date) { alert("ERREUR : URL et DATE obligatoires."); return; }
            const code = `{ url: "${url}", glb: "${glb}", tech: "${tech}", roman: ${projet}, tome: ${type === 'World' ? 0 : tome}, date: "${date}", type: "${type}" },`;
            const output = document.getElementById('output-code');
            output.value = code;
            output.style.display = 'block';
            output.select();
            document.execCommand('copy');
            document.getElementById('copy-msg').style.display = 'block';
            setTimeout(() => { document.getElementById('copy-msg').style.display = 'none'; }, 2000);
        }

        function filtrerType(t) { chargerGalerie(t); }

        function chargerGalerie(filtreType = null) {
            const container = document.getElementById('galerie-container');
            const worldContainer = document.getElementById('world-container');
            const nav = document.getElementById('nav-buttons');
            const projetActuel = parseInt(urlParams.get('projet')) || 1;
            const now = new Date();
            
            container.innerHTML = ""; worldContainer.innerHTML = ""; nav.innerHTML = "";
            document.getElementById('world-section-title').style.display = 'none';

            romansConfig.forEach(r => {
                if (isHinaru || r.public) {
                    const btn = document.createElement('button');
                    btn.className = "btn-nav-master";
                    btn.innerText = `R${r.id}: ${r.nom.toUpperCase()}`;
                    btn.onclick = () => { 
                        const url = new URL(window.location.href);
                        url.searchParams.set('projet', r.id);
                        window.location.href = url.toString();
                    };
                    if(r.id === projetActuel) btn.style.borderColor = "var(--vhs-vert)";
                    nav.appendChild(btn);
                }
            });

            if (typeof archivesData !== 'undefined') {
                const romanActuel = romansConfig.find(r => r.id === projetActuel);
                const dataFiltrÃ©e = archivesData.filter(item => {
                    const matchRoman = item.roman === projetActuel;
                    const matchType = filtreType ? (filtreType === 'Livre' ? (item.type === 'Livre' || item.type === 'Dos') : item.type === filtreType) : true;
                    return matchRoman && matchType;
                });

                dataFiltrÃ©e.forEach(item => {
                    const releaseDate = new Date(item.date);
                    const estDebloque = isHinaru || (now >= releaseDate);
                    const box = document.createElement('div');
                    box.className = estDebloque ? 'box unlocked' : 'box locked';
                    
                    let media = `<div style="color:#444">[ SIGNAL_CRYPTÃ‰ ]</div>`;
                    if(estDebloque) {
                        if(item.glb) {
                            media = `<model-viewer src="${item.glb}" poster="${item.url}" auto-rotate camera-controls shadow-intensity="1"></model-viewer>`;
                        } else {
                            media = `<img src="${item.url}" style="width:100%; height:100%; object-fit:contain;">`;
                        }
                    }

                    box.innerHTML = `
                        <div class="image-frame">${media}</div>
                        <div style="font-size:0.7rem; text-align:left;">
                            <span class="type-tag ${item.type === 'World' ? 'tag-world' : 'tag-roman'}">${item.type.toUpperCase()}</span><br>
                            ${item.type === 'World' ? 'ASSET GÃ‰NÃ‰RAL' : `TOME ${item.tome} / ${romanActuel.tomes}`}<br>
                            ${isHinaru ? `<span style="color:orange">MASTER: ${item.date}</span>` : ''}
                            ${estDebloque && item.tech ? `<div class="tech-log">[ LOG TECHNIQUE ]\n${item.tech}</div>` : ''}
                        </div>`;

                    if(item.type === 'World') {
                        document.getElementById('world-section-title').style.display = 'block';
                        worldContainer.appendChild(box);
                    } else {
                        container.appendChild(box);
                    }
                });
            }
        }
        window.onload = () => chargerGalerie();
    </script>
