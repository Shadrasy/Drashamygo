<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="security.js"></script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { 
            --noir-fond: #000103; --vhs-vert: #00ff41; --rose-hii: rgba(255, 50, 150, 0.25);
            --bleu-tech: #00ffff; --standard-magenta: #ff00ff; --cosplay-gold: #ffcc00;
            --bordeaux: #6d071a; --bleu-nuit: #001a33;
        }

        body { margin: 0; background-color: var(--noir-fond); color: white; font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden; }

        /* MOTEUR VHS SCANLINE MASTER */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .nebula-layer { position: fixed; inset: 0; z-index: -20; pointer-events: none; background: radial-gradient(circle at 10% 80%, var(--rose-hii) 0%, transparent 50%); }
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spinGalaxy 400s linear infinite; pointer-events: none; }
        @keyframes spinGalaxy { to { transform: rotate(360deg); } }

        /* --- MOTEUR GPS RECENTRÃ‰ & STABILISÃ‰ --- */
        .nebula-planet {
            position: fixed;
            top: 45%; /* Centrage vertical sur le contenu */
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: -1; 
            opacity: 0.7;
        }

        /* Orbites Compactes pour visibilitÃ© totale */
        @keyframes orbit-galerie { 
            from { transform: rotate(0deg) translateX(22vw) rotate(0deg); } 
            to { transform: rotate(360deg) translateX(22vw) rotate(-360deg); } 
        }
        @keyframes orbit-theories { 
            from { transform: rotate(0deg) translateY(18vh) rotate(0deg); } 
            to { transform: rotate(-360deg) translateY(18vh) rotate(360deg); } 
        }
        @keyframes orbit-master { 
            from { transform: rotate(0deg) translateX(15vw) rotate(0deg); } 
            to { transform: rotate(360deg) translateX(15vw) rotate(-360deg); } 
        }

        .p-galerie { width: 80px; height: 80px; background: #0077ff; box-shadow: 0 0 30px #0077ff; animation: orbit-galerie 50s linear infinite; }
        .p-theories { width: 100px; height: 100px; background: #ff00ff; box-shadow: 0 0 30px #ff00ff; animation: orbit-theories 65s linear infinite; }
        .p-archives { width: 50px; height: 50px; background: #00ff41; box-shadow: 0 0 20px #00ff41; animation: orbit-galerie 40s linear infinite reverse; }
        
        .p-gold { 
            width: 35px; height: 35px; 
            background: var(--cosplay-gold); 
            box-shadow: 0 0 40px var(--cosplay-gold); 
            animation: orbit-master 35s linear infinite; 
            z-index: 1001; /* Au-dessus pour le double-clic */
            cursor: crosshair;
        }

        /* Anomalie Trou Noir Alpha */
        #black-hole-alpha {
            position: fixed; top: 20%; right: 15%; width: 120px; height: 120px;
            background: black; border-radius: 50%; 
            box-shadow: 0 0 50px #4b0082, inset 0 0 30px #4b0082;
            border: 1px dashed rgba(255,255,255,0.2); z-index: -2;
            animation: drift 20s infinite alternate ease-in-out;
        }
        @keyframes drift { from { transform: translate(0,0); } to { transform: translate(-30px, 20px); } }

        /* --- INTERFACE LISIBLE --- */
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        h1 { font-size: 3.5rem; letter-spacing: 15px; text-shadow: 0 0 25px var(--vhs-vert); margin-bottom: 40px; }
        .section-title { color: var(--vhs-vert); border-bottom: 2px solid #333; padding: 15px; margin: 60px 0 30px 0; letter-spacing: 8px; font-size: 1.5rem; text-transform: uppercase; background: rgba(0,255,65,0.02); }
        
        #galerie-container, #fan-cosplay-container, #world-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 35px; margin-bottom: 40px; }
        .box { background: rgba(0, 0, 0, 0.98); border: 1px solid #444; padding: 25px; position: relative; backdrop-filter: blur(12px); display: flex; flex-direction: column; }
        .image-frame { position: relative; width: 100%; height: 380px; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #333; margin-bottom: 20px; }
        
        .creator-badge { background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--bordeaux) 100%); color: white; border: 1px solid var(--cosplay-gold); font-weight: bold; font-size: 10px; padding: 6px 12px; position: absolute; top: 0; left: 0; z-index: 20; }
        .hud-technique { position: absolute; bottom: 10px; right: 10px; width: 180px; background: rgba(0, 5, 15, 0.95); border-left: 3px solid var(--bleu-tech); padding: 12px; color: var(--bleu-tech); font-family: monospace; font-size: 10px; text-align: left; z-index: 30; line-height: 1.4; }
        
        .btn-action { background: none; border: 2px solid var(--bleu-tech); color: var(--bleu-tech); cursor: pointer; font-size: 11px; padding: 10px; margin: 5px 0; font-family: monospace; transition: 0.3s; text-transform: uppercase; font-weight: bold; }
        .btn-action:hover { background: var(--bleu-tech); color: black; box-shadow: 0 0 20px var(--bleu-tech); }

        #master-panel { background: rgba(0,15,5,0.98); border: 2px solid var(--vhs-vert); padding: 30px; margin-bottom: 50px; border-radius: 4px; display: none; text-align: left; }
        .master-input { background: #080808; color: white; border: 1px solid #444; padding: 12px; font-size: 13px; margin-bottom: 15px; width: 100%; font-family: monospace; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="nebula-layer"></div><div class="star-field"></div>
    
    <div class="nebula-planet p-gold" ondblclick="activerModeMaitre()" title="ACCÃˆS MAÃŽTRE"></div>
    <div class="nebula-planet p-galerie"></div>
    <div class="nebula-planet p-theories"></div>
    <div class="nebula-planet p-archives"></div>
    <div id="black-hole-alpha"></div>

    <div class="container">
        <h1>NÃ‰BULEUSE VISUELLE</h1>
        <div id="signals-status" style="font-weight: bold; font-size: 14px; letter-spacing: 4px; margin-bottom: 40px; color:red; background: rgba(0,0,0,0.5); padding: 10px; display: inline-block; border: 1px solid;">SIGNALS_TRACKED: OFFLINE</div>

        <div id="master-panel">
            <p style="color:var(--vhs-vert); font-weight:bold; font-size: 16px; margin-bottom: 25px;">ðŸ“¡ CONTRÃ”LE MAÃŽTRE HINARU (V100.9.23)</p>
            <div id="nav-buttons" style="display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom:30px;"></div>
            
            <div style="margin-bottom:30px; display:flex; gap:15px; justify-content:center; flex-wrap: wrap;">
                <button class="btn-action" onclick="afficherProtocole('methode')" style="border-color:cyan; color:cyan;">[ PIPELINE 13 MODULES ]</button>
                <button class="btn-action" onclick="afficherProtocole('industriel')" style="border-color:var(--standard-magenta); color:var(--standard-magenta);">[ STANDARDS MÃ‰TIER ]</button>
                <button class="btn-action" onclick="afficherProtocole('philosophie')" style="border-color:yellow; color:yellow;">[ PROTOCOLE SILENCE ]</button>
            </div>

            <div id="protocol-display" style="display:none; background:rgba(0,10,0,0.95); border: 2px solid var(--vhs-vert); padding:20px; font-size:13px; color:var(--vhs-vert); margin-bottom:30px; line-height:1.6;">
                <div id="protocol-content"></div>
                <button onclick="document.getElementById('protocol-display').style.display='none'" style="background:none; border:1px solid red; color:red; font-size:10px; margin-top:20px; cursor:pointer;">[ FERMER TERMINAL ]</button>
            </div>

            <div style="border-top:1px dashed var(--vhs-vert); padding-top:30px;">
                <p style="color:orange; font-weight:bold; margin-bottom:20px;">âš¡ PROGRAMMATEUR : STUDIO DE FUSION</p>
                <input type="text" id="img-url" class="master-input" placeholder="Lien image principale">
                <input type="text" id="glb-url" class="master-input" placeholder="Lien objet 3D (.glb)">
                <textarea id="img-tech" class="master-input" style="height:80px;" placeholder="Logs techniques..."></textarea>
                <div style="margin-bottom:25px; font-size:12px; display:flex; gap:15px; flex-wrap:wrap;">
                    TYPE: <select id="img-type" class="master-input" style="width:auto; margin-bottom:0;" onchange="toggleTomeField()">
                        <option value="Livre">LIVRE</option><option value="Anime">ANIME</option><option value="Serie">SERIE</option>
                        <option value="Cosplay">COSPLAY</option><option value="Fan-Cosplay">FAN-COSPLAY</option><option value="World">WORLD</option>
                    </select>
                    <span id="tome-input-area"> TOME: <input type="number" id="img-tome" value="1" style="width:50px; background:black; color:white; border:1px solid #444; padding:8px;"></span>
                    DATE: <input type="datetime-local" id="img-date" class="master-input" style="width:auto; margin-bottom:0;">
                </div>
                <button class="btn-action" onclick="genererCodeSignal()" style="background:var(--vhs-vert); color:black; font-weight:bold; width:100%; padding: 15px;">GÃ‰NÃ‰RER LE CODE SIGNAL MASTER</button>
                <textarea id="output-code" class="master-input" style="height:100px; margin-top:20px; display:none; background:#050505; color:cyan; border-color:cyan;"></textarea>
            </div>
        </div>

        <div id="world-section-title" class="section-title" style="display:none;">[ ARCHIVES DU MONDE : LORE ]</div>
        <div id="world-container"></div>
        <div id="galerie-section-title" class="section-title">[ DOSSIERS VISUELS : ROMANS ]</div>
        <div id="galerie-container"></div>
        <div id="cosplay-section-title" class="section-title" style="display:none; color:var(--cosplay-gold); border-color:var(--cosplay-gold);">[ TRANSMISSIONS RÃ‰ELLES ]</div>
        <div id="fan-cosplay-container"></div>
        
        <a href="index.html" style="color:white; text-decoration:none; border:2px solid white; padding:15px 30px; display:inline-block; margin-top:60px; font-size: 14px; font-weight: bold;">REPASSER LE PORTAIL</a>
    </div>

    <script>
        const romansConfig = [
            { id: 1, nom: "Shadrasy", public: true }, { id: 2, nom: "NÃ©buleuse Alpha", public: false },
            { id: 3, nom: "Projet Onyx", public: false }, { id: 4, nom: "Saga Echo", public: true },
            { id: 5, nom: "Protocole Silence", public: false }, { id: 6, nom: "Code Hinaru", public: false },
            { id: 7, nom: "Saga Origin", public: false }, { id: 8, nom: "Echo Stellaire", public: false },
            { id: 9, nom: "Signal Perdu", public: false }, { id: 10, nom: "Archives W10", public: false },
            { id: 11, nom: "Module Externe", public: false }, { id: 12, nom: "L'Eveil", public: false },
            { id: 13, nom: "Pipeline Final", public: false }, { id: 14, nom: "Projet 14", public: false }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const isHinaru = urlParams.get('Hinaru') === 'true';
        const projetActuel = parseInt(urlParams.get('projet')) || 1;

        if (isHinaru) document.getElementById('master-panel').style.display = 'block';

        function ecouterScanner() {
            const syncData = localStorage.getItem('hinaru_cosmos_sync');
            if(syncData) {
                const config = JSON.parse(syncData);
                const status = document.getElementById('signals-status');
                status.innerText = `SIGNALS_TRACKED: GPS_LINKED (MODE: ${config.mode})`;
                status.style.color = "cyan"; status.style.borderColor = "cyan";
            }
        }

        function afficherProtocole(type) {
            const display = document.getElementById('protocol-display');
            const content = document.getElementById('protocol-content');
            display.style.display = 'block';
            const protocoles = {
                'methode': "<b>[ PIPELINE 13 MODULES ]</b><br>â€¢ W1-W5 : Conceptualisation 3D<br>â€¢ W6-W9 : Studio Fusion<br>â€¢ W10-W13 : Rendu Master Final 4K",
                'industriel': "<b>[ STANDARDS MÃ‰TIER ]</b><br>â€¢ Hard Lore Consistency<br>â€¢ Industrial Pipeline Standards",
                'philosophie': "<b>[ PROTOCOLE SILENCE ]</b><br>â€¢ Le visuel installe l'Ã¢me.<br>â€¢ ZÃ©ro pollution visuelle."
            };
            content.innerHTML = protocoles[type] || "SIGNAL INCONNU";
        }

        function chargerGalerie() {
            const container = document.getElementById('galerie-container');
            const fanContainer = document.getElementById('fan-cosplay-container');
            const worldContainer = document.getElementById('world-container');
            const nav = document.getElementById('nav-buttons');
            
            container.innerHTML = ""; fanContainer.innerHTML = ""; worldContainer.innerHTML = ""; nav.innerHTML = "";

            romansConfig.forEach(r => {
                if (isHinaru || r.public) {
                    const btn = document.createElement('button');
                    btn.className = "btn-action";
                    btn.style.cssText = "border-color:white; color:white; margin:5px; padding:8px 15px;";
                    btn.innerText = `R${r.id}: ${r.nom.toUpperCase()}`;
                    if(r.id === projetActuel) btn.style.borderColor = "var(--vhs-vert)";
                    btn.onclick = () => { 
                        const newUrl = new URL(window.location.href);
                        newUrl.searchParams.set('projet', r.id);
                        if(isHinaru) newUrl.searchParams.set('Hinaru', 'true');
                        window.location.href = newUrl.toString();
                    };
                    nav.appendChild(btn);
                }
            });

            if (typeof archivesData !== 'undefined') {
                const now = new Date();
                archivesData.filter(item => item.roman === projetActuel).forEach((item, index) => {
                    const releaseDate = new Date(item.date);
                    if (!isHinaru && now < releaseDate) return;

                    const box = document.createElement('div');
                    box.className = 'box';
                    const hud = item.tech ? `<div class="hud-technique"><b>CINEMATIC_SCAN</b><br>${item.tech.split('\n').map(l=>`> ${l}`).join('<br>')}</div>` : "";
                    const badge = item.nom && (item.nom.includes("Hinaru") || item.nom.includes("Creator")) ? `<div class="creator-badge">ORIGINAL CREATOR</div>` : "";

                    let media = item.glb ? `<model-viewer src="${item.glb}" poster="${item.url}" auto-rotate camera-controls style="width:100%; height:100%;"></model-viewer>` : `<img src="${item.url}" style="width:100%; height:100%; object-fit:cover;">`;

                    box.innerHTML = `<div class="image-frame">${badge}${media}${hud}</div><div style="font-size:12px; text-align:left; color:var(--bleu-tech); margin-top:10px;"><b>ID: #${index + 1000}</b> | TYPE: ${item.type.toUpperCase()} | TOME: ${item.tome || '1'}</div>`;
                    
                    if(item.type === 'World') { document.getElementById('world-section-title').style.display = 'block'; worldContainer.appendChild(box); }
                    else if(item.type === 'Fan-Cosplay') { document.getElementById('cosplay-section-title').style.display = 'block'; fanContainer.appendChild(box); }
                    else container.appendChild(box);
                });
            }
        }

        function activerModeMaitre() { 
            const url = new URL(window.location.href);
            url.searchParams.set('Hinaru', 'true');
            window.location.href = url.toString(); 
        }

        function toggleTomeField() { 
            const t = document.getElementById('img-type').value;
            document.getElementById('tome-input-area').style.display = (t === 'World' || t === 'Fan-Cosplay') ? 'none' : 'inline'; 
        }

        function genererCodeSignal() {
            const code = `{ url: "${document.getElementById('img-url').value}", glb: "${document.getElementById('glb-url').value}", tech: \`${document.getElementById('img-tech').value}\`, roman: ${projetActuel}, type: "${document.getElementById('img-type').value}", tome: ${document.getElementById('img-tome').value}, date: "${document.getElementById('img-date').value}", nom: "Hinaru (Creator)" },`;
            const out = document.getElementById('output-code'); out.value = code; out.style.display = 'block';
        }

        setInterval(ecouterScanner, 1000);
        window.onload = chargerGalerie;
    </script>
</body>
</html>
