    <style>
        :root { 
            --noir-fond: #000103; --vhs-vert: #00ff41; --rose-hii: rgba(255, 50, 150, 0.25);
            --bleu-tech: #00ffff; --standard-magenta: #ff00ff; --cosplay-gold: #ffcc00;
            --bordeaux: #6d071a; --bleu-nuit: #001a33;
        }

        body { margin: 0; background-color: var(--noir-fond); color: white; font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden; }

        /* MOTEUR VHS SCANLINE */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .nebula-layer { position: fixed; inset: 0; z-index: -20; pointer-events: none; background: radial-gradient(circle at 10% 80%, var(--rose-hii) 0%, transparent 50%); }
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spin 400s linear infinite; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- MOTEUR DE NAVIGATION GPS SPATIAL --- */
        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: -5; opacity: 1;
            box-shadow: inset -15px -15px 30px rgba(0,0,0,0.7);
            animation: rotateAtmosphere 30s linear infinite;
        }

        /* Trajectoire PlanÃ¨te 1 (Cercle large sens horaire) */
        @keyframes orbit1 {
            from { transform: rotate(0deg) translateX(35vw) rotate(0deg); }
            to { transform: rotate(360deg) translateX(35vw) rotate(-360deg); }
        }
        /* Trajectoire PlanÃ¨te 2 (Ellipse verticale) */
        @keyframes orbit2 {
            from { transform: rotate(0deg) translateY(25vh) rotate(0deg); }
            to { transform: rotate(-360deg) translateY(25vh) rotate(360deg); }
        }
        /* Trajectoire PlanÃ¨te 3 (Grand huit / Infini) */
        @keyframes orbit3 {
            0% { top: 10%; left: 10%; }
            25% { top: 50%; left: 80%; }
            50% { top: 80%; left: 10%; }
            75% { top: 40%; left: 50%; }
            100% { top: 10%; left: 10%; }
        }

        @keyframes rotateAtmosphere { 
            from { filter: hue-rotate(0deg) brightness(1); } 
            to { filter: hue-rotate(360deg) brightness(1.2); } 
        }

        /* Attribution des routes GPS aux mondes */
        .p-gold { width: 35px; height: 35px; background: var(--cosplay-gold); top: 50%; left: 50%; box-shadow: 0 0 30px var(--cosplay-gold); cursor: pointer; z-index: 500; animation: orbit1 25s linear infinite, rotateAtmosphere 30s linear infinite; }
        .p-blue { width: 100px; height: 100px; background: #0088ff; top: 50%; left: 50%; animation: orbit1 40s linear infinite reverse, rotateAtmosphere 30s linear infinite; }
        .p-red { width: 140px; height: 140px; background: #ff0044; top: 50%; left: 50%; animation: orbit2 35s linear infinite, rotateAtmosphere 30s linear infinite; }
        .p-purple { width: 180px; height: 180px; background: #6600ff; animation: orbit3 60s ease-in-out infinite, rotateAtmosphere 30s linear infinite; }
        .p-ice { width: 80px; height: 80px; background: #e0f7fa; top: 50%; left: 50%; animation: orbit2 50s linear infinite reverse, rotateAtmosphere 30s linear infinite; }
        .p-toxic { width: 110px; height: 110px; background: #22ff00; animation: orbit3 45s ease-in-out infinite reverse, rotateAtmosphere 30s linear infinite; }

        /* --- INTERFACE --- */
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        h1 { font-size: 2.5rem; letter-spacing: 12px; text-shadow: 0 0 20px var(--vhs-vert); margin-bottom: 30px; }
        .section-title { color: var(--vhs-vert); border-bottom: 1px solid #333; padding: 10px; margin: 40px 0 20px 0; letter-spacing: 5px; font-size: 1.2rem; text-transform: uppercase; }
        
        #galerie-container, #fan-cosplay-container, #world-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; margin-bottom: 40px; }
        .box { background: rgba(0, 0, 0, 0.92); border: 1px solid #222; padding: 20px; position: relative; backdrop-filter: blur(5px); display: flex; flex-direction: column; }
        .image-frame { position: relative; width: 100%; height: 350px; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #333; margin-bottom: 20px; }
        
        .creator-badge { background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--bordeaux) 100%); color: white; border: 1px solid var(--cosplay-gold); font-weight: bold; font-size: 8px; padding: 4px 8px; position: absolute; top: 0; left: 0; z-index: 20; text-shadow: 0 0 5px var(--cosplay-gold); }
        .hud-technique { position: absolute; top: 10px; right: 10px; width: 155px; background: rgba(0, 20, 40, 0.85); border-left: 2px solid var(--bleu-tech); padding: 10px; color: var(--bleu-tech); font-family: monospace; font-size: 7px; text-align: left; z-index: 10; animation: pulseScan 2s infinite ease-in-out; }
        @keyframes pulseScan { 0% { border-left-color: var(--bleu-tech); opacity: 1; } 50% { border-left-color: transparent; opacity: 0.5; } }

        .btn-action { background: none; border: 1px solid var(--bleu-tech); color: var(--bleu-tech); cursor: pointer; font-size: 8px; padding: 6px; margin: 2px 0; font-family: monospace; transition: 0.3s; text-transform: uppercase; }
        .btn-action:hover { background: rgba(0, 255, 255, 0.1); box-shadow: 0 0 10px var(--bleu-tech); }

        #master-panel { background: rgba(0,255,65,0.05); border: 1px solid var(--vhs-vert); padding: 20px; margin-bottom: 40px; border-radius: 10px; display: none; text-align: left; }
        .master-input { background: black; color: white; border: 1px solid #444; padding: 8px; font-size: 10px; margin-bottom: 10px; width: 85%; font-family: monospace; }
        #protocol-display { display:none; background:rgba(0,10,0,0.95); border: 1px solid var(--vhs-vert); padding:15px; font-size:10px; text-align:left; color:var(--vhs-vert); margin-bottom:20px; line-height:1.5; border-radius: 5px;}
        .theory-input { background: #000; color: var(--cosplay-gold); border: 1px solid var(--bordeaux); padding: 5px; width: 90%; font-size: 9px; margin-top: 5px; font-family: monospace; }
        .twitch-link { color: #a970ff; text-decoration: none; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="nebula-layer"></div><div class="star-field"></div>

    <div class="container">

        <div id="master-panel">
            <p style="color:var(--vhs-vert); font-weight:bold;">ðŸ“¡ CONTRÃ”LE MAÃŽTRE HINARU (V100.9.9 OMNI)</p>
            <div id="nav-buttons" style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-bottom:20px;"></div>
            
            <div style="margin-bottom:20px; display:flex; gap:10px; justify-content:center; flex-wrap: wrap;">
                <button class="btn-action" onclick="afficherProtocole('methode')" style="border-color:cyan; color:cyan;">[ PIPELINE 13 MOD ]</button>
                <button class="btn-action" onclick="afficherProtocole('industriel')" style="border-color:var(--standard-magenta); color:var(--standard-magenta);">[ STANDARDS MÃ‰TIER ]</button>

            <div style="border-top:1px dashed var(--vhs-vert); padding-top:20px;">
                <p style="color:orange; font-weight:bold; margin-bottom:10px;">âš¡ PROGRAMMATEUR : STUDIO DE FUSION</p>
                <input type="text" id="img-url" class="master-input" placeholder="Lien image (.png/.jpg)">

                    <span style="margin-left:10px;"> DATE : <input type="datetime-local" id="img-date" class="master-input" style="width:auto;"></span>

            <button class="btn-action" style="color:red; margin-top:20px; border-color:red; width:100%;" onclick="window.location.href='galerie.html'">DÃ‰CONNEXION ARCHIVES</button>

    <script>
        const romansConfig = [
            { id: 1, nom: "Shadrasy", public: true }, { id: 2, nom: "NÃ©buleuse Alpha", public: false },
            { id: 3, nom: "Projet Onyx", public: false }, { id: 4, nom: "Saga Echo", public: true },
            { id: 5, nom: "Protocole Silence", public: false }, { id: 6, nom: "Code Hinaru", public: false },
            { id: 7, nom: "Saga Origin", public: false }, { id: 8, nom: "Echo Stellaire", public: false },
            { id: 9, nom: "Signal Perdu", public: false }, { id: 10, nom: "Archives W10", public: false },
            { id: 11, nom: "Module Externe", public: false }, { id: 12, nom: "L'Eveil", public: false },
            { id: 13, nom: "Pipeline Final", public: false }, { id: 14, nom: "Projet 14", public: false }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const isHinaru = urlParams.get('Hinaru') === 'true';
        let streamerActive = false;

        if (isHinaru) {
            document.getElementById('signals-status').innerHTML = "SIGNALS_TRACKED: ONLINE (MASTER_ACCESS)";
            document.getElementById('signals-status').style.color = "var(--vhs-vert)";
            document.getElementById('master-panel').style.display = 'block';
        }

        function toggleStreamerMode() {
            streamerActive = !streamerActive;
            document.getElementById('master-panel').style.opacity = streamerActive ? "0.15" : "1";
            document.getElementById('streamer-btn').innerText = streamerActive ? "[ STREAMER MODE : ON ]" : "[ STREAMER MODE : OFF ]";
        }

        function toggleTomeField() {
            const type = document.getElementById('img-type').value;
            document.getElementById('tome-input-area').style.display = (type === 'World' || type === 'Fan-Cosplay') ? 'none' : 'inline';
        }

        function activerModeMaitre() {
            const url = new URL(window.location.href);
            url.searchParams.set('Hinaru', 'true');
            window.location.href = url.toString();
        }

        function afficherProtocole(type) {
            const display = document.getElementById('protocol-display');
            const content = document.getElementById('protocol-content');
            display.style.display = 'block';
            if(type === 'methode') {
                content.innerHTML = "<b>[ PIPELINE 13 MODULES ]</b><br>â€¢ W1-W5 : Conceptualisation & 3D Assets (Lore Deep-Dive)<br>â€¢ W6-W9 : Rigging, Texturing & Studio Fusion (Asset Integration)<br>â€¢ W10-W13 : Cinematic Rendering & Rendu Master 4K Final";
            } else if(type === 'industriel') {
                content.innerHTML = "<b>[ STANDARDS INDUSTRIELS ]</b><br>â€¢ Brandon Sanderson Hard Magic Rules (Hard Lore Consistency)<br>â€¢ Lucasfilm Asset Pipeline (Industrial Production Standard)<br>â€¢ Hinaru Creator Authentication (Badge de Certification Master)";
            } else {
                content.innerHTML = "<b>[ PROTOCOLE SILENCE ]</b><br>â€¢ RÃ¨gle Master : Le visuel installe l'Ã¢me, le texte installe l'action.<br>â€¢ ZÃ©ro pollution visuelle : Ne jamais briser la suspension d'incrÃ©dulitÃ©.";
            }
        }

        function genererCodeSignal() {
            const url = document.getElementById('img-url').value;
            const glb = document.getElementById('glb-url').value;
            const tech = document.getElementById('img-tech').value;
            const type = document.getElementById('img-type').value;
            const tome = document.getElementById('img-tome').value;
            const date = document.getElementById('img-date').value;
            const proj = urlParams.get('projet') || 1;
            const code = `{ url: "${url}", glb: "${glb}", tech: \`${tech}\`, roman: ${proj}, type: "${type}", tome: ${tome}, date: "${date}", nom: "Hinaru (Creator)" },`;
            const out = document.getElementById('output-code');
            out.value = code; out.style.display = 'block';
        }

        function chargerGalerie() {
            const container = document.getElementById('galerie-container');
            const fanContainer = document.getElementById('fan-cosplay-container');
            const worldContainer = document.getElementById('world-container');
            const nav = document.getElementById('nav-buttons');
            const projetActuel = parseInt(urlParams.get('projet')) || 1;
            const now = new Date();
            
            container.innerHTML = ""; fanContainer.innerHTML = ""; worldContainer.innerHTML = ""; nav.innerHTML = "";
            document.getElementById('world-section-title').style.display = 'none';
            document.getElementById('cosplay-section-title').style.display = 'none';

            romansConfig.forEach(r => {
                if (isHinaru || r.public) {
                    const btn = document.createElement('button');
                    btn.className = "btn-nav-master";
                    btn.style.cssText = "background:black; color:white; border:1px solid white; cursor:pointer; padding:5px 10px; font-size:9px; margin:2px;";
                    btn.innerText = `R${r.id}: ${r.nom.toUpperCase()}`;
                    if(r.id === projetActuel) btn.style.borderColor = "var(--vhs-vert)";
                    btn.onclick = () => { window.location.search = `?projet=${r.id}${isHinaru ? '&Hinaru=true' : ''}`; };
                    nav.appendChild(btn);
                }
            });

            if (typeof archivesData !== 'undefined') {
                archivesData.filter(item => item.roman === projetActuel).forEach((item, index) => {
                    const releaseDate = new Date(item.date);
                    const estDebloque = isHinaru || (now >= releaseDate);
                    const box = document.createElement('div');
                    box.className = estDebloque ? 'box unlocked' : 'box locked';
                    
                    const isCreator = item.nom && (item.nom.includes("Hinaru") || item.nom.includes("Creator"));
                    const badge = (estDebloque && isCreator) ? `<div class="creator-badge">ORIGINAL CREATOR</div>` : "";
                    const twitch = (estDebloque && isCreator) ? `<br><a href="https://www.twitch.tv/drashamygo" target="_blank" class="twitch-link">LIVE @DRASHAMYGO</a>` : "";
                    const hud = (estDebloque && item.tech) ? `<div class="hud-technique"><b>CINEMATIC_SCAN</b><br><span style="color:yellow; font-size:7px;">ARCH: DATABASE_LINKED</span><br>${item.tech.split('\n').map(l=>`> ${l}`).join('<br>')}</div>` : "";

                    if (item.type === "Fan-Cosplay") {
                        document.getElementById('cosplay-section-title').style.display = 'block';
                        box.innerHTML = `<div class="image-frame" style="border-color:var(--bordeaux);">${badge}<img src="${item.url}" style="width:100%; height:100%; object-fit:cover;"></div><div style="font-size:0.7rem; color:var(--cosplay-gold); text-align:left;"><b>ID : ${item.nom.toUpperCase()}</b> ${twitch}<br><input type="text" placeholder="SOUMETTRE THÃ‰ORIE..." class="theory-input"><button class="btn-action" style="font-size:6px; margin-top:5px;" onclick="alert('SIGNAL TRANSMIS')">[ TRANSMIT ]</button></div>`;
                        fanContainer.appendChild(box);
                    } else {
                        let media = estDebloque ? (item.glb ? `<model-viewer id="m-${index}" src="${item.glb}" poster="${item.url}" camera-orbit="0deg 75deg 105%" auto-rotate camera-controls shadow-intensity="1" style="width:100%; height:100%;"></model-viewer>` : `<img src="${item.url}" style="width:100%; height:100%; object-fit:cover;">`) : `[ SIGNAL_CRYPTÃ‰ ]`;
                        let buttons = (estDebloque && item.glb) ? `<button class="btn-action" style="border-color:orange; color:orange; margin-top:10px;" onclick="document.getElementById('m-${index}').cameraOrbit='0deg 75deg 105%'; document.getElementById('m-${index}').cameraTarget='auto auto auto'">[ RESET CAMERA ]</button>` : "";
                        
                        box.innerHTML = `<div class="image-frame">${badge}${media}${hud}</div>${buttons}<div style="font-size:0.7rem; text-align:left; margin-top:10px;"><span class="type-tag" style="border-color:var(--vhs-vert)">${item.type.toUpperCase()}</span><br>DATABASE_ID: #${index+1000} | TOME: ${item.tome || 'N/A'}</div>`;
                        
                        if(item.type === 'World') {
                            document.getElementById('world-section-title').style.display = 'block';
                            worldContainer.appendChild(box);
                        } else {
                            container.appendChild(box);
                        }
                    }
                });
            }
        }
        window.onload = chargerGalerie;
    </script>
