<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - NÃ©buleuse Visuelle (V100.9.24 OMNI-FIX)</title>
    
    <script src="security.js"></script>
    <script src="archives-data.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { 
            --noir-fond: #000103; --vhs-vert: #00ff41; --rose-hii: rgba(255, 50, 150, 0.25);
            --bleu-tech: #00ffff; --standard-magenta: #ff00ff; --cosplay-gold: #ffcc00;
        }

        body { margin: 0; background-color: var(--noir-fond); color: white; font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden; }

        /* MOTEUR VHS SCANLINE */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* DÃ‰CORS SPATIAUX RÃ‰INSÃ‰RÃ‰S */
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spinGalaxy 400s linear infinite; pointer-events: none; opacity: 0.3; }
        @keyframes spinGalaxy { to { transform: rotate(360deg); } }
        
        #black-hole-alpha { position: fixed; top: 10%; right: 10%; width: 100px; height: 100px; background: black; border-radius: 50%; box-shadow: 0 0 40px #4b0082; z-index: -2; border: 1px dashed rgba(255,255,255,0.1); }

        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        
        /* GRILLE OPTIMISÃ‰E */
        #galerie-container, #world-container, #fan-cosplay-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; margin-bottom: 50px;
        }

        .box { background: rgba(0, 0, 0, 0.9); border: 1px solid #333; padding: 20px; position: relative; backdrop-filter: blur(10px); display: flex; flex-direction: column; transition: 0.3s; }
        .box:hover { border-color: var(--vhs-vert); box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }

        .image-frame { position: relative; width: 100%; height: 350px; background: #000; border: 1px solid #222; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        .hud-technique { position: absolute; bottom: 5px; left: 5px; font-size: 8px; background: rgba(0,0,0,0.8); padding: 5px; color: var(--vhs-vert); text-align: left; border-left: 1px solid var(--vhs-vert); pointer-events: none; z-index: 5; }
        .creator-badge { position: absolute; top: 5px; right: 5px; background: var(--vhs-vert); color: black; font-size: 8px; padding: 2px 5px; font-weight: bold; z-index: 6; }
        
        .section-title { font-size: 1rem; color: var(--vhs-vert); border-left: 3px solid var(--vhs-vert); padding-left: 15px; margin: 50px 0 25px 0; text-align: left; letter-spacing: 3px; background: rgba(0,255,65,0.05); padding-top: 5px; padding-bottom: 5px; }

        .btn-action { transition: 0.2s; cursor: pointer; font-family: monospace; background: none; border: 1px solid white; color: white; padding: 10px; }
        .btn-action:hover { background: var(--vhs-vert); color: black; border-color: var(--vhs-vert); }

        .p-gold { position: fixed; top: 45%; left: 50%; width: 30px; height: 30px; background: var(--cosplay-gold); border-radius: 50%; box-shadow: 0 0 30px var(--cosplay-gold); z-index: 1001; cursor: crosshair; transform: translate(-50%, -50%); opacity: 0.6; }
    </style>
</head>
<body>
    <div class="star-field"></div>
    <div id="black-hole-alpha"></div>
    <div class="p-gold" ondblclick="activerModeMaitre()" title="ACCÃˆS MAÃŽTRE"></div>

    <div class="container">
        <h1 style="font-size: clamp(1.5rem, 5vw, 3rem); letter-spacing: 10px; text-shadow: 0 0 20px var(--vhs-vert); margin-bottom: 10px;">NÃ‰BULEUSE VISUELLE</h1>
        <div id="signals-status" style="font-size: 10px; letter-spacing: 2px; margin-bottom: 40px; color:red; border: 1px solid; padding: 5px 15px; display: inline-block;">SIGNALS_TRACKED: OFFLINE</div>

        <div id="master-panel" style="background: rgba(0,20,5,0.95); border: 1px solid var(--vhs-vert); padding: 20px; margin-bottom: 40px; display: none; text-align: left;">
            <p style="color:var(--vhs-vert); font-size: 12px; margin-bottom: 20px;">[ CONTRÃ”LE SYSTEME HINARU ]</p>
            <div id="nav-buttons" style="display: flex; flex-wrap: wrap; gap: 5px; margin-bottom:20px;"></div>
            
            <div style="border-top: 1px dashed #333; padding-top: 20px;">
                <input type="text" id="img-url" style="width:100%; background:black; color:white; border:1px solid #444; padding:8px; margin-bottom:5px;" placeholder="Image URL">
                <input type="text" id="glb-url" style="width:100%; background:black; color:white; border:1px solid #444; padding:8px; margin-bottom:5px;" placeholder="GLB URL (optionnel)">
                <textarea id="img-tech" style="width:100%; background:black; color:white; border:1px solid #444; padding:8px; height:50px;" placeholder="Tech Data..."></textarea>
                <div style="font-size: 11px; margin: 10px 0;">
                    Type: <select id="img-type" onchange="toggleTomeField()"><option value="Livre">LIVRE</option><option value="World">WORLD</option><option value="Fan-Cosplay">FAN-COSPLAY</option></select>
                    <span id="tome-input-area"> Tome: <input type="number" id="img-tome" value="1" style="width:35px;"></span>
                    Date: <input type="datetime-local" id="img-date">
                </div>
                <button class="btn-action" onclick="genererCodeSignal()" style="width:100%; background:var(--vhs-vert); color:black; font-weight:bold;">GÃ‰NÃ‰RER SIGNAL</button>
                <textarea id="output-code" style="width:100%; height:60px; display:none; margin-top:10px; background:#001; color:cyan; font-size:10px;"></textarea>
            </div>
        </div>

        <div id="world-section-title" class="section-title" style="display:none;">[ ARCHIVES DU MONDE ]</div>
        <div id="world-container"></div>

        <div id="galerie-section-title" class="section-title">[ DOSSIERS VISUELS ]</div>
        <div id="galerie-container"></div>

        <div id="cosplay-section-title" class="section-title" style="display:none; color:var(--cosplay-gold); border-color:var(--cosplay-gold);">[ TRANSMISSIONS RÃ‰ELLES ]</div>
        <div id="fan-cosplay-container"></div>
        
        <a href="index.html" class="btn-action" style="text-decoration:none; margin-top:60px; display:inline-block; padding: 15px 40px;">REPASSER LE PORTAIL</a>
    </div>

    <script>
        const romansConfig = [
            { id: 1, nom: "Shadrasy", public: true }, { id: 2, nom: "NÃ©buleuse Alpha", public: false },
            { id: 3, nom: "Projet Onyx", public: false }, { id: 4, nom: "Saga Echo", public: true },
            { id: 5, nom: "Protocole Silence", public: false }, { id: 6, nom: "Code Hinaru", public: false },
            { id: 7, nom: "Saga Origin", public: false }, { id: 8, nom: "Echo Stellaire", public: false },
            { id: 9, nom: "Signal Perdu", public: false }, { id: 10, nom: "Archives W10", public: false },
            { id: 11, nom: "Module Externe", public: false }, { id: 12, nom: "L'Eveil", public: false },
            { id: 13, nom: "Pipeline Final", public: false }, { id: 14, nom: "Projet 14", public: false }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const isHinaru = urlParams.get('Hinaru') === 'true';
        const projetActuel = parseInt(urlParams.get('projet')) || 1;

        if (isHinaru) {
            document.getElementById('master-panel').style.display = 'block';
            document.getElementById('signals-status').innerText = "SIGNALS_TRACKED: HINARU_OVERRIDE";
            document.getElementById('signals-status').style.color = "var(--vhs-vert)";
        }

        function chargerGalerie() {
            const container = document.getElementById('galerie-container');
            const fanContainer = document.getElementById('fan-cosplay-container');
            const worldContainer = document.getElementById('world-container');
            const nav = document.getElementById('nav-buttons');

            if (typeof archivesData === 'undefined') {
                setTimeout(chargerGalerie, 100);
                return;
            }
            
            container.innerHTML = ""; fanContainer.innerHTML = ""; worldContainer.innerHTML = ""; nav.innerHTML = "";
            document.getElementById('world-section-title').style.display = 'none';
            document.getElementById('cosplay-section-title').style.display = 'none';

            romansConfig.forEach(r => {
                if (isHinaru || r.public) {
                    const btn = document.createElement('button');
                    btn.className = "btn-action";
                    btn.style.fontSize = "10px";
                    btn.innerText = `R${r.id}: ${r.nom.toUpperCase()}`;
                    if(r.id === projetActuel) {
                        btn.style.borderColor = "var(--vhs-vert)";
                        btn.style.color = "var(--vhs-vert)";
                    }
                    btn.onclick = () => { 
                        const newUrl = new URL(window.location.href);
                        newUrl.searchParams.set('projet', r.id);
                        if(isHinaru) newUrl.searchParams.set('Hinaru', 'true');
                        window.location.href = newUrl.toString();
                    };
                    nav.appendChild(btn);
                }
            });

            const now = new Date();
            const filteredData = archivesData.filter(item => item.roman === projetActuel);

            if (filteredData.length === 0) {
                container.innerHTML = "<p style='color:orange; font-size:12px;'>[ AUCUNE ARCHIVE DÃ‰TECTÃ‰E ]</p>";
            }

            filteredData.forEach((item, index) => {
                const releaseDate = new Date(item.date);
                if (!isHinaru && now < releaseDate) return;

                const box = document.createElement('div');
                box.className = 'box';
                
                const hud = item.tech ? `<div class="hud-technique"><b>CINEMATIC_SCAN</b><br>${item.tech.split('\n').map(l=>`> ${l}`).join('<br>')}</div>` : "";
                const badge = item.nom && (item.nom.includes("Hinaru") || item.nom.includes("Creator")) ? `<div class="creator-badge">ORIGINAL CREATOR</div>` : "";
                let media = item.glb ? `<model-viewer src="${item.glb}" poster="${item.url}" auto-rotate camera-controls style="width:100%; height:100%;"></model-viewer>` : `<img src="${item.url}" style="width:100%; height:100%; object-fit:cover;">`;

                box.innerHTML = `
                    <div class="image-frame">
                        ${badge}${media}${hud}
                    </div>
                    <div style="font-size:10px; text-align:left; color:var(--bleu-tech); margin:10px 0;">
                        ID: #${index + 1000} | TYPE: ${item.type.toUpperCase()} | TOME: ${item.tome || '1'}
                    </div>`;

                if (item.glb) {
                    const btnImmersion = document.createElement('button');
                    btnImmersion.className = "btn-action";
                    btnImmersion.style.cssText = "width:100%; border-color:var(--vhs-vert); color:var(--vhs-vert); font-size:10px; font-weight:bold; margin-top:auto;";
                    btnImmersion.innerText = "ðŸš€ IMMERSION ZQSD";
                    btnImmersion.onclick = () => {
                        const rConf = romansConfig.find(r => r.id === item.roman);
                        window.location.href = `visite.html?glb=${encodeURIComponent(item.glb)}&roman=${encodeURIComponent(rConf ? rConf.nom : "Inconnu")}&id=${index}`;
                    };
                    box.appendChild(btnImmersion);
                }

                if(item.type === 'World') { 
                    worldContainer.appendChild(box); 
                    document.getElementById('world-section-title').style.display = 'block'; 
                }
                else if(item.type === 'Fan-Cosplay') { 
                    fanContainer.appendChild(box); 
                    document.getElementById('cosplay-section-title').style.display = 'block'; 
                }
                else container.appendChild(box);
            });
        }

        function activerModeMaitre() { 
            const url = new URL(window.location.href);
            url.searchParams.set('Hinaru', 'true');
            window.location.href = url.toString(); 
        }

        function toggleTomeField() { 
            document.getElementById('tome-input-area').style.display = (document.getElementById('img-type').value === 'Livre') ? 'inline' : 'none'; 
        }

        function genererCodeSignal() {
            const code = `{ url: "${document.getElementById('img-url').value}", glb: "${document.getElementById('glb-url').value}", tech: \`${document.getElementById('img-tech').value}\`, roman: ${projetActuel}, type: "${document.getElementById('img-type').value}", tome: ${document.getElementById('img-tome').value}, date: "${document.getElementById('img-date').value}", nom: "Hinaru (Creator)" },`;
            const out = document.getElementById('output-code'); out.value = code; out.style.display = 'block';
        }

        window.onload = chargerGalerie;
    </script>
</body>
</html>
