<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - N√©buleuse Visuelle (V73)</title>
    
    <script src="security.js"></script>

    <style>
        :root { 
            --noir-fond: #000103; 
            --vhs-vert: #00ff41;
            --rose-hii: rgba(255, 50, 150, 0.2);
            --einstein-glow: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
        }

        /* --- 1. D√âCORS GALACTIQUES --- */
        .nebula-layer { position: fixed; inset: 0; z-index: -20; pointer-events: none; background: radial-gradient(circle at 10% 80%, var(--rose-hii) 0%, transparent 50%); }
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spin 350s linear infinite; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- 2. PLAN√àTES ET PH√âNOM√àNES --- */
        .nebula-planet { position: fixed; border-radius: 50%; z-index: -5; box-shadow: inset -15px -15px 40px rgba(0,0,0,0.9); pointer-events: none; }
        .p-ring { width: 110px; height: 110px; background: #ddd; top: 10%; right: 15%; }
        .p-ice { width: 75px; height: 75px; background: radial-gradient(circle at 30% 30%, #44ccff, #001133); bottom: 15%; left: 8%; }
        .einstein-ring { position: fixed; top: 15%; left: 50%; width: 100px; height: 100px; border: 2px solid var(--einstein-glow); border-radius: 50%; z-index: -10; transform: translate(-50%, -50%); }

        /* --- 3. INTERFACE DE LA GALERIE --- */
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        h1 { font-size: 3rem; letter-spacing: 12px; text-shadow: 0 0 20px rgba(255,255,255,0.4); margin-bottom: 50px; }
        
        #galerie-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }

        /* STYLE DES BOITES DE SIGNAL */
        .box { background: rgba(0, 0, 0, 0.92); border: 1px solid #222; padding: 20px; transition: 0.5s; }
        .image-frame { width: 100%; height: 400px; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #333; }
        
        /* √âtat D√©bloqu√© */
        .unlocked .image-frame { border: 1px solid var(--vhs-vert); box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }
        .unlocked img { width: 100%; height: 100%; object-fit: cover; }
        .unlocked .status { color: var(--vhs-vert); }

        /* √âtat Verrouill√© */
        .locked { opacity: 0.6; }
        .crypt { color: #444; font-size: 0.8rem; letter-spacing: 2px; }

        .info { margin-top: 20px; font-size: 0.8rem; text-align: left; border-top: 1px solid #222; padding-top: 15px; }
        .date { color: #666; font-size: 0.7rem; margin-top: 5px; }

        .btn-portal { display: inline-block; margin-top: 80px; color: white; text-decoration: none; border: 1px solid white; padding: 15px 40px; transition: 0.3s; }
        .btn-portal:hover { background: white; color: black; box-shadow: 0 0 30px white; }
    </style>
</head>
<body>
    <div class="nebula-layer"></div>
    <div class="star-field"></div>
    <div class="nebula-planet p-ring"></div>
    <div class="nebula-planet p-ice"></div>
    <div class="einstein-ring"></div>

    <div class="container">
        <span style="font-size: 4rem;">üëÅÔ∏è</span>
        <h1>N√âBULEUSE VISUELLE</h1>
        
        <div id="galerie-container"></div>

        <a href="index.html" class="btn-portal">REPASSER LE PORTAIL</a>
    </div>

    <script>
        // --- LE CALENDRIER DE L'ARCHIVISTE ---
        const archives = [
            { 
                date: "2026-02-16", 
                url: "illustration1.jpg", 
                ref: "ALPHA_GENESIS", 
                note: "Signal originel d√©tect√©." 
            },
            { 
                date: "2026-02-23", 
                url: "illustration2.jpg", 
                ref: "BETA_SIGNAL", 
                note: "Premier contact √©tabli." 
            },
            { 
                date: "2026-03-02", 
                url: "illustration3.jpg", 
                ref: "GAMMA_BURST", 
                note: "Instabilit√© du noyau." 
            }
        ];

        // --- LE MOTEUR DE D√âCODAGE ---
        function chargerGalerie() {
            const admin = new URLSearchParams(window.location.search).get('admin') === 'true';
            
            // On utilise la date du 16 F√©vrier 2026
            const aujourdhui = new Date().toISOString().split('T')[0];
            const container = document.getElementById('galerie-container');
            
            container.innerHTML = ""; 

            archives.forEach(item => {
                const estDebloque = admin || aujourdhui >= item.date;
                
                const box = document.createElement('div');
                box.className = estDebloque ? 'box unlocked' : 'box locked';
                
                box.innerHTML = `
                    <div class="image-frame">
                        ${estDebloque ? 
                            `<img src="${item.url}" alt="${item.ref}">` : 
                            `<div class="crypt">[ SIGNAL CRYPT√â ]</div>`
                        }
                    </div>
                    <div class="info">
                        <span class="status">${estDebloque ? 'SIGNAL D√âCOD√â : ' + item.ref : 'REF: ' + item.ref + ' (VERROUILL√â)'}</span>
                        <p class="date">DATE DE R√âCEPTION : ${item.date}</p>
                        ${admin ? `<p style="color:orange; font-size:10px;">NOTE ADMIN : ${item.note}</p>` : ''}
                    </div>
                `;
                container.appendChild(box);
            });
        }

        window.onload = chargerGalerie;
    </script>
</body>
</html>
