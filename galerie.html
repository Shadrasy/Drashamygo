<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Nébuleuse Visuelle (V100.9.30) - SECURED SYSTEM V2031</title>
    
    <script src="system-bridge.js"></script> 
    <script src="archives-data.js" onerror="logMessage('LOCAL_DATA_FAILURE', 'CRITICAL')"></script> 
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        :root { 
            --noir-fond: #000000; 
            --rouge-vif: #ff0033; 
            --rouge-dim: rgba(255, 0, 51, 0.2);
            --cosplay-gold: #ffcc00;
            --bordeaux: #660011; 
            --active-glow: 0 0 15px rgba(255, 0, 51, 0.4);
            --font-main: 'Courier New', monospace;
        }

        body { 
            margin: 0; background-color: var(--noir-fond); color: white; 
            font-family: var(--font-main); min-height: 100vh; overflow-x: hidden;
            background-attachment: fixed; scroll-behavior: smooth;
        }

        /* --- BACKGROUND --- */
        .star-field { 
            position: fixed; width: 300%; height: 300%; top: -100%; left: -100%; z-index: -15; 
            background-image: radial-gradient(1px 1px at 25px 35px, #fff, transparent); 
            background-size: 500px 500px; animation: spin 600s linear infinite; 
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        body::before {
            content: " "; display: block; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            z-index: 9999; background-size: 100% 4px; pointer-events: none; opacity: 0.3;
        }

        /* --- UI OVERLAY --- */
        .osd-header { 
            position: fixed; top: 0; left: 0; right: 0; height: 60px; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--rouge-vif); 
            z-index: 10000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px;
        }

        .btn-exit { 
            border: 1px solid var(--rouge-vif); color: var(--rouge-vif); padding: 8px 15px; 
            font-size: 10px; text-decoration: none; transition: 0.3s; background: transparent; 
        }
        .btn-exit:hover { background: var(--rouge-vif); color: black; box-shadow: var(--active-glow); }

        .sys-log { 
            position: fixed; bottom: 20px; left: 20px; width: 250px; 
            font-size: 8px; color: var(--rouge-vif); z-index: 10000; 
            pointer-events: none; border-left: 1px solid var(--rouge-vif); padding-left: 10px;
        }

        /* --- PLANETS --- */
        .nav-planets { 
            position: fixed; left: 20px; top: 120px; z-index: 10005; 
            display: flex; flex-direction: column; gap: 30px; 
        }
        .planet-box { position: relative; cursor: pointer; display: flex; align-items: center; }
        .planet { width: 45px; height: 45px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); transition: 0.5s; }
        .planet:hover, .planet.active { transform: scale(1.2); border-color: var(--rouge-vif); box-shadow: var(--active-glow); }
        .p-gold { background: radial-gradient(circle at 30% 30%, #fff, var(--cosplay-gold), #000); }
        .p-blue { background: radial-gradient(circle at 30% 30%, #fff, #0077ff, #000); }
        .p-red { background: radial-gradient(circle at 30% 30%, #fff, var(--rouge-vif), #000); }
        .planet-label { position: absolute; left: 60px; font-size: 9px; opacity: 0; transition: 0.3s; color: var(--rouge-vif); white-space: nowrap; border-left: 2px solid var(--rouge-vif); padding-left: 10px; }
        .planet-box:hover .planet-label { opacity: 1; }

        /* --- MASTER TOOLS --- */
        #master-tools { 
            display: none; border: 2px solid var(--rouge-vif); background: rgba(0,0,0,0.98); 
            padding: 25px; margin-bottom: 40px; box-shadow: 0 0 30px rgba(255,0,0,0.2);
        }
        .master-grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .canvas-3d { width: 100%; height: 350px; background: #000; border: 1px solid var(--rouge-vif); position: relative; }
        .btn-master { background: transparent; color: var(--rouge-vif); border: 1px solid var(--rouge-vif); padding: 10px; cursor: pointer; font-family: inherit; font-size: 10px; transition: 0.3s; text-transform: uppercase; }
        .btn-master:hover { background: var(--rouge-vif); color: black; }

        /* --- ROMANS SELECTOR --- */
        #romans-selector { 
            display: flex; gap: 15px; overflow-x: auto; padding: 20px; 
            background: rgba(255, 0, 0, 0.05); border: 1px solid var(--bordeaux); margin-bottom: 35px; 
        }
        .roman-tab { 
            min-width: 260px; padding: 15px; background: #000; border: 1px solid #222; 
            cursor: pointer; transition: 0.3s; color: #666; 
        }
        .roman-tab.active { border-color: var(--rouge-vif); color: white; background: rgba(255,0,0,0.1); border-left: 5px solid var(--rouge-vif); }

        /* --- ARCHIVE CARDS --- */
        .container { max-width: 1450px; margin: 100px auto 50px 150px; padding-right: 50px; }
        .search-container { display: flex; gap: 20px; margin-bottom: 40px; background: rgba(0,0,0,0.5); padding: 15px; border: 1px solid var(--rouge-vif); align-items: center;}
        #search { background: none; border: none; color: white; outline: none; width: 100%; font-family: inherit; font-size: 14px; }

        .archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 25px; }
        .box { 
            background: rgba(0,0,0,0.9); border: 1px solid #222; padding: 15px; transition: 0.3s; position: relative;
            clip-path: polygon(0 0, 95% 0, 100% 5%, 100% 100%, 5% 100%, 0 95%);
        }
        .box:hover { border-color: var(--rouge-vif); transform: translateY(-5px); box-shadow: 0 0 15px rgba(255,0,51,0.2); }
        .image-frame { width: 100%; height: 400px; background: #000; border: 1px solid #111; overflow: hidden; position: relative; }
        
        .card-hud { position: absolute; top: 5px; right: 8px; font-size: 7px; color: var(--rouge-vif); z-index: 10; }
        .scanline { position: absolute; width: 100%; height: 1px; background: var(--rouge-vif); opacity: 0.1; top: 0; animation: scanMove 4s linear infinite; z-index: 11; }
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }
        .badge-inedit { position: absolute; top: 0; left: 0; background: var(--rouge-vif); font-size: 8px; padding: 5px 12px; z-index: 20; color: black; font-weight: bold; }

        /* LOADING */
        #loading-overlay { position: fixed; inset: 0; background: black; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--rouge-vif); }
        .bar-container { width: 300px; height: 1px; background: #200; margin-top: 20px; }
        .bar-fill { height: 100%; background: var(--rouge-vif); width: 0%; transition: 0.2s; box-shadow: 0 0 10px var(--rouge-vif); }
    </style>
</head>
<body onload="bootSystem()">

    <div id="loading-overlay">
        <div id="boot-logs" style="font-size: 10px; width: 400px; height: 100px; color: #600; overflow: hidden; margin-bottom: 20px;"></div>
        <div style="font-size: 12px; letter-spacing: 5px;">INITIALIZING_DATABASE_V2031</div>
        <div class="bar-container"><div id="load-bar" class="bar-fill"></div></div>
    </div>

    <div class="osd-header">
        <a href="index.html" class="btn-exit">EXIT_ARCHIVE</a>
        <div style="text-align: center;">
            <div style="font-size: 11px; letter-spacing: 4px; color: var(--rouge-vif);">NÉBULEUSE VISUELLE V2031</div>
            <div id="hidden-trigger" ondblclick="toggleMaster()" style="font-size: 8px; color: #400; cursor:default; user-select:none;">
                SYS_TIME: <span id="clock-display">00:00:00</span> | VRAM: <span id="vram-usage">0MB</span>
            </div>
        </div>
        <div id="status-tag" style="font-size: 10px; color: #300;">PROTECTED_MODE</div>
    </div>

    <div class="sys-log" id="sys-log">[SYSTEM] STANDBY...</div>

    <div class="nav-planets">
        <div class="planet-box" onclick="setFilter('Fan-Cosplay', this)"><div class="planet p-gold"></div><span class="planet-label">SECTEUR_COSPLAY</span></div>
        <div class="planet-box" onclick="setFilter('World', this)"><div class="planet p-blue"></div><span class="planet-label">GEOGRAPHIE_ALPHA</span></div>
        <div class="planet-box" onclick="setFilter('Livre', this)"><div class="planet p-red"></div><span class="planet-label">ARCHIVES_LITTERAIRES</span></div>
    </div>

    <div class="star-field"></div>

    <div id="app-container" style="display:none; opacity: 0; transition: 1.5s ease;">
        <div class="container">
            <h1 style="letter-spacing:12px; text-transform:uppercase; text-shadow: 3px 0 var(--rouge-vif); font-size: 2.2rem; margin-bottom: 40px;">Nébuleuse_Archives</h1>
            
            <div id="master-tools">
                <h2 style="color: var(--rouge-vif); border-bottom: 1px solid var(--rouge-vif); margin-bottom:20px; font-size: 14px;">[ OMNI_COMMANDER : HINARU ]</h2>
                <div class="master-grid">
                    <div style="background: rgba(0,0,0,0.5); padding: 15px; border: 1px solid #300;">
                        <label style="font-size:10px; color:var(--rouge-vif);">SÉLECTIONNER TOME (T1-T14)</label>
                        <select id="tome-selector" style="width:100%; background: #000; color: white; border: 1px solid var(--rouge-vif); margin: 10px 0; padding:5px; font-family: inherit;">
                            </select>
                        <label style="font-size:10px; color:var(--rouge-vif);">DATE DE PUBLICATION</label>
                        <input type="date" id="pub-date" value="2031-03-05" style="width:100%; background: #000; color: white; border: 1px solid var(--rouge-vif); margin: 10px 0; padding:5px; font-family: inherit;">
                        <button class="btn-master" style="width:100%;" onclick="logMessage('SIGNAL_INJECTED', 'INFO')">[ INJECTER SIGNAL ]</button>
                    </div>
                    <div class="3d-viewer-container" style="border: 1px solid #300; background: #000; position: relative;">
                        <div id="canvas-3d" class="canvas-3d"></div>
                        <input type="file" id="blender-file" accept=".glb,.gltf" style="display:none;" onchange="loadBlenderModel(event)">
                        <div style="position:absolute; bottom:10px; left:10px; right: 10px; display:flex; justify-content: space-between; align-items: center;">
                            <button class="btn-master" onclick="document.getElementById('blender-file').click()">[ CHARGER OBJET 3D ]</button>
                            <span id="obj-info" style="font-size: 8px; color: var(--cosplay-gold);">NULL_MODEL</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="romans-selector"></div>

            <div class="search-container">
                <span style="font-size: 10px; color: var(--rouge-vif); font-weight: bold;">> RECHERCHE:</span>
                <input type="text" id="search" oninput="loadData()" placeholder="..." spellcheck="false">
                <div id="mode-indicator" style="font-size: 9px; color: #444;">MODE: <span style="color:var(--rouge-vif)">LECTURE_SEULE</span></div>
            </div>

            <div id="main-grid" class="archive-grid"></div>
        </div>
    </div>

    <script>
        const STATE = {
            isMaster: new URLSearchParams(window.location.search).get('Hinaru') === 'true',
            projet: parseInt(new URLSearchParams(window.location.search).get('projet')) || 1,
            filter: null,
            romans: [
                { id: 1, title: "SHADRASY: Le Souffle Originel", tomes: 154, date: "05/03/2031", public: true },
                { id: 2, title: "La Guilde de l'Aube", tomes: 96, date: "02/2032", public: false },
                { id: 14, title: "Projet Final XIV", tomes: 14, date: "2040", public: false }
            ]
        };

        // Génération automatique des tomes manquants
        for(let i=3; i<=13; i++) {
            if(!STATE.romans.find(r => r.id === i)) {
                STATE.romans.push({ id: i, title: `Secteur Inconnu ${i}`, tomes: 0, date: "???", public: false });
            }
        }
        STATE.romans.sort((a,b) => a.id - b.id);

        let scene, camera, renderer, loader, currentModel;

        function logMessage(msg, type) {
            const logPanel = document.getElementById('sys-log');
            const timestamp = new Date().toLocaleTimeString().split(' ')[0];
            logPanel.innerHTML = `[${timestamp}] [${type}] ${msg}<br>` + logPanel.innerHTML;
        }

        function bootSystem() {
            const logs = document.getElementById('boot-logs');
            const messages = [
                "> ACCESSING KERNEL...", 
                STATE.isMaster ? "> MASTER_KEY_DETECTED" : "> PUBLIC_VIEW_ONLY", 
                "> LOADING NEBULA_DATA.SYS", 
                "> SYNCING VRAM...",
                "> SYSTEM READY."
            ];
            let i = 0;
            const interval = setInterval(() => {
                if (i < messages.length) {
                    logs.innerHTML += messages[i] + "<br>";
                    document.getElementById('load-bar').style.width = ((i+1) * (100/messages.length)) + "%";
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loading-overlay').style.display = 'none';
                        document.getElementById('app-container').style.display = 'block';
                        setTimeout(() => { document.getElementById('app-container').style.opacity = '1'; }, 100);
                        initApp();
                    }, 500);
                }
            }, 300);
            setInterval(() => { document.getElementById('clock-display').innerText = new Date().toLocaleTimeString(); }, 1000);
        }

        function initApp() {
            if (STATE.isMaster) {
                document.getElementById('master-tools').style.display = 'block';
                document.getElementById('status-tag').innerText = "FULL_ADMIN_ACCESS";
                document.getElementById('status-tag').style.color = "var(--rouge-vif)";
                document.getElementById('mode-indicator').innerHTML = "MODE: <span style='color:var(--cosplay-gold)'>OMNI_COMMANDER</span>";
                
                // Remplir le selecteur de tomes admin
                const ts = document.getElementById('tome-selector');
                STATE.romans.forEach(r => {
                    const opt = document.createElement('option');
                    opt.value = r.id;
                    opt.innerText = `TOME ${r.id} : ${r.title}`;
                    ts.appendChild(opt);
                });

                init3D();
            }
            renderRomans();
            loadData();
        }

        function init3D() {
            const container = document.getElementById('canvas-3d');
            if(!container) return;
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.5));
            camera.position.z = 5;
            loader = new THREE.GLTFLoader();
            animate3D();
        }

        function animate3D() {
            requestAnimationFrame(animate3D);
            if(currentModel) currentModel.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        function loadBlenderModel(event) {
            const file = event.target.files[0];
            const url = URL.createObjectURL(file);
            document.getElementById('obj-info').innerText = "LOADING...";
            loader.load(url, (gltf) => {
                if(currentModel) scene.remove(currentModel);
                currentModel = gltf.scene;
                currentModel.scale.set(1.5, 1.5, 1.5);
                scene.add(currentModel);
                document.getElementById('obj-info').innerText = file.name.toUpperCase();
                logMessage(`MODEL_LOADED: ${file.name}`, 'SUCCESS');
            });
        }

        function renderRomans() {
            const selector = document.getElementById('romans-selector');
            selector.innerHTML = STATE.romans.filter(r => r.public || STATE.isMaster).map(r => `
                <div class="roman-tab ${STATE.projet == r.id ? 'active' : ''}" onclick="changeProjet(${r.id})">
                    <div style="font-weight:bold; font-size:10px;">${STATE.isMaster && !r.public ? '[HIDDEN] ' : ''}R-${r.id}: ${r.title.toUpperCase()}</div>
                    <div style="display:flex; justify-content:space-between; margin-top:5px; font-size:8px;">
                        <span style="color:var(--cosplay-gold);">${r.tomes} UNITÉS</span>
                        <span style="color:#555;">${r.date}</span>
                    </div>
                </div>
            `).join('');
        }

        function changeProjet(id) {
            const url = new URL(window.location);
            url.searchParams.set('projet', id);
            window.location.href = url.href;
        }

        function toggleMaster() {
            const url = new URL(window.location);
            if (STATE.isMaster) url.searchParams.delete('Hinaru');
            else url.searchParams.set('Hinaru', 'true');
            window.location.href = url.href;
        }

        function setFilter(type, el) {
            document.querySelectorAll('.planet').forEach(p => p.classList.remove('active'));
            STATE.filter = (STATE.filter === type) ? null : type;
            if (STATE.filter) el.querySelector('.planet').classList.add('active');
            loadData();
        }

        function loadData() {
            const mainGrid = document.getElementById('main-grid');
            const searchVal = document.getElementById('search').value.toLowerCase();
            mainGrid.innerHTML = "";
            if (typeof archivesData === 'undefined') return;

            const filtered = archivesData.filter(item => {
                if (item.prive && !STATE.isMaster) return false;
                const matchSearch = !searchVal || item.nom.toLowerCase().includes(searchVal);
                return (item.roman == STATE.projet) && (!STATE.filter || item.type === STATE.filter) && matchSearch;
            });

            filtered.forEach(item => {
                const box = document.createElement('div');
                box.className = 'box';
                const media = (item.glb) ? `<model-viewer src="${item.glb}" auto-rotate camera-controls style="width:100%; height:100%;"></model-viewer>` : `<img src="${item.url}" style="width:100%; height:100%; object-fit:cover;">`;
                box.innerHTML = `
                    <div class="card-hud">ID: ${item.id}</div>
                    <div class="scanline"></div>
                    ${item.inedit ? '<div class="badge-inedit">INÉDIT</div>' : ''}
                    <div class="image-frame">${media}</div>
                    <div style="margin-top:15px;">
                        <span style="font-size:8px; color:var(--rouge-vif);">[ ${item.type.toUpperCase()} ]</span>
                        <div style="font-size:14px; font-weight:bold; letter-spacing:1px;">${item.nom}</div>
                    </div>`;
                mainGrid.appendChild(box);
            });
            document.getElementById('vram-usage').innerText = (filtered.length * 12.4).toFixed(1) + "MB";
        }
    </script>
</body>
</html>
