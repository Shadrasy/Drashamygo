<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers</title>
    <style>
        :root { --nuit: #020617; --ecarlate: #ff2400; --mystique: #4b0082; }
        
        body {
            margin: 0; background: var(--nuit); color: white;
            font-family: 'Georgia', serif; text-align: center;
            min-height: 100vh; overflow-x: hidden;
            background: radial-gradient(circle at center, #0a192f 0%, var(--nuit) 100%);
        }

        /* FILTRE VHS LÉGER */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 3px);
            z-index: 100; pointer-events: none;
        }

        /* --- AURORE BORÉALE LENTE --- */
        .aurora {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: -2;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 36, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(75, 0, 130, 0.3) 0%, transparent 50%);
            filter: blur(100px);
            /* Animation ralentie à 40s */
            animation: auroraMovement 40s infinite alternate ease-in-out;
            mix-blend-mode: screen;
            opacity: 0.6;
        }

        @keyframes auroraMovement {
            0% { transform: translate(-5%, -5%) rotate(0deg) scale(1); }
            100% { transform: translate(5%, 5%) rotate(5deg) scale(1.1); }
        }

        /* --- ÉTOILES FILANTES MAJESTUEUSES (LENTES) --- */
        .shooting-star {
            position: fixed; top: 0; left: 50%; width: 4px; height: 4px; /* Un peu plus grosse */
            background: white; border-radius: 50%;
            /* Traînée plus longue et plus brillante */
            box-shadow: 0 0 20px 5px white, 0 0 50px 10px var(--ecarlate), -50px 0 80px 5px rgba(255,36,0,0.5);
            opacity: 0; z-index: -1;
            /* Durée totale du cycle augmentée à 15s */
            animation: shoot 15s infinite linear;
        }
        /* La deuxième arrive plus tard */
        .shooting-star-2 { left: 20%; animation-delay: 7s; }

        @keyframes shoot {
            /* Départ hors écran en haut à droite */
            0% { transform: translate(400px, -300px) rotate(-45deg) scale(0.5); opacity: 0; }
            /* Apparition progressive */
            5% { opacity: 1; }
            /* Traversée lente jusqu'à 40% du temps (environ 6 secondes de trajet) */
            40% { transform: translate(-1000px, 800px) rotate(-45deg) scale(1.5); opacity: 0; }
            /* Attente avant le prochain passage */
            100% { opacity: 0; }
        }

        /* SYSTÈME D'ÉTOILES FIXES */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; color: var(--ecarlate); animation: flicker var(--d) infinite alternate; opacity: var(--o); }
        @keyframes flicker {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); filter: drop-shadow(0 0 8px var(--ecarlate)); }
        }

        header { padding: 80px 20px; border-bottom: 3px double var(--ecarlate); background: rgba(2, 6, 23, 0.7); backdrop-filter: blur(10px); position: relative; z-index: 10; }
        h1 { color: var(--ecarlate); font-size: 3.5rem; letter-spacing: 12px; text-shadow: 0 0 25px var(--ecarlate); margin: 0; }
        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 10; }
        .box { background: rgba(0, 0, 0, 0.85); border: 1px solid rgba(255, 36, 0, 0.4); padding: 40px; margin-bottom: 40px; border-radius: 5px; }
        .btn { background: var(--ecarlate); color: white; padding: 20px 45px; border: none; font-weight: bold; text-decoration: none; display: inline-block; box-shadow: 0 0 20px rgba(255, 36, 0, 0.5); }
    </style>
</head>
