<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TERMINAL OMNI - N√©buleuse Visuelle V2031">
    <title>TERMINAL - N√©buleuse Visuelle V2031</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="security.js"></script>

    <style>
        :root {
            --green: #00ff41;
            --dark-green: #003b00;
            --black: #000103;
            --glitch-red: rgba(255,0,0,0.3);
            --glitch-blue: rgba(0,0,255,0.3);
            --vhs-overlay: rgba(0, 255, 65, 0.05);
        }

        body {
            background-color: var(--black);
            color: var(--green);
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        /* --- EFFET CRT / VHS --- */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- ECOSYST√àME PLAN√âTAIRE (VERT) --- */
        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: 1; opacity: 0.4;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.8), 0 0 10px var(--dark-green);
            top: 50%; left: 50%; border: 1px solid var(--green);
        }

        @keyframes orbitA { from { transform: rotate(0deg) translateX(35vw) rotate(0deg); } to { transform: rotate(360deg) translateX(35vw) rotate(-360deg); } }
        @keyframes orbitB { from { transform: rotate(0deg) translateY(25vh) rotate(0deg); } to { transform: rotate(-360deg) translateY(25vh) rotate(360deg); } }

        .p-1 { width: 30px; height: 30px; animation: orbitA 40s linear infinite; }
        .p-2 { width: 80px; height: 80px; animation: orbitB 60s linear infinite reverse; }
        .p-3 { width: 120px; height: 120px; animation: orbitA 90s linear infinite reverse; border-style: dashed; }

        /* --- TERMINAL INTERFACE --- */
        .terminal-container {
            width: 85%;
            max-width: 900px;
            border: 1px solid var(--green);
            padding: 30px;
            background: rgba(0, 10, 0, 0.9);
            box-shadow: 0 0 20px var(--dark-green);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .header-sys {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--black);
            padding: 0 10px;
            font-size: 12px;
            border: 1px solid var(--green);
        }

        .glitch-title {
            font-size: 2.5rem;
            font-weight: bold;
            position: relative;
            animation: glitch 3s infinite;
            letter-spacing: 10px;
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: none; }
            20% { transform: translate(-2px, 2px); text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue); }
            40% { transform: translate(-2px, -2px); text-shadow: 2px 0 var(--glitch-blue), -2px 0 var(--glitch-red); }
            100% { transform: translate(0); }
        }

        /* --- NAVIGATION --- */
        .nav-menu {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--green);
            font-size: 0.9rem;
            border: 1px solid var(--dark-green);
            padding: 15px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .nav-link:hover {
            background: var(--green);
            color: var(--black);
            box-shadow: 0 0 15px var(--green);
        }

        .icon { font-size: 1.5rem; margin-bottom: 5px; }

        /* --- OSD --- */
        .osd {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 10px;
            line-height: 1.5;
            z-index: 1000;
        }

        #console-output {
            font-size: 9px;
            height: 40px;
            overflow: hidden;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--dark-green);
            color: var(--green);
            opacity: 0.8;
        }

        #qrcode { 
            background: var(--green); 
            padding: 10px; 
            display: none; 
            margin: 20px auto; 
            width: 128px;
        }
        
        .btn-qr {
            background: transparent;
            color: var(--green);
            border: 1px solid var(--green);
            padding: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
        }
        
        .btn-qr:hover { background: var(--green); color: var(--black); }

    </style>
</head>
<body>

    <div class="terminal-container">
        <div class="header-sys">MAIN_PORTAL_V2.0</div>
        
        <div class="glitch-title">N√âBULEUSE</div>

        <div id="console-output"></div>

        <div class="nav-menu">
            <a href="theories.html" class="nav-link">
                <span class="icon">‚úçÔ∏è</span>

                <span style="font-size: 8px;">TRANSMETTRE_SIGNAL</span>
            </a>

            <a href="javascript:void(0)" onclick="if(checkSignalFrequency()) window.location.href='systeme.html'" class="nav-link">
                <span class="icon">üì°</span>

            </a>

            <a href="javascript:void(0)" onclick="validerAccesArchives()" class="nav-link">

            </a>
        </div>

        <div style="text-align: center;">
            <div id="qrcode"></div>
            <button class="btn-qr" onclick="genererPortailQR()">[ G√âN√âRER_PORTAIL_QR ]</button>
        </div>
    </div>

    <script>
        // LOGS DE DEMARRAGE
        const consoleOut = document.getElementById('console-output');
        const logs = [
            "> INIT OMNI_CORE...",
            "> SYNCING PLANETARY ECOSYSTEM...",
            "> GPS_SIGNAL: ACTIVE (05-03-2031)",
            "> LOADING 14 ARCHIVES...",
            "> CONNECTION ESTABLISHED."
        ];

        let line = 0;
        function printLog() {
            if (line < logs.length) {
                consoleOut.innerHTML += logs[line] + "<br>";
                line++;
                setTimeout(printLog, 600);
            }
        }
        window.onload = printLog;

        // LOGIQUE QR & SIGNAL
        function diffuserSignalGPS() {
            const etat = { phase: Date.now(), mode: "OMNI_SYNC", status: "BROADCASTING" };
            localStorage.setItem('hinaru_cosmos_sync', JSON.stringify(etat));
        }
        setInterval(diffuserSignalGPS, 1000);

        function genererPortailQR() {
            const container = document.getElementById("qrcode");
            container.innerHTML = "";
            new QRCode(container, {
                text: "https://shadrasy.github.io/Drashamygo/index.html",
                width: 128, height: 128,
                colorDark : "#000103", colorLight : "#00ff41",
                correctLevel : QRCode.CorrectLevel.H
            });
            container.style.display = "block";
        }
    </script>

</body>
</html>
