<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Horizon Cinétique</title>
    <style>
        :root { 
            --noir-fond: #010105; 
            --vhs-vert: #00ff41;
            --bleu-profond: #0044ff;
            --rouge-vhs: #ff1a1a;
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            background: 
                radial-gradient(ellipse at 80% 20%, rgba(0, 68, 255, 0.3) 0%, transparent 60%),
                radial-gradient(ellipse at 20% 80%, rgba(179, 0, 0, 0.2) 0%, transparent 60%),
                var(--noir-fond);
            background-attachment: fixed;
        }

        /* --- LE SIGNAL VHS (GRAIN) --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.12; z-index: 100; pointer-events: none;
            animation: grain 0.2s infinite;
        }
        @keyframes grain { 0% { transform: translate(0,0); } 100% { transform: translate(-1%, 1%); } }

        /* --- MILLIONS D'ÉTOILES (3 COUCHES DE PROFONDEUR) --- */
        .galaxy-layer {
            position: fixed; top: 50%; left: 50%; width: 250vmax; height: 250vmax;
            transform: translate(-50%, -50%); z-index: -5;
        }
        .stars-1 {
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 150px 200px, #fff, transparent);
            background-size: 250px 250px; opacity: 0.8; animation: rotate-gal 180s linear infinite;
        }
        .stars-2 {
            background-image: radial-gradient(1px 1px at 100px 100px, rgba(100,200,255,0.4), transparent);
            background-size: 400px 400px; opacity: 0.5; animation: rotate-gal 240s linear infinite reverse;
        }
        @keyframes rotate-gal { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- SYSTÈME ORBITAL (MOUVEMENT RÉEL) --- */
        .orbit {
            position: fixed; top: 50%; left: 50%; width: 0; height: 0; z-index: -3;
            animation: orbit-spin linear infinite;
        }
        .planet {
            position: absolute; border-radius: 50%;
            /* Taches sur les planètes pour voir la rotation */
            background-image: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent);
            box-shadow: inset -15px -15px 40px rgba(0,0,0,0.8), 0 0 20px rgba(0,0,0,0.4);
            animation: planet-spin linear infinite;
        }
        @keyframes orbit-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes planet-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* CONFIGURATION : Vitesses rapides et positions visibles */
        .orb-1 { animation-duration: 10s; } .p1 { width: 45px; height: 45px; background-color: #777; transform: translateY(-160px); animation-duration: 5s; }
        .orb-2 { animation-duration: 18s; } .p2 { width: 90px; height: 90px; background-color: var(--bleu-profond); transform: translateX(260px); animation-duration: 8s; }
        .orb-3 { animation-duration: 30s; } .p3 { width: 140px; height: 140px; background-color: var(--rouge-vhs); transform: translateY(340px); animation-duration: 12s; }

        /* --- LE TROU NOIR (VISIBLE EN ROTATION) --- */
        .black-hole-system {
            position: fixed; top: 12%; right: 12%; width: 120px; height: 120px; z-index: -4;
            animation: float 15s infinite alternate ease-in-out;
        }
        .black-hole-core {
            width: 100%; height: 100%; background: black; border-radius: 50%;
            box-shadow: 0 0 60px 15px rgba(100, 200, 255, 0.4), inset 0 0 30px white;
            position: relative; overflow: hidden;
        }
        /* Disque d'accrétion pour voir la rotation du trou noir */
        .black-hole-core::after {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.2), transparent, rgba(0,100,255,0.2), transparent);
            animation: spin 3s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { from { transform: translate(0,0); } to { transform: translate(-3vw, 2vh); }
