<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Astre Cr√©ateur</title>
    <style>
        :root { --noir: #010108; --bleu: rgba(0, 100, 255, 0.4); --rouge: rgba(150, 0, 0, 0.2); }
        body { margin: 0; background: var(--noir); color: white; font-family: 'Courier New', monospace; overflow-x: hidden; }
        
        /* D√âCORS (Z-INDEX N√âGATIF / CLIC TRAVERSANT) */
        .bg-fx { position: fixed; inset: 0; pointer-events: none; z-index: -10; }
        .redshift { background: radial-gradient(circle, transparent 40%, var(--rouge) 100%); z-index: -1; }
        .spiral { background: conic-gradient(from 0deg, transparent, rgba(100,200,255,0.05) 10%, transparent 50%); width: 200vmax; height: 200vmax; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: spin 300s linear infinite; }
        .stars { background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 300px 300px; animation: spin 240s linear infinite; opacity: 0.7; }
        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* QUASAR & JET */
        .quasar { position: fixed; top: 10%; right: 8%; width: 150px; height: 150px; z-index: -2; }
        .black-hole { width: 100%; height: 100%; background: black; border-radius: 50%; box-shadow: 0 0 80px white, inset 0 0 50px rgba(0,100,255,0.5); animation: pulse 4s infinite alternate; }
        .jet { position: absolute; top: 50%; left: 50%; width: 4px; height: 1000px; background: linear-gradient(0deg, transparent, #fff, transparent); transform: translate(-50%, -50%) rotate(45deg); box-shadow: 0 0 30px var(--bleu); }
        @keyframes pulse { to { transform: scale(1.1); } }

        /* PLAN√àTES */
        .orbit { position: fixed; top: 50%; left: 50%; z-index: -3; animation: orbit-spin linear infinite; pointer-events: none; }
        .planet { position: absolute; border-radius: 50%; box-shadow: inset -10px -10px 20px black; }
        .orb1 { animation-duration: 20s; } .p1 { width: 30px; height: 30px; background: #888; transform: translateX(200px); }
        .orb2 { animation-duration: 45s; } .p2 { width: 80px; height: 80px; background: radial-gradient(circle at 30%, #24a, #000); transform: translateX(-300px); }
        @keyframes orbit-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* INTERFACE (Z-INDEX MAX) */
        .container { position: relative; z-index: 999; max-width: 800px; margin: 100px auto; text-align: center; }
        .box { background: rgba(0,0,0,0.8); border: 1px solid #333; padding: 30px; display: inline-block; width: 40%; margin: 10px; backdrop-filter: blur(10px); }
        .btn { display: inline-block; border: 1px solid white; color: white; padding: 10px 20px; text-decoration: none; margin-top: 15px; transition: 0.3s; }
        .btn:hover { background: white; color: black; }
    </style>
</head>
<body>
    <div class="bg-fx redshift"></div>
    <div class="bg-fx spiral"></div>
    <div class="bg-fx stars"></div>
    <div class="quasar"><div class="jet"></div><div class="black-hole"></div></div>
    <div class="orbit orb1"><div class="planet p1"></div></div>
    <div class="orbit orb2"><div class="planet p2"></div></div>
    <div class="container">

    </div>
</body>
</html>
