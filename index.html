<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - L'Odyss√©e Galactique</title>
    <style>
        :root { 
            --noir-fond: #010108; 
            --lumiere-bleue: rgba(0, 100, 255, 0.4); 
            --bulbe-jaune: rgba(255, 200, 50, 0.25);
            --jet-faisceau: rgba(200, 230, 255, 0.6);
            --vhs-vert: #00ff41;
            --extinction-rouge: rgba(150, 0, 0, 0.15);
        }

        body { 
            margin: 0; background-color: var(--noir-fond); color: white; 
            font-family: 'Courier New', monospace; overflow-x: hidden; 
        }
        
        /* --- 1. DYNAMIQUE STRUCTURELLE & OPTIQUE --- */
        
        /* Redshift & Extinction : Assombrissement et rougissement des bords */
        .cosmic-redshift {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, transparent 40%, var(--extinction-rouge) 100%);
            pointer-events: none;
        }

        /* Bras Spiraux : Ondes de densit√© tourbillonnantes */
        .spiral-arms {
            position: fixed; top: 50%; left: 50%; width: 250vmax; height: 250vmax;
            transform: translate(-50%, -50%); z-index: -8;
            background: conic-gradient(from 0deg, 
                transparent, rgba(100, 200, 255, 0.05) 10%, 
                transparent 25%, rgba(255, 255, 255, 0.03) 40%, 
                transparent 50%);
            animation: spin 300s linear infinite;
        }

        /* Queue de Mar√©e : Long filament √©tir√© */
        .tidal-tail {
            position: fixed; top: 60%; left: -20%; width: 120vw; height: 100px;
            background: linear-gradient(90deg, transparent, rgba(200, 200, 255, 0.1), transparent);
            filter: blur(40px); transform: rotate(-15deg); z-index: -9;
        }

        /* --- 2. PH√âNOM√àNES DE HAUTE √âNERGIE --- */

        /* Jet Relativiste : Faisceau depuis le Trou Noir */
        .relativistic-jet {
            position: absolute; top: 50%; left: 50%; width: 4px; height: 1000px;
            background: linear-gradient(0deg, transparent, var(--jet-faisceau), white, var(--jet-faisceau), transparent);
            transform: translate(-50%, -50%) rotate(45deg);
            box-shadow: 0 0 30px var(--jet-faisceau); z-index: -1;
            animation: jet-flicker 0.1s infinite alternate;
        }
        @keyframes jet-flicker { from { opacity: 0.7; } to { opacity: 1; } }

        /* R√©manents de Supernova : Filaments color√©s diffus */
        .supernova-remnant {
            position: fixed; top: 70%; left: 10%; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 100, 0.1), transparent 70%);
            filter: blur(50px); border-radius: 50%; z-index: -7;
        }

        /* Bulbe & Barre Galactique : Centre lumineux jaune */
        .galactic-bulge {
            position: fixed; top: 10%; right: 8%; width: 200px; height: 200px;
            background: radial-gradient(circle, var(--bulbe-jaune), transparent 70%);
            transform: translate(12.5%, 12.5%); z-index: -3; pointer-events: none;
        }

        /* --- SYST√àME D'√âTOILES & M√âT√âORES --- */
        .stars { position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -5; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 150px 250px, #fff, transparent); background-size: 300px 300px; opacity: 0.7; animation: spin 240s linear infinite; }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- TROU NOIR (Noyau Actif / Quasar) --- */
        .black-hole-container { position: fixed; top: 10%; right: 8%; width: 150px; height: 150px; z-index: -2; }
        .black-hole { width: 100%; height: 100%; background: black; border-radius: 50%; box-shadow: 0 0 80px 20px rgba(255, 255, 255, 0.2), inset 0 0 50px rgba(0, 100, 255, 0.5); animation: pulse 4s infinite alternate ease-in-out; }
        .accretion-disk { position: absolute; top: -20%; left: -20%; width: 140%; height: 140%; border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.1); background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.2), transparent); animation: spin-fast 2s linear infinite; }
        @keyframes spin-fast { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { to { transform: scale(1.1); box-shadow: 0 0 100px 30px rgba(255, 255, 255, 0.4); } }

        /* --- INTERFACE --- */
        .container { max-width: 850px; margin: 100px auto; padding: 20px; position: relative; z-index: 10; text-align: center; }
        h1 { font-size: 4rem; letter-spacing: 15px; text-shadow: 0 0 20px rgba(255,255,255,0.5); margin-bottom: 60px; }
        .box { background: rgba(0,0,0,0.85); border: 1px solid #333; padding: 30px; margin-bottom: 30px; backdrop-filter: blur(10px); display: inline-block; width: 40%; margin: 2%; vertical-align: top; }
        .icon { font-size: 4rem; display: block; margin-bottom: 10px; }
        .btn { display: inline-block; border: 2px solid white; color: white; padding: 12px 30px; text-decoration: none; letter-spacing: 3px; font-weight: bold; background: rgba(255,255,255,0.05); transition: 0.3s; margin-top: 20px; }
        .btn:hover { background: white; color: black; box-shadow: 0 0 20px white; }
    </style>
</head>
<body>
    <div class="cosmic-redshift"></div>
    <div class="spiral-arms"></div>
    <div class="tidal-tail"></div>
    <div class="supernova-remnant"></div>
    <div class="galactic-bulge"></div>
    
    <div class="stars"></div>

    <div class="black-hole-container">
        <div class="relativistic-jet"></div>
        <div class="accretion-disk"></div>
        <div class="black-hole"></div>
    </div>

</body>
