<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers</title>
    <style>
        :root {
            --nuit: #020617;
            --ecarlate: #ff2400;
        }

        body {
            margin: 0;
            background: var(--nuit);
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #0a192f 0%, var(--nuit) 100%);
        }

        /* --- FILTRE MAGNÉTOSCOPE (Lignes de scan) --- */
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px; /* Crée les lignes horizontales VHS */
            z-index: 100;
            pointer-events: none;
            opacity: 0.4;
        }

        /* --- CONTENEUR D'ÉTOILES --- */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            color: var(--ecarlate);
            filter: blur(0.3px);
            animation: flicker var(--d) infinite alternate;
            opacity: var(--o);
        }

        @keyframes flicker {
            0% { opacity: 0.1; transform: scale(0.7); filter: brightness(0.5); }
            100% { opacity: 0.9; transform: scale(1.2) rotate(10deg); filter: brightness(1.5) drop-shadow(0 0 8px var(--ecarlate)); }
        }

        header {
            padding: 80px 20px;
            border-bottom: 3px double var(--ecarlate);
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(10px);
            position: relative; z-index: 10;
        }

        h1 { 
            color: var(--ecarlate); 
            font-size: clamp(2rem, 8vw, 3.5rem);
            letter-spacing: 12px;
            text-shadow: 0 0 20px var(--ecarlate);
            margin: 0;
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 10; }
