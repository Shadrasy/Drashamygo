<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - L'Astre Cr√©ateur Supr√™me (OMNI-CENTRAL)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="security.js"></script>

    <style>
        :root { 
            --noir-fond: #000108; 
            --vhs-vert: #00ff41;
            --bleu-tech: #00ffff;
            --cosplay-gold: #ffcc00;
        }

        body { 
            margin: 0; background-color: var(--noir-fond); color: white; 
            font-family: 'Courier New', monospace; overflow-x: hidden; 
        }

        /* --- EFFET VHS SCANLINE --- */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* --- D√âCORS ET √âTOILES --- */
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spinGalaxy 400s linear infinite; pointer-events: none; }
        @keyframes spinGalaxy { to { transform: rotate(360deg); } }

        /* --- MOTEUR GPS ORBITAL (√âMETTEUR) --- */
        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: -5; opacity: 1;
            box-shadow: inset -15px -15px 30px rgba(0,0,0,0.8);
            top: 50%; left: 50%;
        }

        @keyframes orbitA { from { transform: rotate(0deg) translateX(38vw) rotate(0deg); } to { transform: rotate(360deg) translateX(38vw) rotate(-360deg); } }
        @keyframes orbitB { from { transform: rotate(0deg) translateY(30vh) rotate(0deg); } to { transform: rotate(-360deg) translateY(30vh) rotate(360deg); } }
        
        .p-gold { width: 35px; height: 35px; background: var(--cosplay-gold); box-shadow: 0 0 35px var(--cosplay-gold); cursor: pointer; z-index: 500; animation: orbitA 45s linear infinite; }
        .p-blue { width: 110px; height: 110px; background: #0077ff; animation: orbitB 65s linear infinite reverse; }

        /* --- INTERFACE --- */
        .osd-master { position: fixed; top: 30px; left: 30px; color: var(--vhs-vert); font-size: 0.8rem; z-index: 1000; line-height: 1.5; }
        .container { position: relative; z-index: 100; max-width: 1200px; margin: 80px auto; text-align: center; }
        
        h1 { font-size: 3.5rem; letter-spacing: 15px; text-shadow: 0 0 25px var(--bleu-tech); margin-bottom: 50px; }
        
        .nav-grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .box { background: rgba(0,0,0,0.9); border: 1px solid #333; padding: 30px; width: 280px; backdrop-filter: blur(10px); transition: 0.4s; cursor: pointer; text-decoration: none; color: white; }
        .box:hover { border-color: var(--vhs-vert); transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,255,65,0.1); }
        .icon { font-size: 3rem; display: block; margin-bottom: 20px; }

        #qrcode { background: white; padding: 15px; display: none; border-radius: 5px; margin: 20px auto; width: 150px; box-shadow: 0 0 20px white; }
    </style>
</head>
<body>

    <div class="osd-master">
        MODE: BROADCAST_MASTER<br>
        SYNC: <span id="sync-timer">INITIALIZING...</span><br>
        V-TRACKER: <span id="visitor-count">0000</span>
    </div>

    <div class="star-field"></div>

    <div class="nebula-planet p-gold" ondblclick="activerModeMaitre()"></div>
    <div class="nebula-planet p-blue"></div>

    <div class="container">
        <h1>ARCHIVES OMNI</h1>

        <div class="nav-grid">
            <a href="galerie.html" class="box">
                <span class="icon">üëÅÔ∏è</span>
                <h2>GALERIE</h2>
                <p style="font-size: 10px; color: #888;">VISUALISER LES 14 ROMANS</p>
            </a>

            <a href="theories.html" class="box">
                <span class="icon">‚úçÔ∏è</span>
                <h2>TH√âORIES</h2>
                <p style="font-size: 10px; color: #888;">TRANSMETTRE DES SIGNAUX</p>
            </a>

            <a href="systeme.html" class="box">
                <span class="icon">üì°</span>
                <h2>SYST√àME</h2>
                <p style="font-size: 10px; color: #888;">ANALYSE RADAR & GPS</p>
            </a>
        </div>

        <div style="margin-top: 60px;">
            <div id="qrcode"></div>
            <button class="box" style="width: auto; padding: 15px 40px;" onclick="genererPortailQR()">
                GEN√âRER PORTAIL QR
            </button>
        </div>
    </div>

    <script>
        // --- 1. MOTEUR DE BROADCAST GPS ---
        function diffuserSignalGPS() {
            const tempsReel = Date.now();
            const etat = {
                phase: tempsReel,
                mode: "OMNI_MASTER_SYNC",
                status: "ACTIVE"
            };
            localStorage.setItem('hinaru_cosmos_sync', JSON.stringify(etat));
            document.getElementById('sync-timer').innerText = tempsReel.toString().slice(-6);
        }
        setInterval(diffuserSignalGPS, 1000);

        // --- 2. G√âN√âRATEUR QR CODE ---
        function genererPortailQR() {
            const container = document.getElementById("qrcode");
            container.innerHTML = "";
            new QRCode(container, {
                text: window.location.href,
                width: 150, height: 150,
                colorDark : "#000", colorLight : "#fff"
            });
            container.style.display = "block";
        }

        // --- 3. TRACKER DE VISITES ---
        async function updateTracker() {
            const namespace = "archives_roman_2026_shadrasy"; 
            try {
                const response = await fetch(`https://api.countapi.xyz/get/${namespace}/visites_uniques`);
                const data = await response.json();
                document.getElementById('visitor-count').innerText = data.value.toLocaleString();
            } catch (e) { document.getElementById('visitor-count').innerText = "LOCAL"; }
        }
        updateTracker();
    </script>
</body>
</html>
