<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Signal Brut</title>
    <style>
        :root { --noir: #03050a; --rouge: #cc0000; --vhs-vert: #00ff41; }

        body {
            margin: 0; background: var(--noir); color: #d0d0d0;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND DE GAZ RÉALISTE (Nébuleuse irrégulière) */
            background-image: 
                radial-gradient(at 15% 25%, rgba(0, 50, 100, 0.25) 0%, transparent 50%),
                radial-gradient(at 85% 75%, rgba(150, 0, 0, 0.2) 0%, transparent 50%),
                radial-gradient(at 50% 50%, rgba(20, 20, 30, 0.4) 0%, transparent 80%);
            background-attachment: fixed;
            /* Effet global de capture vidéo ancienne */
            filter: contrast(110%) brightness(95%) saturate(1.2);
        }

        /* --- GRAIN ET "NEIGE" (Bruit de capteur) --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.2; z-index: 100; pointer-events: none;
            animation: vhs-noise 0.1s steps(2) infinite;
        }

        /* --- BARRE DE DISTORSION (Tracking) --- */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 8px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 101; pointer-events: none;
            animation: scanline 5s linear infinite;
        }

        @keyframes vhs-noise { 0% { transform: scale(1.1) translate(1%, 1%); } 100% { transform: scale(1.1) translate(-1%, -1%); } }
        @keyframes scanline { 0% { top: -5%; } 100% { top: 105%; } }
