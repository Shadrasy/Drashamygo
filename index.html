<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Phénomène Galactique</title>
    <style>
        :root { 
            --noir-profond: #000104; 
            --vhs-vert: #00ff41;
            --rouge: #cc0000;
            --bleu: #0044cc;
        }

        body {
            margin: 0; background-color: var(--noir-profond); color: #e0e0e0;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : LA BANDE GALACTIQUE (Nuages et Gaz) */
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 68, 204, 0.4) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 70%, rgba(204, 0, 0, 0.3) 0%, transparent 60%),
                /* Effet de traînée laiteuse */
                linear-gradient(135deg, transparent 20%, rgba(255, 255, 255, 0.03) 40%, rgba(255, 255, 255, 0.03) 60%, transparent 80%),
                var(--noir-profond);
            background-attachment: fixed;
        }

        /* --- LE GRAIN VHS (Plus doux pour ne pas faire mal à la tête) --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.12; z-index: 100; pointer-events: none;
            animation: grain-leger 0.2s infinite;
        }
        @keyframes grain-leger { 0% { transform: translate(0,0); } 50% { transform: translate(-0.5%, 0.5%); } 100% { transform: translate(0.5%, -0.5%); } }

        /* --- MILLIONS D'ÉTOILES GALACTIQUES --- */
        .galaxy-field {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 15px 40px, #fff, transparent),
                radial-gradient(1.5px 1.5px at 60px 120px, rgba(255,255,255,0.3), transparent),
                radial-gradient(1px 1px at 150px 200px, var(--rouge), transparent);
            background-size: 250px 250px;
            opacity: 0.6; z-index: 1;
        }

        /* --- AMAS DE POUSSIÈRE SOMBRE --- */
        .dark-clouds {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 40% 50%, rgba(0, 0, 0, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 70% 20%, rgba(0, 0, 0, 0.5) 0%, transparent 40%);
            z-index: 2; filter: blur(60px);
        }

        /* --- ÉTOILES PRINCIPALES --- */
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            box-shadow: 0 0 8px 3px var(--rouge); 
            animation: scintille var(--d) infinite alternate ease-in-out;
            z-index: 5;
        }
        @keyframes scintille { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.1); } }

        /* --- INTERFACE ARCHIVES (Nettoyée pour le confort) --- */
        .vcr-osd { position: fixed; top: 25px; left: 25px; color: var(--vhs-vert); font-size: 0.9rem; z-index: 1000; opacity: 0.8; }
        
        header { padding: 100px 20px; text-align: center; position: relative; z-index: 500; }
        h1 { 
            color: white; font-size: 3.5rem; letter-spacing: 12px; margin: 0; 
            /* Aberration réduite pour ne pas faire mal à la tête */
            text-shadow: 2px 0px 0px rgba(255, 0, 0, 0.6), -2px 0px 0px rgba(0, 255, 255, 0.4);
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 500; }
        .box { background: rgba(0, 0, 0, 0.94); border: 1px solid #1a1a1a; padding: 45px; margin-bottom: 40px; }
        .btn { border: 1px solid var(--rouge); color: var(--rouge); padding: 15px 35px; text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.5); letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="vcr-osd">PLAY ▷<br>00:31:05:26</div>
    
    <div class="galaxy-field"></div>
    <div class="dark-clouds"></div>

    <div class="stars-container">
        <span class="star" style="--d:3s; top:15%; left:20%; width:4px; height:4px;"></span>
        <span class="star" style="--d:4.5s; top:75%; left:85%; width:3px; height:3px;"></span>
    </div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #444; letter-spacing: 5px; margin-top: 10px;">[ SIGNAL MULTIVERS : DENSITÉ PHÉNOMÉNALE ]</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <a href="mailto:ton@mail.com" class="btn">ENVOYER ANALYSE</a>
        </div>
        
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px dashed #222; padding: 80px; background: #010101; color: #333; text-align: center;">
                [ SCAN GALACTIQUE EN COURS ]
            </div>
        </div>
    </div>
</body>
</html>
