<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Lumière Totale</title>
    <style>
        :root { 
            --fond-noir: #050508; 
            --vhs-vert: #00ff41;
            --rouge-vif: #ff0000;
            --bleu-vif: #0088ff;
        }

        body {
            margin: 0; background-color: var(--fond-noir); color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : ON FORCE LES COULEURS (Nébuleuses visibles) */
            background-image: 
                radial-gradient(circle at 15% 30%, rgba(0, 136, 255, 0.8) 0%, transparent 60%),
                radial-gradient(circle at 85% 70%, rgba(255, 0, 0, 0.7) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(100, 0, 255, 0.3) 0%, transparent 80%);
            background-attachment: fixed;
        }

        /* --- LE GRAIN VHS (Placé DERRIÈRE le texte pour la sécurité) --- */
        .vhs-filter {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.15; z-index: 1; pointer-events: none;
            animation: noise 0.1s infinite;
        }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(-1%, -2%); } }

        /* --- POUSSIÈRE D'ÉTOILES --- */
        .poussiere {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(2px 2px at 100px 150px, #ff0000, transparent);
            background-size: 180px 180px;
            opacity: 0.4; z-index: 2;
        }

        /* --- INTERFACE ET TEXTE (Priorité Maximale) --- */
        .interface-layer { position: relative; z-index: 1000; }

        .osd { position: fixed; top: 20px; left: 20px; color: var(--vhs-vert); font-size: 1.1rem; text-shadow: 0 0 5px var(--vhs-vert); }
        
        header { padding: 80px 20px; text-align: center; }
        h1 { 
            color: white; font-size: 4rem; letter-spacing: 20px; margin: 0; 
            text-shadow: 4px 0px 0px var(--rouge-vif), -4px 0px 0px var(--bleu-vif);
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; }
        .box { 
            background: rgba(0, 0, 0, 0.8); border: 2px solid #222; 
            padding: 40px; margin-bottom: 40px; box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .btn { 
            border: 2px solid var(--rouge-vif); color: var(--rouge-vif); 
            padding: 15px 35px; text-decoration: none; font-weight: bold; 
            display: inline-block; letter-spacing: 5px; background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="vhs-filter"></div>
    <div class="poussiere"></div>

    <div class="interface-layer">
        <div class="osd">PLAY ▷<br>00:31:05:26</div>

        <header>
            <h1>ARCHIVES</h1>
            <p style="color: #666; letter-spacing: 8px;">[ SIGNAL RESTAURÉ - VISIBILITÉ MAX ]</p>
        </header>

        <div class="container">
            <div class="box">
                <h2>Mur des Théories</h2>
                <a href="mailto:ton@mail.com" class="btn">TRANSMETTRE</a>
            </div>
            
            <div class="box">
                <h2>Galerie Exclusive</h2>
                <div style="border: 2px solid #111; padding: 60px; text-align: center; background: #000;">
                    [ VISUEL DÉCRYPTÉ ]
                </div>
            </div>
        </div>
    </div>
</body>
</html>
