    <style>
        :root { 
            --fond: #02040a; 
            --vhs-vert: #00ff41;
            --rouge-vif: #ff0000;
            --bleu-vif: #0044ff;
        }

        body {
            margin: 0; background-color: var(--fond); color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* --- LE PHÃ‰NOMÃˆNE VISUEL (TRÃˆS PUISSANT) --- */
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 68, 255, 0.7) 0%, transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.6) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(50, 0, 100, 0.4) 0%, transparent 80%),
                var(--fond);
            background-attachment: fixed;
            /* On force le contraste pour que l'univers "pÃ¨te" aux yeux */
            filter: contrast(130%) brightness(100%) saturate(1.6);
        }

        /* --- FILTRE VHS : LE GRAIN --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.25; z-index: 100; pointer-events: none;
            animation: vhs-grain 0.1s steps(2) infinite;
        }
        @keyframes vhs-grain { 0% { transform: scale(1.2) translate(0,0); } 100% { transform: scale(1.2) translate(-2%, -1%); } }

        /* --- FILTRE VHS : LA BARRE DE TRACKING --- */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            z-index: 101; pointer-events: none;
            animation: tracking 5s linear infinite;
        }
        @keyframes tracking { 0% { top: -10%; } 100% { top: 110%; } }

        /* --- POUSSIÃˆRE D'Ã‰TOILES --- */
        .stars-dust { 
            position: fixed; top: 0; left: 0; width: 2px; height: 2px; background: transparent; 
            box-shadow: 10vw 20vh #fff, 80vw 15vh #fff, 50vw 10vh #fff, 90vw 90vh var(--rouge-vif), 
                        30vw 70vh rgba(255,255,255,0.5), 15vw 85vh #fff, 65vw 45vh #fff, 5vw 50vh var(--bleu-vif); 
            z-index: -2; 
        }

        /* --- Ã‰TOILES PRINCIPALES --- */
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            box-shadow: 0 0 12px 4px var(--rouge-vif), 0 0 30px 10px rgba(255, 0, 0, 0.4); 
            animation: twinkle var(--d) infinite alternate ease-in-out;
        }
        @keyframes twinkle { 0% { opacity: 0.5; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.3); } }

        /* --- INTERFACE OSD --- */
        .osd { position: fixed; top: 20px; left: 20px; color: var(--vhs-vert); font-size: 1.1rem; z-index: 110; text-shadow: 0 0 5px var(--vhs-vert); }
        
        header { padding: 100px 20px; text-align: center; position: relative; z-index: 10; }
        h1 { 
            color: white; font-size: 4rem; letter-spacing: 20px; margin: 0; 
            text-shadow: 5px 0px 0px rgba(255, 0, 0, 0.8), -5px 0px 0px rgba(0, 255, 255, 0.5);
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 10; }
        
        /* Les boÃ®tes sont semi-transparentes pour laisser passer le visuel */
        .box { 
            background: rgba(0, 0, 0, 0.85); 
            border: 1px solid #333; 
            padding: 50px; margin-bottom: 50px; 
            backdrop-filter: blur(5px);
        }

        .btn { 
            border: 2px solid var(--rouge-vif); color: var(--rouge-vif); 
            padding: 20px 40px; text-decoration: none; display: inline-block; 
            font-weight: bold; text-transform: uppercase; letter-spacing: 5px;
        }
    </style>
