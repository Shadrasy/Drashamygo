<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - L'Astre Créateur</title>
    <style>
        :root { 
            --noir-fond: #010105; 
            --vhs-vert: #00ff41;
            --lumiere-creatrice: rgba(100, 200, 255, 0.4);
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
            background: radial-gradient(circle at 80% 20%, var(--lumiere-creatrice) 0%, transparent 50%), var(--noir-fond);
        }

        /* --- ÉTOILES GÉNÉRÉES (DENSITÉ TOTALE) --- */
        .stars-field {
            position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -5;
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 100px 150px, #fff, transparent);
            background-size: 300px 300px; opacity: 0.7; animation: galaxy-rotation 200s linear infinite;
        }
        @keyframes galaxy-rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- LE TROU NOIR CRÉATEUR (HAUT-DROIT) --- */
        .creator-core {
            position: fixed; top: 10%; right: 10%; width: 150px; height: 150px; z-index: -2;
            background: black; border-radius: 50%;
            /* L'aura n'est pas sombre, elle est lumineuse et protectrice */
            box-shadow: 0 0 80px 20px rgba(255, 255, 255, 0.3), inset 0 0 50px rgba(100, 200, 255, 0.6);
            animation: pulse-life 6s infinite alternate ease-in-out;
        }
        @keyframes pulse-life { 
            0% { transform: scale(1); box-shadow: 0 0 80px 20px rgba(255, 255, 255, 0.2); }
            100% { transform: scale(1.05); box-shadow: 0 0 120px 40px rgba(100, 200, 255, 0.4); }
        }

        /* --- SYSTÈME DE TRAJECTOIRES ÉVITEMENT --- */
        .orbit-zone {
            position: fixed; top: 50%; left: 50%; width: 0; height: 0; z-index: -3;
            animation: move-orbit linear infinite;
        }
        .planet {
            position: absolute; border-radius: 50%;
            box-shadow: inset -15px -15px 40px rgba(0,0,0,0.8), 0 0 20px rgba(255,255,255,0.1);
        }

        /* Chaque planète a sa propre distance fixe pour ne jamais heurter l'autre */
        .orb-1 { animation-duration: 25s; } .p1 { width: 40px; height: 40px; background: #666; transform: translateX(180px); }
        .orb-2 { animation-duration: 45s; } .p2 { width: 100px; height: 100px; background: radial-gradient(circle at 30% 30%, #2244aa, #050a1a); transform: translateX(-280px); }
        .orb-3 { animation-duration: 70s; } .p3 { width: 160px; height: 160px; background: radial-gradient(circle at 30% 30%, #881111, #110000); transform: translateY(380px); }

        @keyframes move-orbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- ÉTOILE FILANTE (L'énergie transmise) --- */
        .energy-beam {
            position: fixed; top: -10%; left: -10%; width: 100px; height: 2px; background: white;
            box-shadow: 0 0 15px white; z-index: -1; animation: shoot-energy 10s infinite linear;
        }
        @keyframes shoot-energy { 0% { transform: translate(0,0) rotate(35deg) scaleX(0); opacity: 1; } 100% { transform: translate(120vw, 90vh) rotate(35deg); opacity: 0; } }

        /* --- INTERFACE --- */
        h1 { color: white; font-size: 3.5rem; letter-spacing: 15px; text-align: center; padding-top: 60px; text-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }
        .box { background: rgba(0, 0, 0, 0.9); border: 1px solid #222; padding: 40px; margin: 40px auto; max-width: 800px; backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div class="stars-field"></div>
    <div class="creator-core"></div>
    <div class="energy-beam"></div>

    <div class="orbit-zone orb-1"><div class="planet p1"></div></div>
    <div class="orbit-zone orb-2"><div class="planet p2"></div></div>
    <div class="orbit-zone orb-3"><div class="planet p3"></div></div>

    <h1>ARCHIVES</h1>
    <div class="box">
        <h2 style="letter-spacing: 5px;">Astre Créateur</h2>
        <p style="color: #888;">Le centre ne détruit pas, il pulse et nourrit le système.</p>
    </div>
</body>
</html>
