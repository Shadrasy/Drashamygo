<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Univers Total</title>
    <style>
        :root { 
            --noir-profond: #010206; 
            --vhs-vert: #00ff41;
            --rouge-vhs: #ff1a1a;
            --bleu-vhs: #0044ff;
        }

        body {
            margin: 0; background-color: var(--noir-profond); color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : NÉBULEUSE PROFONDE (Moins flash, plus d'ombre) */
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 68, 255, 0.45) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 70%, rgba(255, 26, 26, 0.35) 0%, transparent 60%),
                var(--noir-profond);
            background-attachment: fixed;
            filter: contrast(130%) brightness(85%) saturate(1.4);
        }

        /* --- COUCHE 1 : LE GRAIN VHS (L'archive "sale") --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.22; z-index: 100; pointer-events: none;
            animation: vhs-noise 0.1s steps(2) infinite;
        }
        @keyframes vhs-noise { 0% { transform: scale(1.1) translate(0,0); } 100% { transform: scale(1.1) translate(-1%, -2%); } }

        /* --- COUCHE 2 : LE CHAMP PROFOND (Milliers de micro-points) --- */
        .deep-space {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 25px 35px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50% 80%, rgba(255,255,255,0.4), rgba(0,0,0,0)),
                radial-gradient(2px 2px at 120px 200px, var(--rouge-vhs), rgba(0,0,0,0));
            background-size: 250px 250px;
            opacity: 0.5; z-index: 1;
        }

        /* --- COUCHE 3 : POUSSIÈRE DYNAMIQUE (Amas stellaires) --- */
        .cosmic-dust {
            position: fixed; top: 0; left: 0; width: 2px; height: 2px; background: transparent;
            box-shadow: 15vw 10vh #fff, 85vw 25vh #fff, 45vw 10vh #fff, 12vw 45vh var(--rouge-vhs), 
                        65vw 15vh #fff, 82vw 88vh #fff, 5vw 70vh #fff, 22vw 12vh #fff, 75vw 42vh #fff,
                        40vw 55vh rgba(255,255,255,0.3), 60vw 30vh var(--bleu-vhs);
            z-index: 2;
        }

        /* --- ÉTOILES RÉALISTES (Cœur brillant) --- */
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            box-shadow: 0 0 10px 4px var(--rouge-vhs), 0 0 25px 12px rgba(255, 26, 26, 0.3); 
            animation: scintille var(--d) infinite alternate ease-in-out;
            z-index: 3;
        }
        @keyframes scintille { 0% { opacity: 0.4; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.2); } }

        /* --- INTERFACE VCR --- */
        .osd { position: fixed; top: 25px; left: 25px; color: var(--vhs-vert); font-size: 1rem; z-index: 1000; text-shadow: 0 0 5px var(--vhs-vert); }
        
        header { padding: 90px 20px; text-align: center; position: relative; z-index: 500; }
        h1 { 
            color: white; font-size: 3.5rem; letter-spacing: 18px; margin: 0; 
            text-shadow: 4px 0px 0px rgba(255, 0, 0, 0.9), -4px 0px 0px rgba(0, 255, 255, 0.6);
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 500; }
        .box { background: rgba(0, 0, 0, 0.94); border: 1px solid #1a1a1a; padding: 45px; margin-bottom: 45px; box-shadow: 0 0 40px rgba(0,0,0,1); }
        .btn { border: 1px solid var(--rouge-vhs); color: var(--rouge-vhs); padding: 15px 35px; text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.4); letter-spacing: 4px; }
    </style>
</head>
<body>
    <div class="osd">PLAY ▷<br>00:31:05:26</div>
    <div class="deep-space"></div>
    <div class="cosmic-dust"></div>

    <div class="stars-container">
        <span class="star" style="--d:3s; top:15%; left:22%; width:4px; height:4px;"></span>
        <span class="star" style="--d:2.5s; top:18%; left:24%; width:2px; height:2px;"></span>
        <span class="star" style="--d:4.5s; top:75%; left:85%; width:3px; height:3px;"></span>
    </div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #444; letter-spacing: 6px;">[ SIGNAL MULTIVERS : UNIVERSIAL DENSITY ]</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <p style="color: #888;">Envoyez vos analyses du phénomène à travers le spectre.</p>
            <a href="mailto:ton@mail.com" class="btn">ENVOYER</a>
        </div>
        
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px dashed #222; padding: 70px; background: #010101; color: #333; text-align: center;">
                [ SIGNAL STABLE - DÉCRYPTAGE PRÊT ]
            </div>
        </div>
    </div>
</body>
</html>
