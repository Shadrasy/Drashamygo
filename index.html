    <style>
        :root { 
            --noir-vcr: #010103; 
            --vhs-vert: #00ff41;
            --rouge: #ff1a1a;
            --bleu: #0066ff;
            --or: #ffcc00;
        }

        body {
            margin: 0; background-color: var(--noir-vcr); color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : NÉBULEUSE VIBRANTE */
            background: 
                radial-gradient(ellipse at 25% 30%, rgba(0, 102, 255, 0.5) 0%, transparent 65%),
                radial-gradient(ellipse at 75% 65%, rgba(255, 26, 26, 0.45) 0%, transparent 65%),
                var(--noir-vcr);
            background-attachment: fixed;
            filter: contrast(125%) brightness(95%) saturate(1.5);
        }

        /* --- FILTRE VHS --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.15; z-index: 100; pointer-events: none;
            animation: vhs-noise 0.2s infinite;
        }
        @keyframes vhs-noise { 0% { transform: translate(0,0); } 100% { transform: translate(-1%, 1%); } }

        /* --- LES COUCHES D'ÉTOILES (DENSITÉ MAXIMUM) --- */

        .star-layer { position: absolute; width: 300%; height: 300%; top: -100%; left: -100%; }
        
        /* On multiplie les points pour saturer le vide */
        .stars-1 {
            background-image: 
                radial-gradient(1.5px 1.5px at 20px 30px, #fff, transparent),
                radial-gradient(1px 1px at 150px 250px, #fff, transparent),
                radial-gradient(2px 2px at 80px 120px, var(--bleu), transparent);
            background-size: 250px 250px; opacity: 0.8;
            animation: rotate-gal 150s linear infinite;
        }
        .stars-2 {
            background-image: 
                radial-gradient(1px 1px at 100px 100px, #fff, transparent),
                radial-gradient(2px 2px at 300px 400px, var(--rouge), transparent);
            background-size: 400px 400px; opacity: 0.6;
            animation: rotate-gal 250s linear infinite reverse;
        }

        @keyframes rotate-gal { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
