<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Équilibre Phénomène</title>
    <style>
        :root { 
            --noir-vcr: #010204; 
            --ecarlate: #b30000;
            --vhs-vert: #00ff41;
            --bleu-gaz: #001a33;
        }

        body {
            margin: 0; background-color: var(--noir-vcr); color: #d0d0d0;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* COUCHE 1 (FOND) : Nébuleuse colorée lumineuse */
            background: 
                radial-gradient(ellipse at 25% 35%, rgba(0, 50, 120, 0.5) 0%, transparent 60%),
                radial-gradient(ellipse at 75% 65%, rgba(190, 0, 0, 0.4) 0%, transparent 60%),
                var(--noir-vcr);
            background-attachment: fixed;
            /* On éclaircit légèrement le rendu global */
            filter: contrast(120%) brightness(95%) saturate(1.3);
        }

        /* --- FILTRE : GRAIN VHS ÉPAIS --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.25; z-index: 100; pointer-events: none;
            animation: vhs-noise 0.1s steps(2) infinite;
        }
        @keyframes vhs-noise { 0% { transform: translate(0,0); } 100% { transform: translate(-2%, 1%); } }

        /* --- COUCHE 2 (CORRIGÉE) : NUAGES DE POUSSIÈRE SUBTILS (Moins invisibles) --- */
        .dark-dust {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Les dégradés noirs sont beaucoup plus transparents (0.5 au lieu de 0.9) */
            background: 
                radial-gradient(circle at 40% 50%, rgba(2, 4, 8, 0.5) 0%, transparent 55%),
                radial-gradient(circle at 90% 10%, rgba(2, 4, 8, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, rgba(2, 4, 8, 0.5) 0%, transparent 55%);
            z-index: -3;
            filter: blur(70px); /* Flou plus important pour plus de douceur */
            opacity: 0.5; /* Opacité globale réduite de 0.8 à 0.5 */
        }

        /* --- COUCHE 3 : MICRO-ÉTOILES LOINTAINES --- */
        .deep-field {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, var(--ecarlate), rgba(0,0,0,0));
            background-size: 200px 200px;
            opacity: 0.3; z-index: -2;
        }

        /* --- COUCHE 4 : ÉTOILES PRINCIPALES (AVANT-PLAN) --- */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            box-shadow: 0 0 10px 4px var(--ecarlate), 0 0 25px 12px rgba(179, 0, 0, 0.4); 
            animation: scintille var(--d) infinite alternate ease-in-out;
        }
        @keyframes scintille { 0% { opacity: 0.5; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.1); filter: blur(0.5px); } }

        /* --- INTERFACE ET CONTENU --- */
        .vcr-osd { position: fixed; top: 25px; left: 25px; color: var(--vhs-vert); font-size: 1rem; z-index: 110; text-shadow: 0 0 5px var(--vhs-vert); line-height: 1.4; }
        header { padding: 90px 20px; text-align: center; position: relative; z-index: 10; background: rgba(0,0,0,0.5); }
        h1 { 
            color: white; font-size: 3.5rem; letter-spacing: 15px; margin: 0; 
            text-shadow: 4px 0px 0px rgba(179, 0, 0, 0.9), -4px 0px 0px rgba(0, 255, 255, 0.6);
            filter: blur(0.3px);
        }
        .container { max-width: 800px; margin: auto; padding: 50px 20px; position: relative; z-index: 10; }
        .box { background: rgba(2, 4, 8, 0.95); border: 1px solid #1a1a1a; padding: 45px; margin-bottom: 50px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .btn { 
            border: 1px solid var(--ecarlate); color: var(--ecarlate); padding: 18px 40px; 
            text-decoration: none; display: inline-block; font-weight: bold; 
            background: rgba(0,0,0,0.4); text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="vcr-osd">PLAY ▷<br>00:31:05:26<br><span style="font-size: 0.75rem;">PHENOMENA SCAN : BALANCED DENSITY</span></div>
    
    <div class="dark-dust"></div>
    <div class="deep-field"></div>

    <div class="stars-container">
        <span class="star" style="--d:3s; top:15%; left:22%; width:4px; height:4px;"></span>
        <span class="star" style="--d:2.5s; top:18%; left:24%; width:2px; height:2px;"></span>
        <span class="star" style="--d:4.5s; top:75%; left:85%; width:3px; height:3px;"></span>
    </div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #444; letter-spacing: 5px; font-size: 0.85rem; margin-top: 15px;">[ SIGNAL MULTIVERS : ÉQUILIBRÉ ]</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <p style="color: #888;">Envoyez vos analyses du phénomène à travers le spectre.</p>
            <a href="mailto:ton-email@mail.com" class="btn">Transmettre</a>
        </div>
        
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px dashed #222; padding: 70px; background: #010101; color: #333; text-align: center;">
                [ SIGNAL FAIBLE : DÉCRYPTAGE EN COURS ]
            </div>
        </div>
    </div>
</body>
</html>
