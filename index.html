<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Phénomène Vrai</title>
    <style>
        :root { 
            --espace-noir: #010205; 
            --vhs-vert: #00ff41;
            --rouge-gaz: #b30000;
            --bleu-gaz: #003366;
        }

        body {
            margin: 0; background-color: var(--espace-noir); color: #e0e0e0;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : ON SUPPRIME LE GRILLAGE - Nébuleuse Douce */
            background: 
                radial-gradient(ellipse at 25% 40%, rgba(0, 85, 255, 0.4) 0%, transparent 60%),
                radial-gradient(ellipse at 75% 60%, rgba(179, 0, 0, 0.3) 0%, transparent 60%),
                var(--espace-noir);
            background-attachment: fixed;
        }

        /* --- LE GRAIN VHS (Plus lent pour le confort des yeux) --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.10; z-index: 100; pointer-events: none;
            animation: grain-calme 0.25s infinite;
        }
        @keyframes grain-calme { 0% { transform: translate(0,0); } 50% { transform: translate(-0.5%, 0.5%); } 100% { transform: translate(0,0); } }

        /* --- POUSSIÈRE GALACTIQUE (Éparpillée, pas de grillage) --- */
        .poussiere-aleatoire {
            position: fixed; top: 0; left: 0; width: 1px; height: 1px;
            background: transparent;
            /* On utilise des positions différentes pour casser le grillage */
            box-shadow: 
                12vw 15vh #fff, 85vw 25vh #fff, 45vw 10vh rgba(255,255,255,0.4), 
                90vw 90vh var(--rouge-gaz), 30vw 70vh #fff, 15vw 85vh #fff, 
                65vw 45vh #fff, 5vw 50vh var(--bleu-gaz), 55vw 55vh rgba(255,255,255,0.3),
                22vw 12vh #fff, 75vw 42vh #fff, 40vw 10vh #fff, 95vw 80vh #fff,
                60vw 90vh var(--bleu-gaz), 10vw 40vh #fff, 80vw 5vh #fff;
            z-index: 1;
        }

        /* --- ÉTOILES RÉALISTES --- */
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            box-shadow: 0 0 10px 4px var(--rouge-gaz); 
            animation: scintille var(--d) infinite alternate ease-in-out;
            z-index: 5;
        }
        @keyframes scintille { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.1); } }

        /* --- TEXTE CONFORTABLE (Pas de mal à la tête) --- */
        .vcr-ui { position: fixed; top: 25px; left: 25px; color: var(--vhs-vert); font-size: 0.9rem; z-index: 1000; opacity: 0.8; }
        header { padding: 90px 20px; text-align: center; position: relative; z-index: 500; }
        h1 { 
            color: white; font-size: 3.5rem; letter-spacing: 12px; margin: 0; 
            /* On réduit l'effet qui fait mal aux yeux */
            text-shadow: 2px 0px 0px rgba(255, 0, 0, 0.5), -1px 0px 0px rgba(0, 255, 255, 0.3);
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 500; }
        .box { background: rgba(0, 0, 0, 0.95); border: 1px solid #111; padding: 45px; margin-bottom: 40px; }
        .btn { border: 1px solid var(--rouge-gaz); color: var(--rouge-gaz); padding: 15px 35px; text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.5); letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="vcr-ui">PLAY ▷<br>00:31:05:26</div>
    <div class="poussiere-aleatoire"></div>

    <div class="stars-container">
        <span class="star" style="--d:3s; top:15%; left:20%; width:4px; height:4px;"></span>
        <span class="star" style="--d:4.5s; top:75%; left:85%; width:3px; height:3px;"></span>
    </div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #444; letter-spacing: 5px;">[ SIGNAL PHÉNOMÉNAL : PROFONDEUR RÉELLE ]</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <a href="mailto:ton@mail.com" class="btn">ENVOYER</a>
        </div>
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px dashed #222; padding: 80px; background: #010101; color: #333; text-align: center;">
                [ SCAN PHÉNOMÈNE PRÊT ]
            </div>
        </div>
    </div>
</body>
</html>
