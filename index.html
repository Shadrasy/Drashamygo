<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Galaxie Totale</title>
    <style>
        :root { 
            --noir-profond: #000103; 
            --vhs-vert: #00ff41;
            --rouge-vhs: #ff0000;
            --bleu-vhs: #0055ff;
        }

        body {
            margin: 0; background-color: var(--noir-profond); color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : NÉBULEUSES TURBULENTES (Plus serrées, moins douces) */
            background: 
                radial-gradient(circle at 25% 35%, rgba(0, 85, 255, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 75% 65%, rgba(255, 0, 0, 0.45) 0%, transparent 55%),
                radial-gradient(circle at 50% 50%, rgba(100, 0, 150, 0.3) 0%, transparent 70%),
                var(--noir-profond);
            background-attachment: fixed;
            /* Contraste fort pour faire ressortir la matière */
            filter: contrast(135%) brightness(90%) saturate(1.4);
        }

        /* --- COUCHE 1 : LE GRAIN VHS (Texture sale) --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.25; z-index: 100; pointer-events: none;
            animation: vhs-noise 0.1s steps(2) infinite;
        }
        @keyframes vhs-noise { 0% { transform: scale(1.1) translate(0,0); } 100% { transform: scale(1.1) translate(-2%, -1%); } }

        /* --- NOUVEAU : CŒUR GALACTIQUE (L'illusion de millions d'étoiles) --- */
        /* C'est cette couche qui va remplir ton écran */
        .galactic-core {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                /* Micro-points blancs très serrés */
                radial-gradient(white 1px, transparent 1px),
                /* Points rougeâtres un peu plus gros */
                radial-gradient(rgba(255, 100, 100, 0.4) 1.5px, transparent 1.5px),
                /* Nuages de points bleutés lointains */
                radial-gradient(rgba(100, 100, 255, 0.3) 1px, transparent 1px);
            /* On décale les motifs pour éviter l'effet "papier peint" */
            background-size: 30px 30px, 70px 70px, 110px 110px;
            background-position: 0 0, 30px 30px, 15px 15px;
            opacity: 0.7; /* Très visible */
            z-index: 1;
        }

        /* --- COUCHE 3 : POUSSIÈRE DYNAMIQUE (Étoiles moyennes) --- */
        .cosmic-dust {
            position: fixed; top: 0; left: 0; width: 2px; height: 2px; background: transparent;
            box-shadow: 15vw 10vh #fff, 85vw 25vh #fff, 45vw 10vh #fff, 12vw 45vh var(--rouge-vhs), 
                        65vw 15vh #fff, 82vw 88vh #fff, 5vw 70vh #fff, 22vw 12vh #fff, 75vw 42vh #fff,
                        40vw 55vh rgba(255,255,255,0.5), 60vw 30vh var(--bleu-vhs), 90vw 5vh #fff;
            z-index: 2;
        }

        /* --- ÉTOILES PRINCIPALES (Avant-plan) --- */
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            box-shadow: 0 0 12px 4px var(--rouge-vhs), 0 0 30px 15px rgba(255, 0, 0, 0.4); 
            animation: scintille var(--d) infinite alternate ease-in-out;
            z-index: 3;
        }
        @keyframes scintille { 0% { opacity: 0.5; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1.3); } }

        /* --- INTERFACE VCR --- */
        .osd { position: fixed; top: 25px; left: 25px; color: var(--vhs-vert); font-size: 1rem; z-index: 1000; text-shadow: 0 0 5px var(--vhs-vert); }
        
        header { padding: 90px 20px; text-align: center; position: relative; z-index: 500; }
        h1 { 
            color: white; font-size: 3.5rem; letter-spacing: 18px; margin: 0; 
            text-shadow: 4px 0px 0px rgba(255, 0, 0, 0.9), -4px 0px 0px rgba(0, 255, 255, 0.6);
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 500; }
        /* Boîtes plus sombres pour contraster avec la galaxie lumineuse */
        .box { background: rgba(0, 0, 0, 0.96); border: 1px solid #222; padding: 45px; margin-bottom: 45px; box-shadow: 0 0 50px black; }
        .btn { border: 1px solid var(--rouge-vhs); color: var(--rouge-vhs); padding: 15px 35px; text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.4); letter-spacing: 4px; }
    </style>
</head>
<body>
    <div class="osd">PLAY ▷<br>00:31:05:26<br>DENSITY: MAX</div>
    
    <div class="galactic-core"></div>
    <div class="cosmic-dust"></div>

    <div class="stars-container">
        <span class="star" style="--d:3s; top:15%; left:22%; width:4px; height:4px;"></span>
        <span class="star" style="--d:2.5s; top:16%; left:24%; width:2px; height:2px;"></span>
        <span class="star" style="--d:4s; top:18%; left:21%; width:3px; height:3px;"></span>
        
        <span class="star" style="--d:4.5s; top:75%; left:85%; width:3px; height:3px;"></span>
    </div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #666; letter-spacing: 6px;">[ SIGNAL GALACTIQUE : DENSITÉ TOTALE ]</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <p style="color: #888;">Envoyez vos analyses du phénomène à travers le spectre.</p>
            <a href="mailto:ton@mail.com" class="btn">ENVOYER</a>
        </div>
        
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px dashed #333; padding: 70px; background: #020202; color: #444; text-align: center;">
                [ SCAN GALACTIQUE PRÊT ]
            </div>
        </div>
    </div>
</body>
</html>
