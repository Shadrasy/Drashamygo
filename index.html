<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Univers Profond</title>
    <style>
        :root { 
            --noir-univers: #010103; 
            --vhs-vert: #00ff41;
            --rouge-sombre: #990000; /* Rouge moins agressif */
            --bleu-profond: #003399; /* Bleu plus riche */
            --blanc-etoile: #e6e6ff;
        }

        body {
            margin: 0; background-color: var(--noir-univers); color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : ÉQUILIBRE DES COULEURS (Plus de bleu/violet, moins de rouge vif) */
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(50, 0, 120, 0.3) 0%, transparent 70%), /* Violet/Bleu */
                radial-gradient(ellipse at 80% 70%, rgba(180, 20, 20, 0.25) 0%, transparent 70%), /* Rouge sombre */
                radial-gradient(circle at 50% 50%, rgba(20, 40, 80, 0.2) 0%, transparent 90%), /* Centre profond */
                var(--noir-univers);
            background-attachment: fixed;
            /* Contraste plus doux pour ne pas fatiguer les yeux */
            filter: contrast(115%) brightness(95%) saturate(1.3);
        }

        /* --- FILTRE VHS (Très lent et subtil) --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.12; z-index: 100; pointer-events: none;
            /* Animation ralentie à 0.4s */
            animation: vhs-grain 0.4s infinite steps(4);
        }
        @keyframes vhs-grain { 0% { transform: translate(0,0); } 100% { transform: translate(-1%, 1%); } }
