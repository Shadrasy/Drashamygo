    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { 
            --noir-fond: #010108; 
            --lumiere-bleue: rgba(0, 100, 255, 0.4); 
            --bulbe-jaune: rgba(255, 200, 50, 0.25);
            --jet-faisceau: rgba(200, 230, 255, 0.6);
            --vhs-vert: #00ff41;
            --extinction-rouge: rgba(150, 0, 0, 0.2);
            --cosplay-gold: #ffcc00;
        }

        body { 
            margin: 0; background-color: var(--noir-fond); color: white; 
            font-family: 'Courier New', monospace; overflow-x: hidden; 
        }

        /* --- MOTEUR VHS SCANLINE --- */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
        
        /* --- 1. D√âCORS GALACTIQUES --- */
        .bg-layer { position: fixed; inset: 0; pointer-events: none; }
        .redshift { background: radial-gradient(circle, transparent 40%, var(--extinction-rouge) 100%); z-index: -1; }
        .spiral { background: conic-gradient(from 0deg, transparent, rgba(100, 200, 255, 0.05) 10%, transparent 50%); width: 250vmax; height: 250vmax; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: spin 300s linear infinite; z-index: -8; }
        .stars { background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 150px 250px, #fff, transparent); background-size: 300px 300px; opacity: 0.7; animation: spin 240s linear infinite; z-index: -5; }
        .stars-twinkle { background-image: radial-gradient(1px 1px at 50px 50px, #fff, transparent); background-size: 150px 150px; animation: twinkle 3s infinite alternate; z-index: -6; }
        .nebula-gas { background: radial-gradient(circle at 30% 70%, rgba(100, 0, 255, 0.1) 0%, transparent 50%); animation: gas-pulse 10s infinite alternate ease-in-out; z-index: -9; }
        .supernova { position: fixed; top: 70%; left: 10%; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255, 0, 100, 0.1), transparent 70%); filter: blur(50px); z-index: -7; }
        .bulge { position: fixed; top: 10%; right: 8%; width: 200px; height: 200px; background: radial-gradient(circle, var(--bulbe-jaune), transparent 70%); transform: translate(12.5%, 12.5%); z-index: -3; }

        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes twinkle { from { opacity: 0.2; } to { opacity: 0.6; } }
        @keyframes gas-pulse { from { opacity: 0.5; } to { opacity: 1; } }

        /* --- 2. QUASAR CENTRAL --- */
        .quasar-container { position: fixed; top: 10%; right: 8%; width: 150px; height: 150px; z-index: -2; pointer-events: none; }
        .black-hole { width: 100%; height: 100%; background: black; border-radius: 50%; box-shadow: 0 0 80px white, inset 0 0 50px rgba(0, 100, 255, 0.5); animation: bh-pulse 4s infinite alternate; }
        .accretion-disk { position: absolute; top: -20%; left: -20%; width: 140%; height: 140%; border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.1); background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.2), transparent); animation: spin-fast 2s linear infinite; }
        .jet { position: absolute; top: 50%; left: 50%; width: 4px; height: 1000px; background: linear-gradient(0deg, transparent, var(--jet-faisceau), white, var(--jet-faisceau), transparent); transform: translate(-50%, -50%) rotate(45deg); box-shadow: 0 0 30px var(--lumiere-bleue); animation: jet-flicker 0.1s infinite alternate; }
        @keyframes bh-pulse { to { transform: scale(1.1); } }
        @keyframes spin-fast { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes jet-flicker { from { opacity: 0.7; } to { opacity: 1; } }

        /* --- 3. R√âCEPTEUR GPS OMNI --- */
        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: -4; opacity: 1;
            box-shadow: inset -15px -15px 30px rgba(0,0,0,0.8);
            top: 50%; left: 50%;
        }

        @keyframes orbitA { from { transform: rotate(0deg) translateX(38vw) rotate(0deg); } to { transform: rotate(360deg) translateX(38vw) rotate(-360deg); } }
        @keyframes orbitB { from { transform: rotate(0deg) translateY(30vh) rotate(0deg); } to { transform: rotate(-360deg) translateY(30vh) rotate(360deg); } }
        @keyframes orbitC { from { transform: rotate(0deg) translateX(20vw) rotate(0deg); } to { transform: rotate(-360deg) translateX(20vw) rotate(360deg); } }
        @keyframes rotateAtmosphere { from { filter: hue-rotate(0deg) brightness(1); } to { filter: hue-rotate(360deg) brightness(1.2); } }

        .p-gold { width: 35px; height: 35px; background: var(--cosplay-gold); box-shadow: 0 0 35px var(--cosplay-gold); z-index: 500; animation: orbitA 45s linear infinite; }
        .p-blue { width: 100px; height: 100px; background: #0077ff; animation: orbitB 65s linear infinite reverse, rotateAtmosphere 30s linear infinite; }
        .p-red { width: 140px; height: 140px; background: #cc0033; animation: orbitA 80s linear infinite reverse, rotateAtmosphere 40s linear infinite; }
        .p-purple { width: 180px; height: 180px; background: #5500ff; animation: orbitC 100s linear infinite, rotateAtmosphere 50s linear infinite; }
        .p-ice { width: 85px; height: 85px; background: #e0f7fa; box-shadow: 0 0 30px #fff; animation: orbitB 55s linear infinite; }
        .p-toxic { width: 115px; height: 115px; background: #11ff00; animation: orbitC 75s linear infinite reverse, rotateAtmosphere 35s linear infinite; }

        /* --- 4. INTERFACE --- */
        .container { position: relative; z-index: 100; max-width: 1200px; margin: 100px auto; text-align: center; }
        h1 { font-size: 4rem; letter-spacing: 15px; text-shadow: 0 0 25px rgba(255,255,255,0.6); margin-bottom: 60px; }
        .box { background: rgba(0,0,0,0.85); border: 1px solid #444; padding: 30px 15px; display: inline-block; width: 28%; margin: 1%; backdrop-filter: blur(12px); border-radius: 4px; vertical-align: top; transition: 0.3s; text-decoration: none; color: white; }
        .box:hover { border-color: var(--vhs-vert); transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); }
        .icon { font-size: 4rem; display: block; margin-bottom: 15px; }
        .btn { display: inline-block; border: 2px solid white; color: white; padding: 12px 20px; text-decoration: none; letter-spacing: 3px; font-weight: bold; background: rgba(255,255,255,0.05); transition: 0.3s; margin-top: 20px; font-size: 0.8rem; cursor: pointer; }
        .btn:hover { background: white; color: black; box-shadow: 0 0 30px white; }

        /* --- 5. OSD --- */
        .osd { position: fixed; top: 30px; left: 30px; color: var(--vhs-vert); font-size: 0.9rem; z-index: 9999; line-height: 1.5; pointer-events: none; }
        #visitor-module { margin-top: 15px; border-top: 1px solid rgba(0, 255, 65, 0.3); padding-top: 10px; letter-spacing: 2px; }

        #qrcode { background: white; padding: 15px; display: none; border-radius: 5px; margin: 20px auto; width: 150px; }
    </style>
</head>

    <script>
        function diffuserSignalGPS() {
            const etat = { phase: Date.now(), mode: "OMNI_SYNC", status: "BROADCASTING" };
            localStorage.setItem('hinaru_cosmos_sync', JSON.stringify(etat));
        }
        setInterval(diffuserSignalGPS, 1000);

        function genererPortailQR() {
            const container = document.getElementById("qrcode");
            container.innerHTML = "";
            new QRCode(container, {
                text: "https://shadrasy.github.io/Drashamygo/index.html",
                width: 150, height: 150,
                colorDark : "#000000", colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            container.style.display = "block";
        }

        async function updateCounter() {
            const namespace = "archives_roman_2026_shadrasy"; 
            try {
                const response = await fetch(`https://api.countapi.xyz/get/${namespace}/visites_uniques`);
                const data = await response.json();
                document.getElementById('count-value').innerText = data.value.toLocaleString();
            } catch (error) {
                document.getElementById('count-value').innerText = "OFFLINE";
            }
        }
        updateCounter();
    </script>
