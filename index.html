<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Phénomène VCR</title>
    <style>
        :root { --espace: #020305; --rouge: #cc0000; --vhs-vert: #00ff41; }

        body {
            margin: 0; background: var(--espace); color: #d0d0d0;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND DE GAZ DENSE ET SALI (Effet Nébuleuse) */
            background-image: 
                radial-gradient(at 20% 30%, rgba(204, 0, 0, 0.15) 0%, transparent 60%),
                radial-gradient(at 80% 80%, rgba(0, 40, 100, 0.2) 0%, transparent 60%),
                radial-gradient(at 50% 50%, rgba(50, 0, 0, 0.1) 0%, transparent 80%);
        }

        /* --- LE GRAIN ET LE BRUIT (La texture de l'image) --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.15; z-index: 100; pointer-events: none;
            animation: noise 0.2s steps(2) infinite;
        }

        /* --- LA BARRE DE TRACKING VHS (Celle qui boucle) --- */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 101; pointer-events: none;
            animation: scanline 6s linear infinite;
        }

        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(-2%, -2%); } }
        @keyframes scanline { 0% { top: -10%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 110%; opacity: 0; } }

        /* --- BROUILLARD DE MILLIERS D'ÉTOILES (Box-shadow trick) --- */
        .dust-field {
            position: fixed; top: 0; left: 0; width: 1px; height: 1px;
            background: transparent;
            /* Crée un amas de poussière stellaire (points minuscules) */
            box-shadow: 10vw 20vh #fff, 80vw 15vh #fff, 30vw 70vh rgba(255,255,255,0.4), 50vw 10vh #fff, 90vw 90vh rgba(255,0,0,0.3), 15vw 85vh #fff, 65vw 45vh rgba(255,255,255,0.5), 40vw 40vh #fff, 75vw 25vh #fff, 5vw 50vh rgba(255,0,0,0.2), 25vw 5vh #fff, 95vw 60vh #fff, 55vw 80vh rgba(255,255,255,0.4), 35vw 95vh #fff, 85vw 35vh #fff;
            z-index: -2;
        }

        /* --- ÉTOILES RÉALISTES À CŒUR BLANC --- */
        .star { 
            position: absolute; background: white; border-radius: 50%;
            box-shadow: 0 0 8px 2px var(--rouge), 0 0 15px 4px rgba(204, 0, 0, 0.4);
            animation: twinkle var(--d) infinite alternate;
        }
        @keyframes twinkle { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.1); } }

        header { padding: 60px 20px; text-align: center; position: relative; z-index: 10; background: rgba(0,0,0,0.7); }
        h1 { color: var(--rouge); font-size: 3rem; letter-spacing: 15px; margin: 0; text-shadow: 0 0 15px var(--rouge); }
        .vcr-text { position: fixed; top: 15px; left: 15px; color: var(--vhs-vert); font-size: 0.9rem; z-index: 110; text-shadow: 0 0 5px var(--vhs-vert); }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 10; }
        .box { background: rgba(5, 7, 12, 0.95); border: 1px solid #1a1a1a; padding: 40px; margin-bottom: 40px; border-radius: 2px; }
        .btn { border: 1px solid var(--rouge); color: var(--rouge); padding: 15px 30px; text-decoration: none; display: inline-block; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="vcr-text">PLAY ▷<br>00:31:05:26</div>
    <div class="dust-field"></div>

    <div class="stars-container">
        <span class="star" style="--d:2s; top:15%; left:25%; width:3px; height:3px;"></span>
        <span class="star" style="--d:3s; top:16%; left:26%; width:2px; height:2px;"></span>
        <span class="star" style="--d:1.5s; top:14%; left:24%; width:1px; height:1px;"></span>
        
        <span class="star" style="--d:4s; top:70%; left:80%; width:4px; height:4px;"></span>
        <span class="star" style="--d:5s; top:45%; left:10%; width:2px; height:2px;"></span>
    </div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #444; letter-spacing: 3px; font-size: 0.8rem;">VCR SIGNAL : PHENOMENA ANALYSED</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <p>Analyse des distorsions galactiques...</p>
            <a href="mailto:votre@mail.com" class="btn">Transmettre</a>
        </div>
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px dashed #222; padding: 60px; background: #010101; color: #333;">
                [ SIGNAL FAIBLE ]
            </div>
        </div>
    </div>
</body>
</html>
