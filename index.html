<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL - Astre Cr√©ateur V2031</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="security.js"></script>

    <style>
        :root {
            --rouge-vif: #ff0033;
            --bordeaux: #660011;
            --noir-profond: #050000;
            --glitch-bleu: rgba(0, 150, 255, 0.3);
            --interface-border: rgba(255, 0, 51, 0.5);
        }

        body {
            background-color: var(--noir-profond);
            color: var(--rouge-vif);
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        /* --- FILTRE VHS ROUGE --- */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.08), rgba(100, 0, 0, 0.02), rgba(0, 0, 50, 0.05));
            z-index: 999;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        /* --- √âCOSYST√àME PLAN√âTAIRE (ROUGE/OR) --- */
        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: 1; opacity: 0.5;
            box-shadow: inset -10px -10px 20px #000, 0 0 15px var(--bordeaux);
            top: 50%; left: 50%; border: 1px solid var(--bordeaux);
        }

        @keyframes orbitA { from { transform: rotate(0deg) translateX(38vw) rotate(0deg); } to { transform: rotate(360deg) translateX(38vw) rotate(-360deg); } }
        @keyframes orbitB { from { transform: rotate(0deg) translateY(30vh) rotate(0deg); } to { transform: rotate(-360deg) translateY(30vh) rotate(360deg); } }

        .p-gold { width: 40px; height: 40px; border-color: #ffcc00; box-shadow: 0 0 20px #ffcc00; animation: orbitA 45s linear infinite; }
        .p-red { width: 100px; height: 100px; background: rgba(150, 0, 0, 0.2); animation: orbitB 70s linear infinite reverse; }
        .p-dark { width: 150px; height: 150px; border-style: double; border-width: 3px; animation: orbitA 110s linear infinite reverse; }

        /* --- INTERFACE TERMINAL --- */
        .terminal-container {
            width: 85%;
            max-width: 900px;
            border: 2px solid var(--bordeaux);
            padding: 40px;
            background: rgba(10, 0, 0, 0.95);
            box-shadow: 0 0 40px rgba(100, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .header-sys {
            position: absolute;
            top: -15px;
            left: 30px;
            background: var(--noir-profond);
            padding: 0 15px;
            font-size: 13px;
            border: 1px solid var(--rouge-vif);
            color: var(--rouge-vif);
        }

        .glitch-title {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 12px;
            text-shadow: 3px 0 var(--bordeaux);
            animation: red-glitch 4s infinite;
        }

        @keyframes red-glitch {
            0% { transform: skew(0deg); }
            5% { transform: skew(5deg); text-shadow: -3px 0 var(--rouge-vif); }
            10% { transform: skew(-5deg); text-shadow: 3px 0 var(--glitch-bleu); }
            15% { transform: skew(0deg); }
        }

        /* --- NAVIGATION --- */
        .nav-menu {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--rouge-vif);
            font-size: 1rem;
            border: 1px solid var(--bordeaux);
            padding: 20px;
            transition: all 0.4s ease;
            text-align: center;
            background: rgba(50, 0, 0, 0.2);
        }

        .nav-link:hover {
            background: var(--rouge-vif);
            color: white;
            box-shadow: 0 0 25px var(--rouge-vif);
            transform: translateY(-5px);
        }

        /* --- OSD --- */
        .osd {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 11px;
            color: var(--rouge-vif);
            letter-spacing: 2px;
            z-index: 1000;
        }

        #console-output {
            font-size: 10px;
            height: 50px;
            margin-bottom: 20px;
            border-left: 2px solid var(--bordeaux);
            padding-left: 15px;
            color: rgba(255, 0, 50, 0.7);
        }

        #qrcode { 
            background: white; 
            padding: 10px; 
            display: none; 
            margin: 20px auto; 
            border: 4px solid var(--bordeaux);
        }
        
        .btn-qr {
            background: var(--bordeaux);
            color: white;
            border: 1px solid var(--rouge-vif);
            padding: 12px 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            transition: 0.3s;
        }
        
        .btn-qr:hover { background: var(--rouge-vif); box-shadow: 0 0 20px var(--rouge-vif); }

    </style>
</head>
<body>

    <div class="osd">
        ‚óè OMNI_CORE_V100.9.9<br>
        ‚óè STATUS: RED_LEVEL_SYNC<br>

        ‚óè LOC: ORIGIN_SECTOR
    </div>

    <div id="galaxy-receptor">
        <div class="nebula-planet p-gold"></div>
        <div class="nebula-planet p-red"></div>
        <div class="nebula-planet p-dark"></div>
    </div>

    <div class="terminal-container">
        <div class="header-sys">ARCHIVE_SYSTEM_V3</div>
        
        <div class="glitch-title">ARCHIVES</div>
        <div style="font-size: 0.8rem; letter-spacing: 6px; margin-bottom: 20px; color: var(--bordeaux);">L'ASTRE CR√âATEUR SUPR√äME</div>

        <div id="console-output"></div>

        <div class="nav-menu">
            <a href="theories.html" class="nav-link">
                <div style="font-size: 20px;">‚úçÔ∏è</div>
                TH√âORIES
            </a>

            <a href="javascript:void(0)" onclick="if(checkSignalFrequency()) window.location.href='systeme.html'" class="nav-link">
                <div style="font-size: 20px;">üì°</div>
                SYST√àME
            </a>

            <a href="javascript:void(0)" onclick="validerAccesArchives()" class="nav-link">
                <div style="font-size: 20px;">üëÅÔ∏è</div>
                GALERIE
            </a>
        </div>

        <div style="text-align: center;">
            <div id="qrcode"></div>
            <button class="btn-qr" onclick="genererPortailQR()">[ ACTIVER PORTAIL QR ]</button>
        </div>
    </div>

    <script>
        const consoleOut = document.getElementById('console-output');
        const logs = [
            "> INITIALISATION DE LA MATRICE ROUGE...",
            "> CHARGEMENT DU SYST√àME OMNI V100.9.9...",
            "> V√âRIFICATION DES 14 FRAGMENTS...",
            "> SIGNAL GPS VERROUILL√â : 05/03/2031",
            "> BIENVENUE, CR√âATEUR."
        ];

        let line = 0;
        function printLog() {
            if (line < logs.length) {
                consoleOut.innerHTML += logs[line] + "<br>";
                line++;
                setTimeout(printLog, 700);
            }
        }
        window.onload = printLog;

        function diffuserSignalGPS() {
            const etat = { phase: Date.now(), mode: "RED_SYNC", status: "ACTIVE" };
            localStorage.setItem('hinaru_cosmos_sync', JSON.stringify(etat));
        }
        setInterval(diffuserSignalGPS, 1000);

        function genererPortailQR() {
            const container = document.getElementById("qrcode");
            container.innerHTML = "";
            new QRCode(container, {
                text: "https://shadrasy.github.io/Drashamygo/index.html",
                width: 140, height: 140,
                colorDark : "#050000", colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            container.style.display = "block";
        }
    </script>

</body>
</html>
