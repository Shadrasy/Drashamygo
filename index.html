<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Capture Capteur</title>
    <style>
        :root { 
            --fond: #020408; 
            --ecarlate: #e60000; 
            --gaz: rgba(230, 0, 0, 0.15);
            --bleu-vhs: #0a1a2f;
        }
        
        body {
            margin: 0; background: var(--fond); color: #ccc;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* Fond complexe imitant tes photos de référence */
            background: 
                radial-gradient(ellipse at 70% 20%, rgba(0, 50, 100, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 80%, var(--gaz) 0%, transparent 60%),
                var(--fond);
        }

        /* --- BRUIT ET GRAIN VHS --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.15; z-index: 100; pointer-events: none;
            animation: noise 0.1s steps(2) infinite;
        }

        /* --- DISTORSION DE BANDE (TRACKING) --- */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 101; pointer-events: none;
            animation: scanline 4s linear infinite;
        }

        @keyframes noise { 0% { transform: scale(1); } 100% { transform: scale(1.1) translate(-2%, -2%); } }
        @keyframes scanline { 0% { top: -10%; } 100% { top: 110%; } }

        /* --- NÉBULEUSE ANIMÉE --- */
        .phenomene {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(230, 0, 0, 0.12), transparent 70%);
            filter: blur(80px); z-index: -1;
            animation: drift 30s infinite alternate ease-in-out;
        }

        @keyframes drift { 
            from { transform: translate(-10%, -10%) scale(1); } 
            to { transform: translate(10%, 10%) scale(1.3); } 
        }

        /* --- ÉTOILES RÉALISTES --- */
        .star { 
            position: absolute; background: white; border-radius: 50%;
            box-shadow: 0 0 10px 2px var(--ecarlate);
            animation: flicker var(--d) infinite alternate;
        }

        @keyframes flicker { 0% { opacity: 0.2; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.2); } }

        header { padding: 80px 20px; text-align: center; position: relative; z-index: 10; }
        h1 { 
            color: var(--ecarlate); font-size: 3rem; letter-spacing: 15px; margin: 0;
            text-shadow: 2px 0 0 rgba(0,255,255,0.4), -2px 0 0 rgba(255,0,255,0.4);
            animation: glitch 0.5s infinite alternate;
        }

        @keyframes glitch { 0% { transform: skew(0deg); } 10% { transform: skew(1deg); } 20% { transform: skew(-1deg); } 100% { transform: skew(0deg); } }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 10; }
        .box { background: rgba(0, 0, 0, 0.9); border: 1px solid #222; padding: 40px; margin-bottom: 40px; }
        .btn { border: 1px solid var(--ecarlate); color: var(--ecarlate); padding: 15px 30px; text-decoration: none; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>
    <div class="phenomene" style="top:10%; left:10%;"></div>
    <div class="phenomene" style="bottom:5%; right:5%; background: radial-gradient(circle, rgba(0, 50, 150, 0.1), transparent 70%);"></div>

    <div class="stars-container">
        <span class="star" style="--d:2s; top:15%; left:20%; width:3px; height:3px;"></span>
        <span class="star" style="--d:3s; top:17%; left:22%; width:2px; height:2px;"></span>
        <span class="star" style="--d:1s; top:14%; left:21%; width:1px; height:1px;"></span>
        <span class="star" style="--d:4s; top:45%; left:85%; width:4px; height:4px;"></span>
        <span class="star" style="--d:5s; top:75%; left:15%; width:2px; height:2px;"></span>
    </div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #444; font-size: 0.8rem;">VCR SIGNAL : LOW STABILITY</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <p>Analyse des distorsions du Multivers...</p>
            <a href="mailto:votre@mail.com" class="btn">TRANSMETTRE</a>
        </div>
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px solid #111; padding: 60px; background: #000; color: #222;">
                [ AUCUNE IMAGE DÉCRYPTÉE ]
            </div>
        </div>
    </div>
</body>
</html>
