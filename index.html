        :root { --nuit: #020617; --ecarlate: #ff2400; --mystique: #4b0082; }
        
        body {
            margin: 0; background: var(--nuit); color: white;
            font-family: 'Georgia', serif; text-align: center;
            min-height: 100vh; overflow-x: hidden;
            background: radial-gradient(circle at center, #0a192f 0%, var(--nuit) 100%);
        }

        /* FILTRE VHS */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2) 1px, transparent 1px, transparent 3px);
            z-index: 100; pointer-events: none;
        }

        /* --- AURORE BOR√âALE MAGNIFIQUE --- */
        .aurora {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: -2;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 36, 0, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(75, 0, 130, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 128, 128, 0.2) 0%, transparent 50%);
            filter: blur(80px);
            animation: auroraMovement 25s infinite alternate ease-in-out;
            mix-blend-mode: screen;
        }

        @keyframes auroraMovement {
            0% { transform: translate(-5%, -5%) rotate(0deg) scale(1); opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { transform: translate(5%, 5%) rotate(5deg) scale(1.1); opacity: 0.5; }
        }

        /* --- √âTOILES FILANTES R√âGULI√àRES --- */
        .shooting-star {
            position: fixed; top: 0; left: 30%; width: 3px; height: 3px;
            background: white; border-radius: 50%;
            box-shadow: 0 0 15px 2px white, 0 0 30px 5px var(--ecarlate);
            opacity: 0; z-index: -1;
            animation: shoot 8s infinite ease-in;
        }
        /* Deuxi√®me √©toile filante avec un d√©lai diff√©rent */
        .shooting-star-2 { left: 70%; animation-delay: 4s; }

        @keyframes shoot {
            0% { transform: translate(400px, -100px) rotate(-35deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: translate(0, 0) rotate(-35deg) scale(1); }
            20% { transform: translate(-800px, 500px) rotate(-35deg) scale(1.5); opacity: 0; }
            100% { opacity: 0; }
        }

        /* SYST√àME D'√âTOILES DENSES */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; color: var(--ecarlate); animation: flicker var(--d) infinite alternate; opacity: var(--o); }
        @keyframes flicker {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); filter: drop-shadow(0 0 8px var(--ecarlate)); }
        }

        header { padding: 80px 20px; border-bottom: 3px double var(--ecarlate); background: rgba(2, 6, 23, 0.7); backdrop-filter: blur(10px); position: relative; z-index: 10; }
        h1 { color: var(--ecarlate); font-size: 3.5rem; letter-spacing: 12px; text-shadow: 0 0 25px var(--ecarlate); margin: 0; }
        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 10; }
        .box { background: rgba(0, 0, 0, 0.85); border: 1px solid rgba(255, 36, 0, 0.4); padding: 40px; margin-bottom: 40px; border-radius: 5px; }
        .btn { background: var(--ecarlate); color: white; padding: 20px 45px; border: none; font-weight: bold; text-decoration: none; display: inline-block; box-shadow: 0 0 20px rgba(255, 36, 0, 0.5); }
    </style>
