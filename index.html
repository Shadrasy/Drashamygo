<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers</title>
    <style>
        :root {
            --nuit: #020617;
            --ecarlate: #ff2400;
        }

        body {
            margin: 0;
            background: var(--nuit);
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #0a192f 0%, var(--nuit) 100%);
        }

        /* --- EFFET VHS (Lignes de vieux moniteur) --- */
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.3;
        }

        /* --- CONTENEUR D'ÉTOILES MULTIPLES --- */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            color: var(--ecarlate);
            filter: blur(0.5px);
            animation: flicker var(--d) infinite alternate;
            opacity: var(--o);
        }

        @keyframes flicker {
            0% { opacity: 0.1; transform: scale(0.8); filter: brightness(0.5); }
            100% { opacity: 0.9; transform: scale(1.2); filter: brightness(1.5) drop-shadow(0 0 5px var(--ecarlate)); }
        }

        header {
            padding: 80px 20px;
            border-bottom: 3px double var(--ecarlate);
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(10px);
            position: relative; z-index: 10;
        }

        h1 { 
            color: var(--ecarlate); 
            font-size: clamp(2rem, 8vw, 3.5rem);
            letter-spacing: 12px;
            text-shadow: 0 0 20px var(--ecarlate);
            margin: 0;
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 10; }

        .box {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255, 36, 0, 0.4);
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .btn {
            background: var(--ecarlate);
            color: white;
            padding: 20px 45px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 36, 0, 0.5);
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); background: #ff4500; }
    </style>
</head>
