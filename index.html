<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Phénomène Total</title>
    <style>
        :root { 
            --fond: #010206; 
            --vhs-vert: #00ff41;
            --rouge: #ff1a1a;
            --bleu: #0044ff;
        }

        body {
            margin: 0; background-color: var(--fond); color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : NÉBULEUSE PROFONDE ET GAZEUSE */
            background: 
                radial-gradient(ellipse at 25% 35%, rgba(0, 68, 255, 0.45) 0%, transparent 65%),
                radial-gradient(ellipse at 75% 65%, rgba(255, 26, 26, 0.35) 0%, transparent 65%),
                var(--fond);
            background-attachment: fixed;
            filter: contrast(125%) brightness(90%) saturate(1.4);
        }

        /* --- FILTRE VHS (Léger et confortable) --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.15; z-index: 100; pointer-events: none;
            animation: vhs-grain 0.2s infinite;
        }
        @keyframes vhs-grain { 0% { transform: translate(0,0); } 100% { transform: translate(-1%, -1.5%); } }

        /* --- COUCHES D'ÉTOILES (ANTI-GRILLAGE) --- */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        
        /* Couche 1 : Poussière Galactique (Très dense) */
        .stars-dense {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 150px 250px, rgba(255,255,255,0.4), transparent);
            background-size: 300px 300px; opacity: 0.5;
            animation: drift 120s linear infinite;
        }

        /* Couche 2 : Amas de points colorés (Éparse) */
        .stars-colors {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: radial-gradient(2px 2px at 100px 100px, var(--rouge), transparent), radial-gradient(2px 2px at 300px 400px, var(--bleu), transparent);
            background-size: 500px 500px; opacity: 0.4;
            animation: drift 180s linear infinite reverse;
        }

        @keyframes drift { from { transform: rotate(0deg); } to { transform: rotate(5deg); } }

        /* --- NOUVEAU : ÉTOILE FILANTE (VISIBLE) --- */
        .shooting-star {
            position: fixed; top: -10%; left: -10%; width: 4px; height: 4px;
            background: white; border-radius: 50%;
            box-shadow: 0 0 20px 2px white, -10px 0 30px 10px rgba(255,255,255,0.2);
            z-index: -1; animation: shoot 12s infinite ease-in;
        }
        @keyframes shoot {
            0% { transform: translate(0, 0) rotate(35deg) scaleX(0); opacity: 0; }
            5% { transform: translate(10vw, 10vh) rotate(35deg) scaleX(10); opacity: 1; }
            15% { transform: translate(110vw, 80vh) rotate(35deg) scaleX(20); opacity: 0; }
            100% { transform: translate(110vw, 80vh) rotate(35deg); opacity: 0; }
        }

        /* --- NOUVEAU : PLANÈTES VISIBLES --- */
        .planet {
            position: fixed; border-radius: 50%; opacity: 0.35; z-index: -1;
            filter: blur(1px); box-shadow: inset -15px -15px 40px rgba(0,0,0,0.9);
        }
        .planet-1 { width: 180px; height: 180px; top: 15%; right: 10%; background: radial-gradient(circle at 30% 30%, #440000, #110000); }
        .planet-2 { width: 120px; height: 120px; bottom: 15%; left: 5%; background: radial-gradient(circle at 30% 30%, #002244, #000811); }

        /* --- INTERFACE VCR --- */
        .vcr-osd { position: fixed; top: 25px; left: 25px; color: var(--vhs-vert); font-size: 1rem; z-index: 1000; text-shadow: 0 0 5px var(--vhs-vert); }
        
        header { padding: 90px 20px; text-align: center; position: relative; z-index: 500; }
        h1 { 
            color: white; font-size: 3.5rem; letter-spacing: 15px; margin: 0; 
            text-shadow: 2px 0px 0px rgba(255, 0, 0, 0.7), -2px 0px 0px rgba(0, 255, 255, 0.5);
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 500; }
        .box { 
            background: rgba(0, 0, 0, 0.9); border: 1px solid #1a1a1a; padding: 45px; margin-bottom: 40px; 
            backdrop-filter: blur(8px); /* On voit la galaxie floue derrière les boîtes */
        }
        .btn { border: 1px solid var(--rouge); color: var(--rouge); padding: 15px 35px; text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.5); letter-spacing: 3px; }
    </style>
</head>
<body>
    <div class="vcr-osd">PLAY ▷<br>00:31:05:26<br>SCAN : PHENOMENA DETECTED</div>
    
    <div class="stars-container">
        <div class="stars-dense"></div>
        <div class="stars-colors"></div>
    </div>
    
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    <div class="shooting-star"></div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #444; letter-spacing: 5px;">[ SIGNAL PHÉNOMÉNAL : UNIVERSIAL DENSITY ]</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <p style="color: #888;">Envoyez vos analyses du phénomène à travers le spectre.</p>
            <a href="mailto:ton@mail.com" class="btn">ENVOYER</a>
        </div>
        
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px dashed #222; padding: 80px; background: #010101; color: #333; text-align: center;">
                [ SCAN PHÉNOMÈNE : STABLE ]
            </div>
        </div>
    </div>
</body>
</html>
