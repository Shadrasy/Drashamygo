<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Infini Clair</title>
    <style>
        :root { 
            --noir-vcr: #010103; 
            --vhs-vert: #00ff41;
            --rouge-sombre: #880000;
            --bleu-profond: #003366;
        }

        body {
            margin: 0; background-color: var(--noir-vcr); color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : NÉBULEUSE DOUCE ET PROFONDE */
            background: 
                radial-gradient(ellipse at 80% 20%, rgba(0, 50, 150, 0.3) 0%, transparent 70%),
                radial-gradient(ellipse at 20% 80%, rgba(150, 0, 0, 0.2) 0%, transparent 70%),
                var(--noir-vcr);
            background-attachment: fixed;
        }

        /* --- FILTRE VHS : TRÈS SUBTIL (Pour ne pas fatiguer les yeux) --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.08; z-index: 100; pointer-events: none;
            animation: grain 0.3s infinite;
        }
        @keyframes grain { 0% { transform: translate(0,0); } 100% { transform: translate(-0.5%, 0.5%); } }

        /* --- ÉTOILES : DENSITÉ PHÉNOMÉNALE (SANS GRILLAGE) --- */
        .star-field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -3; }
        .stars {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: 
                radial-gradient(1px 1px at 25px 35px, #fff, transparent),
                radial-gradient(1.5px 1.5px at 150px 250px, #fff, transparent),
                radial-gradient(1px 1px at 100px 100px, rgba(200,200,255,0.4), transparent);
            background-size: 400px 400px; opacity: 0.7;
            animation: rotation-univers 250s linear infinite;
        }
        @keyframes rotation-univers { from { transform: rotate(0deg); } to { transform: rotate(10deg); } }

        /* --- LE TROU NOIR (HAUT-DROIT) --- */
        .black-hole {
            position: fixed; top: 10%; right: 10%; width: 120px; height: 120px; z-index: -2;
            background: black; border-radius: 50%;
            box-shadow: 0 0 50px 10px rgba(100, 200, 255, 0.2), inset 0 0 30px white;
            animation: swirl 10s linear infinite;
        }
        @keyframes swirl { from { transform: rotate(0deg) scale(1); } 50% { transform: rotate(180deg) scale(1.05); } 100% { transform: rotate(360deg) scale(1); } }

        /* --- LES 6 PLANÈTES (DÉRIVE LENTE) --- */
        .planet {
            position: fixed; border-radius: 50%; z-index: -2;
            box-shadow: inset -20px -20px 50px rgba(0,0,0,0.9), 0 0 15px rgba(0,0,0,0.3);
            animation: float 150s linear infinite alternate;
        }
        .p1 { width: 200px; height: 200px; top: 15%; left: 5%; background: radial-gradient(circle at 30% 30%, #662222, #110000); }
        .p2 { width: 100px; height: 100px; bottom: 20%; right: 20%; background: radial-gradient(circle at 30% 30%, #224488, #050a1a); animation-delay: -20s; }
        .p3 { width: 40px; height: 40px; top: 60%; right: 40%; background: #444; animation-delay: -40s; }
        .p4 { width: 150px; height: 150px; bottom: 5%; left: 20%; background: radial-gradient(circle at 30% 30%, #442266, #110022); animation-delay: -60s; }
        .p5 { width: 30px; height: 30px; top: 5%; left: 40%; background: #aaa; animation-delay: -80s; }
        .p6 { width: 70px; height: 70px; top: 45%; left: 15%; background: radial-gradient(circle at 30% 30%, #664422, #221100); animation-delay: -100s; }

        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(10vw, 5vh); } }

        /* --- ÉTOILE FILANTE (LENTE ET RARE) --- */
        .shooting-star {
            position: fixed; top: -10%; left: -10%; width: 4px; height: 2px; background: white;
            box-shadow: 0 0 15px white, -30px 0 50px rgba(255,255,255,0.2);
            z-index: -1; animation: shoot 20s infinite linear; opacity: 0;
        }
        @keyframes shoot { 0% { transform: translate(0,0) rotate(35deg) scaleX(0); opacity: 0; } 5% { opacity: 1; scaleX(15); } 15% { transform: translate(110vw, 80vh) rotate(35deg); opacity: 0; } 100% { opacity: 0; } }

        /* --- INTERFACE : CONFORT ET LISIBILITÉ --- */
        .osd { position: fixed; top: 25px; left: 25px; color: var(--vhs-vert); font-size: 0.9rem; z-index: 1000; text-shadow: 0 0 5px black; }
        
        header { padding: 80px 20px; text-align: center; position: relative; z-index: 500; }
        h1 { 
            color: white; font-size: 4rem; letter-spacing: 20px; margin: 0; 
            /* TEXTE PROPRE : On ne force plus sur les yeux */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            filter: none; /* Supprime le flou qui fatigue */
        }

        .container { max-width: 850px; margin: auto; padding: 40px 20px; position: relative; z-index: 500; }
        .box { background: rgba(0, 0, 0, 0.9); border: 1px solid #222; padding: 50px; margin-bottom: 50px; backdrop-filter: blur(10px); }
        h2 { color: white; letter-spacing: 5px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .btn { border: 1px solid white; color: white; padding: 18px 40px; text-decoration: none; font-weight: bold; background: rgba(255,255,255,0.05); letter-spacing: 5px; transition: 0.3s; }
        .btn:hover { background: white; color: black; }
    </style>
</head>
<body>
    <div class="osd">PLAY ▷<br>00:31:05:26<br>SCAN : PHENOMENA RECOVERED</div>
    
    <div class="star-field"><div class="stars"></div></div>
    
    <div class="black-hole"></div>
    <div class="shooting-star"></div>

    <div class="planet p1"></div><div class="planet p2"></div>
    <div class="planet p3"></div><div class="planet p4"></div>
    <div class="planet p5"></div><div class="planet p6"></div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #666; letter-spacing: 8px; margin-top: 15px;">[ SIGNAL PURIFIÉ - SYSTÈME COMPLET ]</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <p style="color: #aaa; margin-bottom: 30px;">Transmettez vos analyses du phénomène sans fatigue visuelle.</p>
            <a href="mailto:ton@mail.com" class="btn">ENVOYER</a>
        </div>
        
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px dashed #333; padding: 80px; text-align: center; color: #444;">
                [ SCAN PHÉNOMÈNE : 100% ]
            </div>
        </div>
    </div>
</body>
</html>
