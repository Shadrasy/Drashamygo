<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Phénomène Réel</title>
    <style>
        :root { 
            --noir-espace: #020305; 
            --rouge-gaz: #b30000;
            --coeur-etoile: #ffffff;
        }
        
        body {
            margin: 0; background: var(--noir-espace); color: #ccc;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* Fond granuleux avec poches de gaz asymétriques */
            background: 
                radial-gradient(ellipse at 50% 50%, rgba(179, 0, 0, 0.15) 0%, transparent 80%),
                radial-gradient(ellipse at 20% 30%, rgba(0, 30, 80, 0.2) 0%, transparent 60%),
                var(--noir-espace);
        }

        /* --- LE GRAIN MAGNÉTOSCOPE ÉPAIS --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.18; z-index: 100; pointer-events: none;
            animation: noise 0.15s infinite;
        }

        @keyframes noise { 
            0% { transform: translate(0,0); } 
            50% { transform: translate(-2%, 1%); } 
            100% { transform: translate(1%, -2%); } 
        }

        /* --- BROUILLARD STELLAIRE (Milliers de points) --- */
        .deep-space-texture {
            position: fixed; top: 0; left: 0; width: 2px; height: 2px;
            background: transparent;
            /* On crée des centaines de micro-étoiles avec une seule ligne */
            box-shadow: 15vw 10vh #fff, 45vw 30vh rgba(255,255,255,0.3), 80vw 15vh #fff, 10vw 80vh rgba(255,0,0,0.2), 60vw 90vh #fff, 30vw 50vh rgba(255,255,255,0.5), 90vw 40vh #fff, 5vw 20vh rgba(255,255,255,0.2), 50vw 10vh #fff, 75vw 85vh rgba(255,0,0,0.3), 25vw 25vh #fff, 55vw 55vh #fff, 85vw 65vh rgba(255,255,255,0.4), 15vw 95vh #fff;
            z-index: -2;
        }

        /* --- NÉBULEUSE CENTRALE (Le Phénomène) --- */
        .nebula-core {
            position: fixed; top: 50%; left: 50%; width: 80vw; height: 60vh;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(212, 0, 0, 0.25) 0%, transparent 70%);
            filter: blur(100px); z-index: -1;
            animation: breathe 20s infinite alternate;
        }

        @keyframes breathe { 
            from { opacity: 0.4; transform: translate(-50%, -50%) scale(1); } 
            to { opacity: 0.8; transform: translate(-45%, -55%) scale(1.2); } 
        }

        /* --- ÉTOILES PRINCIPALES (Cœur blanc brûlant) --- */
        .star { 
            position: absolute; background: white; border-radius: 50%;
            box-shadow: 0 0 10px 3px rgba(255, 0, 0, 0.8), 0 0 20px 6px rgba(255, 0, 0, 0.4);
            animation: flicker var(--d) infinite alternate;
        }

        @keyframes flicker { 0% { opacity: 0.4; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1.2); } }

        header { padding: 80px 20px; text-align: center; position: relative; z-index: 10; }
        h1 { color: #ff0000; font-size: 3rem; letter-spacing: 15px; margin: 0; text-shadow: 0 0 20px #ff0000; }
        
        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 10; }
        .box { background: rgba(0, 0, 0, 0.92); border: 1px solid #1a1a1a; padding: 40px; margin-bottom: 40px; }
        .btn { border: 1px solid #ff0000; color: #ff0000; padding: 15px 30px; text-decoration: none; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>
    <div class="deep-space-texture"></div>
    <div class="nebula-core"></div>

    <div class="stars-container">
        <span class="star" style="--d:2s; top:20%; left:75%; width:4px; height:4px;"></span>
        <span class="star" style="--d:3s; top:22%; left:77%; width:2px; height:2px;"></span>
        <span class="star" style="--d:4s; top:80%; left:15%; width:3px; height:3px;"></span>
        <span class="star" style="--d:2s; top:15%; left:10%; width:1px; height:1px;"></span>
    </div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #666; font-size: 0.8rem; letter-spacing: 2px;">VCR SIGNAL : PHENOMENA DETECTED</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <p>Analyse des distorsions...</p>
            <a href="mailto:votre@mail.com" class="btn">TRANSMETTRE</a>
        </div>
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px solid #111; padding: 60px; background: #000; color: #222;">
                [ SIGNAL FAIBLE ]
            </div>
        </div>
    </div>
</body>
</html>
