<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL - Nébuleuse Visuelle V2031</title>
    <style>
        :root {
            --green: #00ff41;
            --dark-green: #003b00;
            --black: #000103;
            --glitch-red: rgba(255,0,0,0.3);
            --glitch-blue: rgba(0,0,255,0.3);
        }

        /* --- MOTEUR VISUEL --- */
        body {
            background-color: var(--black);
            color: var(--green);
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        /* EFFET CRT / VHS SCANLINES */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* FOND DE GRILLE TECHNIQUE */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(var(--dark-green) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--dark-green) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
        }

        /* --- TERMINAL INTERFACE --- */
        .terminal-container {
            width: 80%;
            max-width: 900px;
            border: 1px solid var(--green);
            padding: 40px;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 0 0 20px var(--dark-green);
            position: relative;
            z-index: 5;
        }

        .header-sys {
            position: absolute;
            top: -15px;
            left: 20px;
            background: var(--black);
            padding: 0 10px;
            font-size: 12px;
            border: 1px solid var(--green);
        }

        /* GLITCH ANIMATION */
        .glitch-title {
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: none; }
            20% { transform: translate(-2px, 2px); text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue); }
            40% { transform: translate(-2px, -2px); text-shadow: 2px 0 var(--glitch-blue), -2px 0 var(--glitch-red); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* --- NAVIGATION --- */
        .nav-menu {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--green);
            font-size: 1.2rem;
            border: 1px solid var(--dark-green);
            padding: 15px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }

        .nav-link:hover {
            background: var(--green);
            color: var(--black);
            box-shadow: 0 0 15px var(--green);
            transform: scale(1.02);
        }

        .nav-link span { font-size: 10px; align-self: center; }

        /* DECORATIONS LATERALE */
        .side-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            text-align: right;
            line-height: 1.5;
            color: var(--dark-green);
        }

        /* --- BOOT SEQUENCE LOGS --- */
        #console-output {
            font-size: 10px;
            margin-top: 20px;
            height: 60px;
            overflow: hidden;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="grid-overlay"></div>

    <div class="terminal-container">
        <div class="header-sys">MAIN_PORTAL_V2.0</div>
        
        <div class="glitch-title">NÉBULEUSE</div>
        <div style="font-size: 0.8rem; letter-spacing: 5px; margin-bottom: 20px;">VISUAL ARCHIVE SYSTEM</div>

        <div id="console-output"></div>

        <div class="nav-menu">
            <a href="archives.html" class="nav-link">
                [ ACCESS_ARCHIVES ]
                <span>STATUS: ONLINE</span>
            </a>
            <a href="archives.html?Hinaru=true" class="nav-link" style="border-style: dashed;">
                [ MASTER_LOGIN ]
                <span>RESTRICTED_AREA</span>
            </a>
            <a href="#" onclick="alert('System secure.')" class="nav-link">
                [ DIAGNOSTIC ]
                <span>0 ERRORS</span>
            </a>
        </div>
    </div>

    <div class="side-info">
        USER_ID: UNKNOWN<br>
        LOC: SECTOR_R14<br>
        DATE: 05_MARS_2031
    </div>

    <script>
        // SCRIPT DE LOGS DE DEMARRAGE (POUR NE RIEN OUBLIER)
        const consoleOut = document.getElementById('console-output');
        const logs = [
            "> INITIALIZING SECURITY LAYER...",
            "> SYNCING WITH NEBULA_DATABASE...",
            "> CHECKING ENCRYPTION KEYS...",
            "> LOCAL TIME: 2031-03-05 15:42",
            "> CONNECTION ESTABLISHED."
        ];

        let line = 0;
        function printLog() {
            if (line < logs.length) {
                consoleOut.innerHTML += logs[line] + "<br>";
                line++;
                setTimeout(printLog, 800);
            }
        }
        window.onload = printLog;

        // EFFET DE SON (OPTIONNEL)
        document.body.addEventListener('mouseenter', () => {
            console.log("Audio System Standby");
        });
    </script>

</body>
</html>
