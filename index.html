<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Horizon Final</title>
    <style>
        :root { 
            --noir-vcr: #010103; 
            --vhs-vert: #00ff41;
            --rouge-gaz: rgba(255, 20, 20, 0.4);
            --bleu-gaz: rgba(0, 80, 255, 0.45);
        }

        body {
            margin: 0; background-color: var(--noir-vcr); color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : NÉBULEUSES EN MOUVEMENT */
            background: 
                radial-gradient(ellipse at 25% 35%, var(--bleu-gaz) 0%, transparent 65%),
                radial-gradient(ellipse at 75% 65%, var(--rouge-gaz) 0%, transparent 65%),
                var(--noir-vcr);
            background-attachment: fixed;
            filter: contrast(125%) brightness(95%) saturate(1.4);
        }

        /* --- FILTRE VHS --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.14; z-index: 100; pointer-events: none;
            animation: vhs-noise 0.2s infinite;
        }
        @keyframes vhs-noise { 0% { transform: translate(0,0); } 100% { transform: translate(-1%, 1%); } }

        /* --- LES COUCHES D'ÉTOILES (DENSITÉ MAXIMALE) --- */
        .universe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -3; }
        .star-layer { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background-repeat: repeat; }
        
        /* 1. La Poussière Galactique (Milliers de micro-points) */
        .stars-dense {
            background-image: 
                radial-gradient(1px 1px at 15px 25px, #fff, transparent),
                radial-gradient(1px 1px at 60px 110px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1.5px 1.5px at 150px 200px, #fff, transparent);
            background-size: 250px 250px; opacity: 0.8;
            animation: drift-galactique 180s linear infinite;
        }

        /* 2. Étoiles Scintillantes Aléatoires */
        .stars-sparkle {
            background-image: radial-gradient(2px 2px at 100px 150px, #fff, transparent);
            background-size: 500px 500px; opacity: 0.5;
            animation: drift-galactique 120s linear infinite reverse;
        }

        @keyframes drift-galactique { from { transform: rotate(0deg); } to { transform: rotate(20deg); } }

        /* --- LE TROU NOIR (ANIMÉ) --- */
        .black-hole {
            position: fixed; top: 35%; left: 45%; width: 100px; height: 100px;
            background: black; border-radius: 50%; z-index: -2;
            /* Disque d'accrétion (La lumière aspirée) */
            box-shadow: 
                0 0 60px 10px rgba(255, 255, 255, 0.4),
                0 0 100px 30px rgba(0, 100, 255, 0.2),
                inset 0 0 40px rgba(255, 255, 255, 0.8);
            animation: black-hole-swirl 10s infinite linear, black-hole-pulse 4s infinite alternate ease-in-out;
        }
        @keyframes black-hole-swirl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes black-hole-pulse { 0% { transform: scale(1); box-shadow: 0 0 60px 10px rgba(255,255,255,0.4); } 100% { transform: scale(1.1); box-shadow: 0 0 90px 20px rgba(255,255,255,0.6); } }

        /* --- PLANÈTES EN ORBITE LENTE --- */
        .planet {
            position: fixed; border-radius: 50%; z-index: -2;
            box-shadow: inset -20px -20px 60px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.4);
            animation: orbital-move 160s linear infinite;
        }
