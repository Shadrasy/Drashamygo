<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Archives de l'Astre Créateur Suprême - Système OMNI V100.9.9">
    <title>TERMINAL - Archives OMNI V2031</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { 
            --noir-fond: #000000; /* Noir pur pour l'espace */
            --rouge-vif: #ff0033; /* Uniquement pour l'UI et les détails */
            --bordeaux: #880015; /* Bordures */
            --noir-profond: #050000;
            --vhs-vert: #00ff41;
            --cosplay-gold: #ffcc00;
        }

        body { 
            margin: 0; background-color: var(--noir-fond); color: white; 
            font-family: 'Courier New', monospace; overflow-x: hidden;
            user-select: none; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh;
        }

        /* --- MOTEUR VHS ÉPURÉ (Plus de voile rouge global) --- */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 0, 0, 0), rgba(0, 0, 255, 0.02));
            z-index: 999; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }
        
        /* --- DÉCORS GALACTIQUES (Fond Noir) --- */
        .bg-layer { position: fixed; inset: 0; pointer-events: none; }
        
        /* Suppression du Redshift qui rendait tout le fond rouge */
        .redshift { 
            background: none; 
            z-index: -1; 
        }

        .spiral { 
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.05) 10%, transparent 50%); 
            width: 250vmax; height: 250vmax; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); animation: spin 300s linear infinite; z-index: -8; 
        }
        
        .stars { 
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), 
                              radial-gradient(1.5px 1.5px at 150px 250px, #fff, transparent); 
            background-size: 300px 300px; opacity: 0.6; animation: spin 240s linear infinite; z-index: -5; 
        }
        
        .stars-twinkle { 
            background-image: radial-gradient(1.5px 1.5px at 50px 50px, #fff, transparent); 
            background-size: 150px 150px; animation: twinkle 3s infinite alternate; z-index: -6; 
        }

        /* --- QUASAR (Point focal rouge conservé) --- */
        .quasar-container { position: fixed; top: 10%; right: 8%; width: 150px; height: 150px; z-index: -2; }
        .black-hole { width: 100%; height: 100%; background: black; border-radius: 50%; box-shadow: 0 0 40px white; }
        .jet { 
            position: absolute; top: 50%; left: 50%; width: 2px; height: 1000px; 
            background: linear-gradient(0deg, transparent, var(--rouge-vif), white, var(--rouge-vif), transparent); 
            transform: translate(-50%, -50%) rotate(45deg); opacity: 0.8;
        }

        /* --- SYSTÈME PLANÉTAIRE --- */
        .nebula-planet { position: fixed; border-radius: 50%; z-index: -4; box-shadow: inset -10px -10px 20px rgba(0,0,0,0.9); }
        .p-gold { width: 30px; height: 30px; background: var(--cosplay-gold); animation: orbitA 45s linear infinite; }
        .p-red { width: 80px; height: 80px; background: #440000; border: 1px solid var(--rouge-vif); animation: orbitA 80s linear infinite reverse; }

        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes orbitA { from { transform: rotate(0deg) translateX(35vw) rotate(0deg); } to { transform: rotate(360deg) translateX(35vw) rotate(-360deg); } }

        /* --- INTERFACE TERMINAL (ROUGE STRICT) --- */
        .terminal-container {
            position: relative; z-index: 100;
            width: 85%; max-width: 850px;
            border: 1px solid var(--bordeaux);
            padding: 40px;
            background: rgba(0, 0, 0, 0.95); /* Noir opaque pour contraster */
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            text-align: center;
        }

        .header-sys {
            position: absolute; top: -12px; left: 20px;
            background: black; padding: 0 10px;
            font-size: 11px; border: 1px solid var(--rouge-vif); color: var(--rouge-vif);
        }

        .glitch-title {
            font-size: 3rem; font-weight: bold; letter-spacing: 12px;
            color: white; text-shadow: 2px 0 var(--rouge-vif); margin-bottom: 5px;
        }

        /* --- NAVIGATION --- */
        .nav-menu { margin-top: 30px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }

        .box {
            text-decoration: none; color: white; border: 1px solid #222;
            padding: 20px 10px; transition: 0.3s;
            background: rgba(10, 10, 10, 0.5); cursor: pointer;
        }

        .box:hover {
            border-color: var(--rouge-vif);
            background: rgba(255, 0, 51, 0.05);
        }

        .btn { 
            display: inline-block; border: 1px solid var(--rouge-vif); color: var(--rouge-vif); 
            padding: 5px 10px; text-decoration: none; font-size: 0.65rem; margin-top: 10px;
        }
        
        .box:hover .btn { background: var(--rouge-vif); color: white; }

        /* --- OSD --- */
        .osd { position: fixed; top: 20px; left: 20px; color: var(--rouge-vif); font-size: 0.8rem; z-index: 9999; text-align: left;}
        #console-output {
            font-size: 10px; height: 50px; color: var(--rouge-vif); opacity: 0.7;
            text-align: left; margin: 15px 0; padding-left: 10px; border-left: 1px solid var(--rouge-vif);
        }

        #qrcode { background: white; padding: 10px; display: none; margin: 20px auto; width: 140px; border: 2px solid var(--rouge-vif); }
    </style>
</head>
<body>

    <div class="osd">
        STATUS : RED_INTERFACE_SYNC<br>
        DATE : 05 MARS 2031<br>
        <span id="count-value">SCANNING...</span>
    </div>

    <div class="bg-layer redshift"></div>
    <div class="bg-layer stars"></div>
    <div class="bg-layer stars-twinkle"></div>
    <div class="bg-layer spiral"></div>

    <div class="quasar-container">
        <div class="jet"></div><div class="black-hole"></div>
    </div>

    <div id="galaxy-receptor">
        <div class="nebula-planet p-gold"></div>
        <div class="nebula-planet p-red"></div>
    </div>

    <div class="terminal-container">
        <div class="header-sys">OMNI_CORE_V2031</div>
        <div class="glitch-title">ARCHIVES</div>
        <div style="font-size: 0.7rem; color: var(--rouge-vif); letter-spacing: 4px;">L'ASTRE CRÉATEUR SUPRÊME</div>

        <div id="console-output"></div>

        <div class="nav-menu">
            <a href="theories.html" class="box">
                <span style="font-weight:bold; display:block;">THÉORIES</span>
                <div class="btn">PROPOSER</div>
            </a>
            <a href="systeme.html" class="box">
                <span style="font-weight:bold; display:block;">SYSTÈME</span>
                <div class="btn">ANALYSER</div>
            </a>
            <a href="galerie.html" class="box">
                <span style="font-weight:bold; display:block;">GALERIE</span>
                <div class="btn">TRAVERSER</div>
            </a>
        </div>

        <div id="qr-master-zone">
            <div id="qrcode"></div>
            <button class="btn" style="cursor: pointer;" onclick="genererPortailQR()">[ ACTIVER PORTAIL ]</button>
        </div>
    </div>

    <script>
        const consoleOut = document.getElementById('console-output');
        const logs = [
            "> SYNC INTERFACE ROUGE...",
            "> FOND NOIR PROFOND ÉTABLI...",
            "> CONNEXION OMNI STABLE.",
            "> BIENVENUE, CRÉATEUR."
        ];

        let line = 0;
        function printLog() {
            if (line < logs.length) {
                consoleOut.innerHTML += logs[line] + "<br>";
                line++;
                setTimeout(printLog, 500);
            }
        }

        function genererPortailQR() {
            const container = document.getElementById("qrcode");
            container.innerHTML = "";
            new QRCode(container, {
                text: "https://shadrasy.github.io/Drashamygo/index.html",
                width: 140, height: 140,
                colorDark : "#000000", colorLight : "#ffffff"
            });
            container.style.display = "block";
        }

        window.onload = printLog;
    </script>
</body>
</html>
