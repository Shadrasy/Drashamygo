    <style>
        :root { 
            /* --- PALETTE INTERFACE (Bordeaux Strict) --- */
            --bordeaux: #660011; 
            --bordeaux-lumineux: #880015;
            --ui-text: #660011;
            
            /* --- PALETTE ESPACE (Rendu Naturel) --- */
            --space-black: #020205;
            --nebula-blue: rgba(0, 50, 150, 0.2); /* Hydrog√®ne bleu profond */
            --nebula-rose: rgba(255, 100, 200, 0.15); /* Magenta p√¢le */
            --star-white: #fdfbff; /* Blanc cr√®me */
            --pulsar-cyan: rgba(200, 230, 255, 0.8); /* Blanc bleut√© thermique */
        }

        body { 
            margin: 0; background-color: var(--space-black); color: white; 
            font-family: 'Courier New', monospace; overflow-x: hidden;
            user-select: none; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh;
        }

        /* --- MOTEUR VHS (Naturel, sans d√©rive chromatique) --- */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255,255,255,0.02), rgba(0,0,0,0), rgba(255,255,255,0.01));
            z-index: 999; background-size: 100% 3px, 4px 100%; pointer-events: none;
            opacity: 0.4;
        }
        
        /* --- D√âCORS GALACTIQUES NATURELS --- */
        .bg-layer { position: fixed; inset: 0; pointer-events: none; }
        
        /* N√©buleuses : M√©lange Bleu Hydrog√®ne et Rose p√¢le */
        .nebula-gas { 
            background: 
                radial-gradient(circle at 20% 30%, var(--nebula-blue) 0%, transparent 60%),
                radial-gradient(circle at 80% 70%, var(--nebula-rose) 0%, transparent 50%);
            filter: blur(40px);
            animation: gas-pulse 15s infinite alternate ease-in-out; 
            z-index: -9; 
        }

        .stars { 
            background-image: 
                radial-gradient(1px 1px at 25px 35px, var(--star-white), transparent), 
                radial-gradient(1.5px 1.5px at 150px 250px, #fff, transparent),
                radial-gradient(1px 1px at 400px 100px, #ddf, transparent); 
            background-size: 400px 400px; opacity: 0.5; z-index: -5; 
        }

        @keyframes gas-pulse { from { opacity: 0.4; transform: scale(1); } to { opacity: 0.8; transform: scale(1.1); } }

        /* --- PULSAR (Blanc bleut√© / Naturel) --- */
        .quasar-container { position: fixed; top: 15%; right: 10%; width: 120px; height: 120px; z-index: -2; filter: drop-shadow(0 0 20px var(--pulsar-cyan)); }
        .black-hole { width: 100%; height: 100%; background: #000; border-radius: 50%; box-shadow: inset 0 0 20px var(--pulsar-cyan); }
        .jet { 
            position: absolute; top: 50%; left: 50%; width: 2px; height: 800px; 
            background: linear-gradient(0deg, transparent, var(--pulsar-cyan), white, var(--pulsar-cyan), transparent); 
            transform: translate(-50%, -50%) rotate(35deg); opacity: 0.6;
        }

        /* --- INTERFACE TERMINAL (ROUGE BORDEAUX STRICT) --- */
        .terminal-container {
            position: relative; z-index: 100; width: 85%; max-width: 900px;
            border: 1px solid var(--bordeaux); padding: 40px;
            background: rgba(0, 0, 0, 0.92); 
            box-shadow: 0 0 30px rgba(102, 0, 17, 0.3); /* Lueur bordeaux discr√®te */
            text-align: center;
        }

        .header-sys {
            position: absolute; top: -12px; left: 30px;
            background: black; padding: 0 15px;
            font-size: 11px; border: 1px solid var(--bordeaux); color: var(--bordeaux);
            text-transform: uppercase; letter-spacing: 2px;
        }

        .glitch-title {
            font-size: 3.5rem; font-weight: bold; letter-spacing: 12px;
            color: #fff; text-shadow: 2px 0 var(--bordeaux);
        }

        /* --- NAVIGATION UI --- */
        .nav-menu { margin-top: 40px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        
        .box {
            text-decoration: none; color: #ccc; border: 1px solid #1a1a1a;
            padding: 30px 15px; transition: 0.3s; background: rgba(5, 0, 0, 0.6);
        }
        
        /* Bordures et boutons passent en bordeaux au survol */
        .box:hover { border-color: var(--bordeaux); background: rgba(102, 0, 17, 0.05); }
        .box:hover span { color: white; }

        .btn { 
            display: inline-block; border: 1px solid var(--bordeaux); color: var(--bordeaux); 
            padding: 8px 18px; text-decoration: none; margin-top: 15px; font-size: 0.7rem; 
            transition: 0.3s;
        }
        .box:hover .btn { background: var(--bordeaux); color: white; }

        /* --- OSD & TEXTE INTERFACE --- */
        .osd { 
            position: fixed; top: 30px; left: 30px; 
            color: var(--ui-text); font-size: 0.8rem; 
            z-index: 9999; text-align: left; line-height: 1.6;
        }
        
        #console-output {
            font-size: 11px; height: 60px; margin: 25px 0;
            border-left: 1px solid var(--bordeaux); padding-left: 15px;
            color: var(--ui-text); text-align: left;
        }

        #qrcode { 
            background: white; padding: 10px; display: none; 
            margin: 20px auto; width: 140px; border: 4px solid var(--bordeaux); 
        }

        .active-red { color: var(--bordeaux); text-decoration: underline; }
    </style>
</head>
