    <style>
        :root { 
            --noir-fond: #000000; 
            --rouge-vif: #ff0033; 
            --bordeaux: #660011; 
            --noir-profond: #050000;
            --rouge-aura: rgba(255, 0, 50, 0.2);
            --jet-faisceau: rgba(255, 255, 255, 0.8);
            --cosplay-gold: #ffcc00;
        }

        body { 
            margin: 0; background-color: var(--noir-fond); color: white; 
            font-family: 'Courier New', monospace; overflow-x: hidden;
            user-select: none; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh;
        }

        /* --- MOTEUR VHS (Suppression des teintes bleues/vertes) --- */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 0, 0, 0), rgba(100, 0, 0, 0.02));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
            mix-blend-mode: overlay;
        }
        
        /* --- D√âCORS GALACTIQUES (Nettoyage des couleurs) --- */
        .bg-layer { position: fixed; inset: 0; pointer-events: none; }
        .redshift { background: radial-gradient(circle, transparent 40%, rgba(150, 0, 0, 0.15) 100%); z-index: -1; }
        .spiral { background: conic-gradient(from 0deg, transparent, rgba(255, 0, 50, 0.05) 10%, transparent 50%); width: 250vmax; height: 250vmax; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: spin 300s linear infinite; z-index: -8; }
        .stars { background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 150px 250px, #fff, transparent); background-size: 300px 300px; opacity: 0.6; animation: spin 240s linear infinite; z-index: -5; }
        .nebula-gas { background: radial-gradient(circle at 30% 70%, rgba(255, 0, 50, 0.05) 0%, transparent 50%); animation: gas-pulse 10s infinite alternate ease-in-out; z-index: -9; }

        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes gas-pulse { from { opacity: 0.3; } to { opacity: 0.7; } }

        /* --- QUASAR (100% Rouge & Blanc) --- */
        .quasar-container { position: fixed; top: 10%; right: 8%; width: 150px; height: 150px; z-index: -2; }
        .black-hole { width: 100%; height: 100%; background: black; border-radius: 50%; box-shadow: 0 0 50px white, inset 0 0 30px var(--rouge-vif); }
        .jet { position: absolute; top: 50%; left: 50%; width: 4px; height: 1000px; background: linear-gradient(0deg, transparent, var(--rouge-vif), white, var(--rouge-vif), transparent); transform: translate(-50%, -50%) rotate(45deg); box-shadow: 0 0 30px var(--rouge-vif); }

        /* --- PLAN√àTES (Ajustement des teintes sombres) --- */
        .nebula-planet { position: fixed; border-radius: 50%; z-index: -4; box-shadow: inset -15px -15px 30px rgba(0,0,0,0.9); top: 50%; left: 50%; }
        @keyframes orbitA { from { transform: rotate(0deg) translateX(38vw) rotate(0deg); } to { transform: rotate(360deg) translateX(38vw) rotate(-360deg); } }
        @keyframes orbitB { from { transform: rotate(0deg) translateY(30vh) rotate(0deg); } to { transform: rotate(-360deg) translateY(30vh) rotate(360deg); } }

        .p-gold { width: 35px; height: 35px; background: var(--cosplay-gold); box-shadow: 0 0 20px var(--cosplay-gold); animation: orbitA 45s linear infinite; }
        .p-red { width: 140px; height: 140px; background: #440000; border: 1px solid var(--rouge-vif); animation: orbitA 80s linear infinite reverse; }
        .p-dark { width: 160px; height: 160px; background: #110000; border: 1px solid #330000; animation: orbitB 90s linear infinite; }

        /* --- INTERFACE TERMINAL (ROUGE PUR) --- */
        .terminal-container {
            position: relative; z-index: 100; width: 85%; max-width: 950px;
            border: 2px solid var(--bordeaux); padding: 40px;
            background: rgba(0, 0, 0, 0.96); box-shadow: 0 0 40px rgba(255, 0, 0, 0.25);
            text-align: center;
        }

        .header-sys {
            position: absolute; top: -15px; left: 30px;
            background: black; padding: 0 15px;
            font-size: 13px; border: 1px solid var(--rouge-vif); color: var(--rouge-vif);
        }

        .glitch-title {
            font-size: 4rem; font-weight: bold; letter-spacing: 15px;
            color: white; text-shadow: 3px 0 var(--rouge-vif);
        }

        /* --- NAVIGATION --- */
        .nav-menu { margin-top: 40px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .box {
            text-decoration: none; color: white; border: 1px solid #222;
            padding: 30px 15px; transition: 0.3s; background: rgba(10, 0, 0, 0.4);
        }
        .box:hover { border-color: var(--rouge-vif); background: rgba(255, 0, 0, 0.08); }
        
        .btn { 
            display: inline-block; border: 1px solid var(--rouge-vif); color: var(--rouge-vif); 
            padding: 10px 20px; text-decoration: none; margin-top: 15px; font-size: 0.7rem; 
        }
        .box:hover .btn { background: var(--rouge-vif); color: white; }

        /* --- OSD ROUGE --- */
        .osd { position: fixed; top: 30px; left: 30px; color: var(--rouge-vif); font-size: 0.85rem; z-index: 9999; text-align: left;}
        #console-output {
            font-size: 10px; height: 60px; margin: 20px 0;
            border-left: 2px solid var(--rouge-vif); padding-left: 15px;
            color: var(--rouge-vif); text-align: left; opacity: 0.9;
        }

        #qrcode { background: white; padding: 15px; display: none; margin: 20px auto; width: 140px; border: 3px solid var(--rouge-vif); }
    </style>
</head>

    <script>
        const consoleOut = document.getElementById('console-output');
