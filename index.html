<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers</title>
    <style>
        :root {
            --nuit: #020617;
            --ecarlate: #ff2400;
        }

        body {
            margin: 0;
            background: var(--nuit);
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            /* Le fond avec effet de profondeur */
            background: radial-gradient(circle at center, #0a192f 0%, var(--nuit) 100%);
        }

        /* Création du ciel étoilé avec formes variées */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: 
                /* Étoiles blanches lointaines */
                radial-gradient(white 1px, transparent 1px),
                /* Grosses étoiles rouges avec halo (brillance) */
                radial-gradient(var(--ecarlate) 2px, transparent 4px),
                /* Éclats écarlates diffus */
                radial-gradient(rgba(255, 36, 0, 0.4) 1px, transparent 10px);
            /* Tailles différentes pour briser la grille */
            background-size: 130px 130px, 200px 200px, 350px 350px;
            background-position: 0 0, 50px 100px, 150px 250px;
            animation: moveStars 100s linear infinite;
        }

        /* Animation de scintillement */
        @keyframes moveStars {
            from { opacity: 0.5; }
            to { opacity: 0.8; }
        }

        header {
            padding: 80px 20px;
            border-bottom: 2px solid var(--ecarlate);
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
        }

        h1 { 
            color: var(--ecarlate); 
            font-size: 3rem;
            letter-spacing: 10px;
            text-shadow: 0 0 30px var(--ecarlate);
            margin: 0;
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; }

        .box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 36, 0, 0.4);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn {
            background: var(--ecarlate);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 36, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="stars-container"></div>
    
    <header>
        <h1>ARCHIVES</h1>
        <p style="opacity: 0.8;">✧ Mystères & Illustrations Inédites ✧</p>
    </header>

    <div class="container">
        <div class="box">
            <span style="font-size: 3rem;">✍️</span>
            <h2>Mur des Théories</h2>
            <p>Le futur de mes romans dépend de vos suppositions...</p>
            <a href="mailto:TON-EMAIL@gmail.com?subject=Ma Théorie" class="btn">PROPOSER UNE THÉORIE</a>
        </div>
    </div>
</body>
</html>
