        /* --- FILTRE VHS --- */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 3px);
            z-index: 100; pointer-events: none;
        }

        /* --- AURORE BOR√âALE √âCARLATE --- */
        .aurora {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(255, 36, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 20% 30%, rgba(10, 25, 47, 0.3) 0%, transparent 40%);
            filter: blur(100px);
            animation: auroraFlow 30s infinite alternate ease-in-out;
        }
        @keyframes auroraFlow {
            0% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            100% { transform: rotate(15deg) scale(1.2); opacity: 0.6; }
        }

        /* --- √âTOILE FILANTE --- */
        .shooting-star {
            position: fixed; top: 0; left: 50%; width: 2px; height: 2px;
            background: white; border-radius: 50%;
            box-shadow: 0 0 20px 2px white, 0 0 40px 4px var(--ecarlate);
            opacity: 0; z-index: -1;
            animation: shoot 10s infinite;
        }
        @keyframes shoot {
            0% { transform: translate(200px, -100px) rotate(-45deg) scale(0); opacity: 0; }
            1% { opacity: 1; }
            5% { transform: translate(-1000px, 600px) rotate(-45deg) scale(2); opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes flicker {
            0% { opacity: 0.1; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2) rotate(15deg); filter: brightness(1.8) drop-shadow(0 0 10px var(--ecarlate)); }
        }

        header { padding: 80px 20px; border-bottom: 3px double var(--ecarlate); background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(10px); position: relative; z-index: 10; }

        .box { background: rgba(0, 0, 0, 0.9); border: 1px solid rgba(255, 36, 0, 0.5); padding: 40px; margin-bottom: 40px; border-radius: 5px; box-shadow: 0 0 30px rgba(0,0,0,1); }
