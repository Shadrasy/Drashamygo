    <title>Archives du Multivers</title>
    <style>
        :root { 
            --nuit: #020617; 
            --ecarlate: #ff2400; 
            --violet: #2e1065;
            --indigo: #1e1b4b;
            --rose: #701a75;
        }
        
        body {
            margin: 0; background: var(--nuit); color: white;
            font-family: 'Georgia', serif; text-align: center;
            min-height: 100vh; overflow-x: hidden;
            /* Fond avec m√©lange de couleurs spatiales */
            background: 
                radial-gradient(circle at 20% 30%, var(--violet) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--rose) 0%, transparent 50%),
                linear-gradient(to bottom, var(--nuit), var(--indigo));
            background-attachment: fixed;
        }

        /* --- FILTRE VHS --- */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 3px);
            z-index: 100; pointer-events: none;
        }

        /* --- N√âBULEUSE VIBRANTE --- */
        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(255, 36, 0, 0.1), transparent 70%);
            filter: blur(60px);
            animation: pulseNebula 15s infinite alternate ease-in-out;
        }
        @keyframes pulseNebula {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.2); }
        }

        /* --- COM√àTES LENTES --- */
        .shooting-star {
            position: fixed; top: -10%; left: 110%; width: 3px; height: 3px;
            background: white; border-radius: 50%;
            box-shadow: 0 0 20px 5px white, 0 0 50px 10px var(--ecarlate);
            opacity: 0; z-index: -1;
            animation: slowShoot 20s infinite linear;
        }
        .shooting-star-2 { animation-delay: 10s; left: 80%; }

        @keyframes slowShoot {
            0% { transform: translate(0, 0) rotate(-35deg); opacity: 0; }
            5% { opacity: 1; }
            40% { transform: translate(-1500px, 1000px) rotate(-35deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* --- √âTOILES √âCARLATES --- */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; color: var(--ecarlate); animation: flicker var(--d) infinite alternate; opacity: var(--o); }
        @keyframes flicker {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); filter: drop-shadow(0 0 10px var(--ecarlate)); }
        }

        header { padding: 80px 20px; border-bottom: 3px double var(--ecarlate); background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(10px); position: relative; z-index: 10; }
        h1 { color: var(--ecarlate); font-size: 3.5rem; letter-spacing: 12px; text-shadow: 0 0 30px var(--ecarlate); margin: 0; }
        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 10; }
        .box { background: rgba(0, 0, 0, 0.85); border: 1px solid rgba(255, 36, 0, 0.4); padding: 40px; margin-bottom: 40px; border-radius: 8px; box-shadow: 0 0 40px rgba(0,0,0,1); }
        .btn { background: var(--ecarlate); color: white; padding: 20px 45px; border: none; font-weight: bold; text-decoration: none; display: inline-block; box-shadow: 0 0 20px rgba(255, 36, 0, 0.5); border-radius: 4px; }
    </style>
</head>
