<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives du Multivers - Phénomène Total</title>
    <style>
        :root { 
            --fond-noir: #010204; 
            --vhs-vert: #00ff41;
            --rouge-brut: #990000;
        }

        body {
            margin: 0; background-color: var(--fond-noir); color: #d0d0d0;
            font-family: 'Courier New', monospace;
            min-height: 100vh; overflow-x: hidden;
            /* FOND : NÉBULEUSE MULTI-COUCHES (Plus irrégulière) */
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 40, 100, 0.25) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 80%, rgba(150, 0, 0, 0.2) 0%, transparent 60%),
                radial-gradient(ellipse at 50% 10%, rgba(100, 0, 150, 0.1) 0%, transparent 70%),
                linear-gradient(to bottom, #000 0%, #050510 100%);
            background-attachment: fixed;
            filter: contrast(120%) brightness(85%);
        }

        /* --- LE GRAIN VHS (Indispensable pour la texture "sale") --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png');
            opacity: 0.25; z-index: 100; pointer-events: none;
            animation: vhs-noise 0.1s steps(2) infinite;
        }

        @keyframes vhs-noise { 0% { transform: scale(1.1) translate(0,0); } 100% { transform: scale(1.1) translate(-2%, -1%); } }

        /* --- POUSSIÈRE STELLAIRE MASSIVE (La "matière" de l'univers) --- */
        .poussiere-totale { 
            position: fixed; top: 0; left: 0; width: 2px; height: 2px; background: transparent; 
            /* On crée un tapis de particules blanches et rouges très sombres */
            box-shadow: 
                15vw 10vh #fff, 85vw 25vh rgba(255,255,255,0.4), 45vw 10vh #fff, 12vw 45vh rgba(150,0,0,0.3), 
                65vw 15vh #fff, 82vw 88vh #fff, 5vw 70vh #fff, 22vw 12vh #fff, 75vw 42vh #fff,
                30vw 30vh rgba(255,255,255,0.2), 60vw 60vh rgba(150,0,0,0.2), 10vw 90vh #fff,
                90vw 10vh #fff, 40vw 50vh rgba(255,255,255,0.3), 70vw 80vh #fff; 
            z-index: -2; 
        }

        /* --- AMAS DE GAZ EN MOUVEMENT --- */
        .gaz-phenomene {
            position: fixed; top: 50%; left: 50%; width: 150vw; height: 150vh;
            background: radial-gradient(circle, rgba(153, 0, 0, 0.15) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            filter: blur(120px); z-index: -3;
            animation: dérive 40s infinite alternate linear;
        }
        @keyframes dérive { from { transform: translate(-55%, -45%) scale(1); } to { transform: translate(-45%, -55%) scale(1.2); } }

        /* --- ÉTOILES À CŒUR BRÛLANT --- */
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            box-shadow: 0 0 10px 4px var(--rouge-brut), 0 0 25px 8px rgba(153, 0, 0, 0.4); 
            animation: scintille var(--d) infinite alternate ease-in-out;
        }
        @keyframes scintille { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.2); } }

        /* --- INTERFACE VCR --- */
        .vcr-osd { position: fixed; top: 25px; left: 25px; color: var(--vhs-vert); font-size: 1rem; z-index: 110; text-shadow: 0 0 5px var(--vhs-vert); line-height: 1.4; }
        
        header { padding: 90px 20px; text-align: center; position: relative; z-index: 10; background: rgba(0,0,0,0.5); }
        h1 { 
            color: white; font-size: 3.5rem; letter-spacing: 15px; margin: 0; 
            text-shadow: 4px 0px 0px rgba(153, 0, 0, 0.9), -4px 0px 0px rgba(0, 255, 255, 0.6);
        }

        .container { max-width: 800px; margin: auto; padding: 40px 20px; position: relative; z-index: 10; }
        .box { background: rgba(0, 0, 0, 0.95); border: 1px solid #111; padding: 40px; margin-bottom: 40px; }
        .btn { border: 1px solid var(--rouge-brut); color: var(--rouge-brut); padding: 15px 30px; text-decoration: none; display: inline-block; font-weight: bold; background: rgba(0,0,0,0.4); text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="vcr-osd">PLAY ▷<br>00:31:05:26<br><span style="font-size: 0.7rem;">DEEP SPACE PHENOMENA : CAPTURED</span></div>
    
    <div class="poussiere-totale"></div>
    <div class="gaz-phenomene"></div>

    <div class="stars-container">
        <span class="star" style="--d:3s; top:15%; left:20%; width:4px; height:4px;"></span>
        <span class="star" style="--d:2s; top:17%; left:22%; width:2px; height:2px;"></span>
        <span class="star" style="--d:4s; top:75%; left:85%; width:3px; height:3px;"></span>
    </div>

    <header>
        <h1>ARCHIVES</h1>
        <p style="color: #444; letter-spacing: 4px; font-size: 0.8rem; margin-top: 10px;">[ SIGNAL BRUT - AUCUNE MODIFICATION ]</p>
    </header>

    <div class="container">
        <div class="box">
            <h2>Mur des Théories</h2>
            <p>Le destin du Multivers attend vos écrits.</p>
            <a href="mailto:ton-email@mail.com" class="btn">Transmettre</a>
        </div>
        
        <div class="box">
            <h2>Galerie Exclusive</h2>
            <div style="border: 1px dashed #222; padding: 60px; background: #010101; color: #333; text-align: center;">
                [ SIGNAL FAIBLE : DÉCRYPTAGE EN COURS ]
            </div>
        </div>
    </div>
</body>
</html>
