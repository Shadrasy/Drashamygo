<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Scan SystÃ¨me OMNI-VISION (V100.9.13)</title>
    
    <script src="security.js"></script>

    <style>
        :root { 
            --noir-fond: #000105; --bleu-tech: #00a8ff; --rouge-alerte: #ff0055; 
            --lumiere-bleue: rgba(0, 168, 255, 0.15); --cosplay-gold: #ffcc00;
            --vhs-vert: #00ff41; --gaz-nebuleuse: rgba(100, 0, 255, 0.1);
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: var(--bleu-tech);
            font-family: 'Courier New', monospace; overflow: hidden;
        }

        /* --- MOTEUR VHS SCANLINE --- */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* --- DÃ‰COR GALACTIQUE (LES AUTRES UNIVERS) --- */
        .star-field { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 400px 400px; animation: spinGalaxy 400s linear infinite; }
        @keyframes spinGalaxy { to { transform: rotate(360deg); } }

        /* --- LES PLANÃˆTES (Traversent l'Ã©cran pour Ãªtre vues par le radar) --- */
        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: 10; /* Passent DEVANT le fond mais DERRIÃˆRE l'interface radar */
            top: 50%; left: 50%; border: 1px solid currentColor;
            background: rgba(0,0,0,0.5); transition: 0.2s linear; cursor: crosshair;
        }

        /* Orbites larges (Univers Galerie, ThÃ©ories, Archives) */
        .p-archives { width: 60px; height: 60px; color: #0077ff; animation: orbitA 50s linear infinite; }
        .p-theories { width: 80px; height: 80px; color: #ff00ff; animation: orbitB 65s linear infinite reverse; }
        .p-master   { width: 30px; height: 30px; color: var(--cosplay-gold); animation: orbitA 35s linear infinite reverse; }
        .p-red      { width: 100px; height: 100px; color: #cc0033; animation: orbitB 80s linear infinite; }

        @keyframes orbitA { from { transform: rotate(0deg) translateX(40vw) rotate(0deg); } to { transform: rotate(360deg) translateX(40vw) rotate(-360deg); } }
        @keyframes orbitB { from { transform: rotate(0deg) translateY(35vh) rotate(0deg); } to { transform: rotate(-360deg) translateY(35vh) rotate(360deg); } }

        /* --- HUD : RADAR TRANSPARENT (LA LENTILLE) --- */
        .interface-layer { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 100; }
        
        .radar-lens { 
            width: 500px; height: 500px; border: 2px solid var(--bleu-tech); border-radius: 50%; 
            position: relative; background: radial-gradient(circle, rgba(0, 168, 255, 0.05) 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.2);
        }

        .radar-sweep-line { 
            position: absolute; width: 50%; height: 2px; top: 50%; left: 50%;
            background: linear-gradient(90deg, transparent, var(--bleu-tech));
            transform-origin: left center; animation: sweep 4s infinite linear;
        }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .radar-cross { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; }
        .radar-cross::before, .radar-cross::after { content: ""; position: absolute; background: rgba(0, 168, 255, 0.3); }
        .radar-cross::before { width: 1px; height: 100%; left: 50%; }
        .radar-cross::after { height: 1px; width: 100%; top: 50%; }

        /* --- PANNEAU DE DONNÃ‰ES --- */
        .data-panel { 
            position: fixed; bottom: 40px; right: 40px; width: 350px; 
            background: rgba(0,0,0,0.8); border: 1px solid var(--bleu-tech); 
            padding: 20px; pointer-events: auto; z-index: 200;
        }

        .osd-header { position: fixed; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; background: rgba(0,0,0,0.7); z-index: 200; }
        .highlight { color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="star-field"></div>

    <div class="nebula-planet p-archives" data-name="SECTEUR_ARCHIVES" data-origin="ARCHIVES.HTML"></div>
    <div class="nebula-planet p-theories" data-name="HUB_THÃ‰ORIES" data-origin="THEORIES.HTML"></div>
    <div class="nebula-planet p-master"   data-name="CORE_MASTER" data-origin="INDEX.HTML"></div>
    <div class="nebula-planet p-red"      data-name="GALERIE_RED" data-origin="GALERIE.HTML"></div>

    <div class="interface-layer">
        <div class="radar-lens">
            <div class="radar-sweep-line"></div>
            <div class="radar-cross"></div>
            <div style="position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 10px; color: var(--bleu-tech);">OBJECT_SCANNER_ACTIVE</div>
        </div>
    </div>

    <header class="osd-header">
        <div>[ OMNI-VISION SCANNER ]<br><span id="gps-display" style="color: cyan; font-size: 10px;">SYNC: --:--</span></div>
        <div style="color: var(--vhs-vert); text-align: right; font-size: 12px;">COMMANDER_MODE</div>
    </header>

    <div class="data-panel">
        <h3 style="margin-top:0; font-size: 14px;">ðŸ“¡ ANALYSE DES MONDES</h3>
        <div id="radar-info" style="font-size: 11px; line-height: 1.8;">
            > CIBLE : <span id="target-name" class="highlight">DÃ‰TECTION...</span><br>
            > ORIGINE : <span id="target-origin" class="highlight">---</span><br>
            > COORD_X : <span id="pos-x" class="highlight">000</span><br>
            > COORD_Y : <span id="pos-y" class="highlight">000</span><br>
            > SYNC : <span class="highlight" style="color: var(--vhs-vert);">LINKED</span>
        </div>
        <a href="index.html" style="display: block; margin-top: 15px; color: var(--bleu-tech); text-decoration: none; font-size: 10px; border: 1px solid; padding: 5px; text-align: center;">RETOUR AU HUB</a>
    </div>

    <script>
        const tName = document.getElementById('target-name');
        const tOrigin = document.getElementById('target-origin');
        const posX = document.getElementById('pos-x');
        const posY = document.getElementById('pos-y');

        function updateVision() {
            const now = Date.now();
            document.getElementById('gps-display').innerText = `SYNC_TIME: ${now.toString().slice(-5)}`;
            localStorage.setItem('hinaru_cosmos_sync', JSON.stringify({ phase: now, mode: "RADAR_VISION" }));

            // DÃ©tecter si une planÃ¨te est survolÃ©e
            const active = document.querySelector('.nebula-planet:hover');
            
            if (active) {
                const rect = active.getBoundingClientRect();
                tName.innerText = active.getAttribute('data-name');
                tOrigin.innerText = active.getAttribute('data-origin');
                posX.innerText = Math.round(rect.left);
                posY.innerText = Math.round(rect.top);
                active.style.borderColor = "var(--vhs-vert)";
                active.style.boxShadow = "0 0 20px var(--vhs-vert)";
            } else {
                tName.innerText = "DÃ‰TECTION...";
                tOrigin.innerText = "---";
                posX.innerText = "00";
                posY.innerText = "00";
            }
        }

        setInterval(updateVision, 50);
    </script>
</body>
</html>
