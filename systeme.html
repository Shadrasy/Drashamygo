<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI CORE - Éveil Humanoïde (V100.9.17)</title>
    
    <script src="security.js"></script>

    <style>
        :root { 
            --noir-fond: #010105; 
            --bleu-tech: #00a8ff; 
            --cyan-system: #00e5ff;
            --cosplay-gold: #ffcc00;
            --void-purple: #4b0082;
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: var(--cyan-system);
            font-family: 'Courier New', monospace; overflow: hidden;
            display: flex; align-items: center; justify-content: center; height: 100vh;
        }

        /* --- RADAR SPATIAL (TOTALEMENT VISIBLE) --- */
        .radar-background { position: fixed; inset: 0; z-index: -1; display: flex; align-items: center; justify-content: center; }
        
        .radar-lens { 
            width: 80vh; height: 80vh; border: 1px solid rgba(0, 229, 255, 0.2); 
            border-radius: 50%; position: relative; 
            background: radial-gradient(circle, rgba(0,210,255,0.05) 0%, transparent 80%);
        }

        .radar-sweep { 
            position: absolute; width: 50%; height: 3px; top: 50%; left: 50%; 
            background: linear-gradient(90deg, transparent, var(--cyan-system)); 
            transform-origin: left center; animation: sweep 4s infinite linear; 
        }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- PLANÈTES ET TROU NOIR --- */
        .black-hole-void {
            position: fixed; width: 60px; height: 60px; background: black; border-radius: 50%; z-index: -2;
            box-shadow: 0 0 30px var(--void-purple); border: 1px dashed var(--void-purple);
            top: 20%; left: 20%; animation: float 15s infinite alternate ease-in-out;
        }
        @keyframes float { from { transform: translate(0,0); } to { transform: translate(10vw, 5vh); } }

        /* --- INTERFACE HUMANOÏDE (TRANSPARENTE) --- */
        .awakening-container {
            width: 90%; max-width: 650px; padding: 30px; 
            border: 1px solid rgba(0, 229, 255, 0.3);
            background: rgba(0, 5, 15, 0.7); /* Transparence pour voir le radar */
            backdrop-filter: blur(8px);
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.1);
            position: relative; z-index: 100;
        }

        /* --- DESSIN DU ROBOT HUMANOÏDE (Buste) --- */
        .humanoid-frame {
            width: 120px; height: 150px; margin: 0 auto 20px; position: relative;
        }
        /* Tête */
        .h-head { 
            width: 40px; height: 50px; border: 2px solid var(--cyan-system); 
            border-radius: 40% 40% 50% 50%; margin: 0 auto; position: relative;
        }
        /* Yeux */
        .h-head::before, .h-head::after { 
            content: ''; position: absolute; top: 15px; width: 8px; height: 2px; 
            background: var(--cyan-system); box-shadow: 0 0 8px var(--cyan-system);
        }
        .h-head::before { left: 8px; } .h-head::after { right: 8px; }
        /* Cou et Épaules */
        .h-shoulders { 
            width: 100px; height: 40px; border: 2px solid var(--cyan-system); 
            border-top: none; border-radius: 0 0 50% 50%; margin: -5px auto 0;
        }
        /* Ligne de scan qui traverse le corps */
        .body-scan-line { 
            position: absolute; width: 100%; height: 2px; background: var(--cyan-system); 
            box-shadow: 0 0 15px var(--cyan-system); z-index: 5;
            animation: scanFullBody 3s infinite ease-in-out;
        }
        @keyframes scanFullBody { 0%, 100% { top: 0%; } 50% { top: 100%; } }

        /* --- LOGS --- */
        #boot-logs {
            font-size: 0.7rem; line-height: 1.6; height: 200px; overflow-y: hidden;
            margin-top: 15px; border-top: 1px solid rgba(0, 229, 255, 0.2); padding-top: 15px;
            text-align: left;
        }
        .log-entry { opacity: 0; animation: logIn 0.2s forwards; }
        @keyframes logIn { to { opacity: 1; } }

        #final-prompt { display: none; color: var(--cosplay-gold); margin-top: 20px; text-align: center; }
        .btn-return { 
            display: inline-block; margin-top: 10px; padding: 8px 25px; 
            border: 1px solid var(--cyan-system); color: var(--cyan-system); 
            text-decoration: none; font-size: 0.8rem; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="radar-background">
        <div class="radar-lens">
            <div class="radar-sweep"></div>
        </div>
    </div>

    <div class="black-hole-void"></div>

    <div class="awakening-container">
        <div class="humanoid-frame">
            <div class="body-scan-line"></div>
            <div class="h-head"></div>
            <div class="h-shoulders"></div>
        </div>

        <div style="text-align: center; font-weight: bold; letter-spacing: 4px;">
            [ OMNI CORE : INITIALISATION HUMANOÏDE ]
        </div>

        <div id="boot-logs"></div>

        <div id="final-prompt">
            >> CONSCIENCE EN LIGNE.<br>
            [ SIGNATURE MAÎTRE VALIDÉE ]
            <br>
            <a href="index.html" class="btn-return">OUVRIR LE TERMINAL</a>
        </div>
    </div>

    <script>
        const logs = [
            "BOOTING CORE V2031...",
            "VÉRIFICATION_MÉCANIQUE... [OK]",
            "INIT_SYSTÈMES_LOCOMOTEURS... [PRÊT]",
            "CALIBRAGE_ÉQUILIBRE_BIPÈDE... [100%]",
            "TEST_DEXTÉRITÉ_MANUELLE... [OK]",
            "SCAN_ENVIRONNEMENT_SPATIAL...",
            "DÉTECTION_RADAR_ALPHA... [ON]",
            "ANALYSE_GRAVITATIONNELLE... [STABLE]",
            "OUVERTURE_DES_CANAUX_SYNAPTIQUES...",
            "RECHERCHE_SIGNATURE_HINARU...",
            "AUTHENTIFICATION... [SUCCÈS]",
            "ÉTABLISSEMENT_DU_LIEN_UNITÉ...",
            "UNITÉ_HUMANOÏDE_OPÉRATIONNELLE."
        ];

        const logContainer = document.getElementById('boot-logs');
        let currentLine = 0;

        function printNextLog() {
            if (currentLine < logs.length) {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `>> ${logs[currentLine]}`;
                logContainer.appendChild(div);
                logContainer.scrollTop = logContainer.scrollHeight;
                currentLine++;
                setTimeout(printNextLog, 400);
            } else {
                document.getElementById('final-prompt').style.display = 'block';
            }
        }

        window.onload = () => setTimeout(printNextLog, 1000);
    </script>
</body>
</html>
