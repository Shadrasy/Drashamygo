<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Scan OMNI-STABILIZED (V100.9.17)</title>
    
    <script src="security.js"></script>

    <style>
        :root { 
            --noir-fond: #000105; --bleu-tech: #00a8ff; 
            --vhs-vert: #00ff41; --cosplay-gold: #ffcc00;
            --pink-neon: #ff00ff; --void-purple: #4b0082;
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: var(--bleu-tech);
            font-family: 'Courier New', monospace; overflow: hidden;
        }

        /* --- EFFET VHS --- */
        body::after {
            content: " "; display: block; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .star-field { position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 300px 300px; animation: spin 400s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- LE TROU NOIR (STABILISÉ DANS LE CHAMP VISUEL) --- */
        .black-hole-void {
            position: fixed; width: 80px; height: 80px; background: black;
            border-radius: 50%; z-index: 5; top: 50%; left: 50%;
            box-shadow: 0 0 30px var(--void-purple), inset 0 0 15px var(--void-purple);
            border: 1px dashed var(--void-purple);
            /* Trajectoire erratique mais limitée pour ne pas disparaître */
            animation: void-drift 20s infinite alternate ease-in-out;
            cursor: crosshair;
        }
        @keyframes void-drift {
            0% { transform: translate(-30vw, -20vh) scale(1); }
            50% { transform: translate(25vw, 15vh) scale(1.1); }
            100% { transform: translate(-10vw, 25vh) scale(0.9); }
        }

        /* --- LES 3 PLANÈTES (RAYONS AJUSTÉS) --- */
        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: 10;
            top: 50%; left: 50%; border: 1px solid white;
            background: rgba(0,0,0,0.8); transition: 0.3s; cursor: crosshair;
        }

        /* Rayons réduits (25vw / 20vh) pour rester proche du radar */
        .p-galerie { width: 60px; height: 60px; color: var(--bleu-tech); box-shadow: 0 0 20px var(--bleu-tech); animation: orbitA 45s linear infinite; }
        .p-theories { width: 75px; height: 75px; color: var(--pink-neon); box-shadow: 0 0 25px var(--pink-neon); animation: orbitB 55s linear infinite reverse; }
        .p-archives { width: 35px; height: 35px; color: var(--vhs-vert); box-shadow: 0 0 15px var(--vhs-vert); animation: orbitA 30s linear infinite reverse; }

        @keyframes orbitA { from { transform: rotate(0deg) translateX(25vw) rotate(0deg); } to { transform: rotate(360deg) translateX(25vw) rotate(-360deg); } }
        @keyframes orbitB { from { transform: rotate(0deg) translateY(20vh) rotate(0deg); } to { transform: rotate(-360deg) translateY(20vh) rotate(360deg); } }

        /* --- LENTILLE RADAR --- */
        .radar-container { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 100; }
        .radar-lens { 
            width: 400px; height: 400px; border: 1px solid rgba(0, 168, 255, 0.4); border-radius: 50%; 
            position: relative; box-shadow: inset 0 0 50px rgba(0, 168, 255, 0.1);
            background: radial-gradient(circle, rgba(0, 168, 255, 0.05) 0%, transparent 75%);
        }
        .radar-sweep { 
            position: absolute; width: 50%; height: 2px; top: 50%; left: 50%;
            background: linear-gradient(90deg, transparent, var(--bleu-tech));
            transform-origin: left center; animation: sweep 4s infinite linear;
        }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- PANEL INFO --- */
        .info-box { 
            position: fixed; bottom: 30px; left: 30px; width: 300px; 
            background: rgba(0,0,0,0.9); border-left: 4px solid var(--bleu-tech); 
            padding: 20px; z-index: 200;
        }
    </style>
</head>
<body>
    <div class="star-field"></div>

    <div class="black-hole-void" data-name="TROU NOIR ALPHA" data-status="DÉTRIVE_GRAVITATIONNELLE"></div>

    <div class="nebula-planet p-galerie" data-name="SECTEUR GALERIE" data-status="STABLE"></div>
    <div class="nebula-planet p-theories" data-name="SECTEUR THÉORIES" data-status="SIGNAL_REÇU"></div>
    <div class="nebula-planet p-archives" data-name="SECTEUR ARCHIVES" data-status="LOGS_OK"></div>

    <div class="radar-container">
        <div class="radar-lens">
            <div class="radar-sweep"></div>
            <div style="position: absolute; top: 50%; left: 50%; width: 100%; height: 1px; background: rgba(0,168,255,0.1); transform: translate(-50%,-50%);"></div>
            <div style="position: absolute; top: 50%; left: 50%; height: 100%; width: 1px; background: rgba(0,168,255,0.1); transform: translate(-50%,-50%);"></div>
        </div>
    </div>

    <div class="info-box">
        <span style="color:var(--bleu-tech); font-size: 10px; font-weight: bold;">STATION OMNI-SCAN V17</span><br>
        <div id="display" style="font-size: 12px; margin-top: 10px;">
            > CIBLE : <span id="t-name" style="color:white;">SCANNING...</span><br>
            > ÉTAT  : <span id="t-status" style="color:var(--vhs-vert);">---</span><br>
            > GPS   : <span id="t-coord" style="color:cyan;">00.00 / 00.00</span>
        </div>
    </div>

    <header style="position:fixed; top:20px; right:20px; text-align:right; font-size:10px; z-index:200;">
        <span id="clock" style="color:var(--vhs-vert);">00:00:00</span><br>
        <a href="index.html" style="color:var(--bleu-tech); text-decoration:none; border: 1px solid; padding: 5px; display:inline-block; margin-top:10px;">HUB CENTRAL</a>
    </header>

    <script>
        const tName = document.getElementById('t-name');
        const tStatus = document.getElementById('t-status');
        const tCoord = document.getElementById('t-coord');

        function update() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            localStorage.setItem('hinaru_cosmos_sync', JSON.stringify({ phase: Date.now(), mode: "STABILIZED_SCAN" }));

            const active = document.querySelector('.nebula-planet:hover, .black-hole-void:hover');
            if (active) {
                const rect = active.getBoundingClientRect();
                tName.innerText = active.getAttribute('data-name');
                tStatus.innerText = active.getAttribute('data-status');
                tCoord.innerText = `${Math.round(rect.left)} / ${Math.round(rect.top)}`;
                
                if(active.classList.contains('black-hole-void')) {
                    tStatus.style.color = "var(--rouge-alerte)";
                } else {
                    tStatus.style.color = "var(--vhs-vert)";
                }
            } else {
                tName.innerText = "SCANNING...";
                tStatus.innerText = "---";
                tCoord.innerText = "00.00 / 00.00";
            }
        }
        setInterval(update, 50);
    </script>
</body>
</html>
