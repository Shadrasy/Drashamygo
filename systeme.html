<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Scan OMNI-TRIAD (V100.9.14)</title>
    
    <script src="security.js"></script>

    <style>
        :root { 
            --noir-fond: #000105; --bleu-tech: #00a8ff; 
            --vhs-vert: #00ff41; --cosplay-gold: #ffcc00;
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: var(--bleu-tech);
            font-family: 'Courier New', monospace; overflow: hidden;
        }

        /* --- EFFET VHS --- */
        body::after {
            content: " "; display: block; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .star-field { position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -15; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 300px 300px; animation: spin 400s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- LES 3 PLANÈTES (LES 3 UNIVERS) --- */
        .nebula-planet { 
            position: fixed; border-radius: 50%; z-index: 10;
            top: 50%; left: 50%; border: 1px solid currentColor;
            background: rgba(0,0,0,0.6); transition: 0.2s linear; cursor: crosshair;
        }

        /* Trajectoires épurées */
        .p-galerie { width: 70px; height: 70px; color: #0077ff; animation: orbitA 55s linear infinite; }
        .p-theories { width: 90px; height: 90px; color: #ff00ff; animation: orbitB 70s linear infinite reverse; }
        .p-archives { width: 40px; height: 40px; color: var(--vhs-vert); animation: orbitA 40s linear infinite reverse; }

        @keyframes orbitA { from { transform: rotate(0deg) translateX(38vw) rotate(0deg); } to { transform: rotate(360deg) translateX(38vw) rotate(-360deg); } }
        @keyframes orbitB { from { transform: rotate(0deg) translateY(30vh) rotate(0deg); } to { transform: rotate(-360deg) translateY(30vh) rotate(360deg); } }

        /* --- LENTILLE RADAR --- */
        .radar-container { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 100; }
        .radar-lens { 
            width: 450px; height: 450px; border: 1px solid rgba(0, 168, 255, 0.4); border-radius: 50%; 
            position: relative; box-shadow: inset 0 0 50px rgba(0, 168, 255, 0.1);
        }
        .radar-sweep { 
            position: absolute; width: 50%; height: 2px; top: 50%; left: 50%;
            background: linear-gradient(90deg, transparent, var(--bleu-tech));
            transform-origin: left center; animation: sweep 4s infinite linear;
        }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- PANEL INFO --- */
        .info-box { 
            position: fixed; bottom: 30px; left: 30px; width: 300px; 
            background: rgba(0,0,0,0.8); border-left: 3px solid var(--bleu-tech); 
            padding: 20px; z-index: 200;
        }
    </style>
</head>
<body>
    <div class="star-field"></div>

    <div class="nebula-planet p-galerie" data-name="SECTEUR GALERIE" data-status="VISUAL_DATA_ACTIVE"></div>
    <div class="nebula-planet p-theories" data-name="SECTEUR THÉORIES" data-status="SIGNAL_HANNYS_VOORWERP"></div>
    <div class="nebula-planet p-archives" data-name="SECTEUR ARCHIVES" data-status="HISTORY_LOG_LOCKED"></div>

    <div class="radar-container">
        <div class="radar-lens">
            <div class="radar-sweep"></div>
            <div style="position: absolute; top: 50%; left: 50%; width: 100%; height: 1px; background: rgba(0,168,255,0.2); transform: translate(-50%,-50%);"></div>
            <div style="position: absolute; top: 50%; left: 50%; height: 100%; width: 1px; background: rgba(0,168,255,0.2); transform: translate(-50%,-50%);"></div>
        </div>
    </div>

    <div class="info-box">
        <span style="color:var(--bleu-tech); font-size: 10px;">OMNI-SCANNER V100.9.14</span><br>
        <div id="display" style="font-size: 12px; margin-top: 10px; line-height: 1.6;">
            > TARGET: <span id="t-name" style="color:white;">SEARCHING...</span><br>
            > STATUS: <span id="t-status" style="color:var(--vhs-vert);">---</span><br>
            > COORD: <span id="t-coord" style="color:cyan;">X:00 Y:00</span>
        </div>
    </div>

    <header style="position:fixed; top:20px; right:20px; text-align:right; font-size:10px; z-index:200;">
        <span id="clock">00:00:00</span><br>
        <a href="index.html" style="color:var(--bleu-tech); text-decoration:none; border: 1px solid; padding: 5px; display:inline-block; margin-top:10px;">HUB CENTRAL</a>
    </header>

    <script>
        const planets = document.querySelectorAll('.nebula-planet');
        const tName = document.getElementById('t-name');
        const tStatus = document.getElementById('t-status');
        const tCoord = document.getElementById('t-coord');

        function update() {
            const time = new Date();
            document.getElementById('clock').innerText = time.toLocaleTimeString();
            
            // Broadcast GPS
            localStorage.setItem('hinaru_cosmos_sync', JSON.stringify({ phase: Date.now(), mode: "TRIAD_SCAN" }));

            const active = document.querySelector('.nebula-planet:hover');
            if (active) {
                const rect = active.getBoundingClientRect();
                tName.innerText = active.getAttribute('data-name');
                tStatus.innerText = active.getAttribute('data-status');
                tCoord.innerText = `X:${Math.round(rect.left)} Y:${Math.round(rect.top)}`;
            } else {
                tName.innerText = "SEARCHING...";
                tStatus.innerText = "---";
                tCoord.innerText = "X:00 Y:00";
            }
        }
        setInterval(update, 50);
    </script>
</body>
</html>
