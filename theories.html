<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - N√©buleuse</title>
    <style>
        body { margin: 0; background: #010105; color: white; font-family: 'Courier New', monospace; overflow-x: hidden; }
        /* N√©buleuse centrale anim√©e */
        .nebula { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(100, 0, 255, 0.2) 0%, transparent 70%), radial-gradient(circle at 20% 80%, rgba(0, 200, 255, 0.15) 0%, transparent 60%); z-index: -10; animation: nebula-pulse 10s infinite alternate; }
        @keyframes nebula-pulse { from { opacity: 0.8; } to { opacity: 1; } }
        .stars { position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -5; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 200px 200px; opacity: 0.5; animation: spin 300s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .container { max-width: 1000px; margin: auto; padding: 50px; text-align: center; position: relative; z-index: 10; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 50px; }
        
        /* Cadres qui flottent */
        .art-card { background: rgba(0,0,0,0.8); border: 1px solid #333; height: 300px; display: flex; align-items: center; justify-content: center; color: #555; animation: float 6s infinite alternate ease-in-out; backdrop-filter: blur(5px); }
        .art-card:hover { border-color: white; color: white; box-shadow: 0 0 20px rgba(100, 100, 255, 0.3); }
        @keyframes float { from { transform: translateY(0); } to { transform: translateY(-15px); } }

        .btn-back { border: 1px solid white; color: white; padding: 12px 40px; text-decoration: none; display: inline-block; margin-top: 60px; letter-spacing: 3px; background: rgba(255,255,255,0.05); transition: 0.3s; }
        .btn-back:hover { background: white; color: black; }
    </style>
</head>
<body>
    <div class="nebula"></div><div class="stars"></div>

    <div class="container">
        <span style="font-size: 4rem; display:block; margin-bottom:20px;">üëÅÔ∏è</span>
        <h1 style="letter-spacing: 10px;">N√âBULEUSE VISUELLE</h1>
        <div class="gallery-grid">
            <div class="art-card" style="animation-delay: 0s;">EMPLACEMENT IMAGE 01</div>
            <div class="art-card" style="animation-delay: -2s;">EMPLACEMENT IMAGE 02</div>
            <div class="art-card" style="animation-delay: -4s;">EMPLACEMENT IMAGE 03</div>
        </div>
        <a href="index.html" class="btn-back">REPASSER LE PORTAIL</a>
    </div>
</body>
</html>
