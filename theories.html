<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Mur des Théories (V60)</title>
    <style>
        :root { 
            --noir-fond: #010105; 
            --vhs-vert: #00ff41;
            --lumiere-violette: rgba(136, 0, 255, 0.35);
            --gaz-nebuleuse: rgba(100, 0, 255, 0.15);
            --fluo-hanny: rgba(0, 255, 120, 0.2); /* Hanny's Voorwerp */
            --pois-vert: #39ff14;
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
            background: radial-gradient(circle at 15% 20%, var(--lumiere-violette) 0%, transparent 60%), var(--noir-fond);
            background-attachment: fixed;
        }

        /* --- 1. STRUCTURES RARES & GÉOMÉTRIQUES --- */

        /* L'Objet de Hoag : Noyau jaune + Anneau bleu */
        .hoag-object {
            position: fixed; top: 15%; right: 15%; width: 80px; height: 80px; z-index: -4;
        }
        .hoag-core { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; background: #ffeeaa; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px #ffcc00; }
        .hoag-ring { position: absolute; top: 50%; left: 50%; width: 70px; height: 70px; border: 2px solid rgba(100, 200, 255, 0.4); border-radius: 50%; transform: translate(-50%, -50%); animation: spin 20s linear infinite; }

        /* Galaxies "Pois Verts" : Petits points compacts verts */
        .green-pea { position: fixed; width: 4px; height: 4px; background: var(--pois-vert); border-radius: 50%; box-shadow: 0 0 10px var(--pois-vert); z-index: -6; }
        .gp1 { top: 20%; left: 40%; } .gp2 { bottom: 30%; right: 10%; }

        /* Galaxie à Anneau Polaire (Orbitant perpendiculairement) */
        .polar-ring-galaxy {
            position: fixed; bottom: 10%; left: 20%; width: 60px; height: 20px; background: rgba(255,255,255,0.1); border-radius: 50%; z-index: -5; transform: rotate(90deg);
        }
        .polar-ring { position: absolute; top: -20px; left: 0; width: 60px; height: 100px; border: 1px solid rgba(100, 200, 255, 0.3); border-radius: 50%; }

        /* --- 2. EFFETS LUMINEUX AVANCÉS --- */

        /* Échos de Lumière : Bulbe qui s'étend */
        .light-echo {
            position: fixed; top: 40%; left: 70%; width: 10px; height: 10px; background: white; border-radius: 50%; z-index: -7;
            animation: echo-expand 8s infinite;
        }
        @keyframes echo-expand {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0px white; }
            100% { transform: scale(15); opacity: 0; box-shadow: 0 0 30px rgba(255,255,255,0.1); }
        }

        /* L'Objet de Hanny (Nuage Vert Fluorescent) */
        .hannys-voorwerp {
            position: fixed; top: 10%; left: 25%; width: 200px; height: 150px;
            background: var(--fluo-hanny); filter: blur(40px); border-radius: 50% 20% 50% 10%;
            z-index: -11; animation: nebula-pulse 10s infinite alternate;
        }

        /* Micro-lentille Gravitationnelle : Flash bref sur une étoile */
        .microlens {
            position: fixed; top: 60%; right: 20%; width: 2px; height: 2px; background: white; z-index: -5;
            animation: lens-flash 5s infinite;
        }
        @keyframes lens-flash { 0%, 90% { transform: scale(1); filter: brightness(1); } 95% { transform: scale(3); filter: brightness(5); box-shadow: 0 0 20px white; } }

        /* --- SYSTÈME EXISTANT (CONSERVÉ) --- */
        .nebula-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -12; background: radial-gradient(circle at 50% 50%, var(--gaz-nebuleuse) 0%, transparent 80%); animation: nebula-pulse 12s infinite alternate ease-in-out; }
        @keyframes nebula-pulse { from { transform: scale(1); opacity: 0.6; } to { transform: scale(1.2); opacity: 1; } }

        .stars, .stars-2, .stars-slow { position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -10; }
        .stars { background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent); background-size: 300px 300px; opacity: 0.6; animation: drift 150s linear infinite; }
        .stars-2 { background-image: radial-gradient(1px 1px at 80px 120px, #fff, transparent); background-size: 200px 200px; opacity: 0.4; animation: drift 100s linear infinite reverse; }
        .stars-slow { background-image: radial-gradient(1.5px 1.5px at 150px 250px, rgba(255,255,255,0.3), transparent); background-size: 500px 500px; opacity: 0.3; animation: drift 400s linear infinite; }
        @keyframes drift { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }

        .shooting-star { position: fixed; width: 4px; height: 1px; background: white; box-shadow: 0 0 15px white; z-index: -5; opacity: 0; animation: shoot linear infinite; }
        .m1 { top: 10%; left: -10%; animation-duration: 12s; animation-delay: 2s; }
        .m2 { top: 30%; left: -10%; animation-duration: 15s; animation-delay: 7s; }
        @keyframes shoot { 0% { transform: translate(0,0) rotate(35deg) scaleX(0); opacity: 0; } 10% { opacity: 1; scaleX(15); } 20% { transform: translate(110vw, 80vh) rotate(35deg); opacity: 0; } }

        .black-hole-left { position: fixed; top: 12%; left: 8%; width: 150px; height: 150px; z-index: -2; background: black; border-radius: 50%; box-shadow: 0 0 80px 20px rgba(136, 0, 255, 0.4), inset 0 0 50px rgba(255, 255, 255, 0.2); animation: pulse 4s infinite alternate ease-in-out; }
        @keyframes pulse { to { transform: scale(1.1); } }

        /* --- INTERFACE --- */
        .container { max-width: 850px; margin: 80px auto; padding: 20px; position: relative; z-index: 10; }
        h1 { text-align: center; font-size: 3rem; letter-spacing: 12px; text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .box { background: rgba(0, 0, 0, 0.92); border: 1px solid #333; padding: 40px; margin-top: 40px; backdrop-filter: blur(10px); }
        .signal-entry { background: rgba(255,255,255,0.03); border-left: 3px solid var(--vhs-vert); padding: 20px; margin-bottom: 20px; font-size: 0.9rem; }
        textarea, input { width: 100%; background: #050505; border: 1px solid #444; color: white; padding: 15px; margin-bottom: 20px; box-sizing: border-box; }
        .btn-send { background: var(--vhs-vert); color: black; border: none; padding: 15px 40px; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-back { display: block; text-align: center; margin-top: 40px; color: #666; text-decoration: none; border: 1px dashed #222; padding: 10px; }
    </style>
</head>
<body>
    <div class="hannys-voorwerp"></div>
    <div class="nebula-overlay"></div>
    <div class="stars"></div>
    <div class="stars-2"></div>
    <div class="stars-slow"></div>
    
    <div class="shooting-star m1"></div>
    <div class="shooting-star m2"></div>

    <div class="hoag-object"><div class="hoag-core"></div><div class="hoag-ring"></div></div>
    <div class="green-pea gp1"></div><div class="green-pea gp2"></div>
    <div class="polar-ring-galaxy"><div class="polar-ring"></div></div>
    <div class="light-echo"></div>
    <div class="microlens"></div>

    <div class="black-hole-left"></div>

    <div class="container">
        <h1>MUR DES THÉORIES</h1>
        
        <div class="box">
            <form>
                <label style="color:var(--vhs-vert); display:block; margin-bottom:15px; letter-spacing: 2px;">ANALYSE D'ANOMALIE :</label>
                <textarea rows="4" placeholder="Tapez votre théorie ici..."></textarea>
                <input type="url" placeholder="Lien vers signal vidéo">
                <button type="button" class="btn-send" onclick="alert('Données cryptées envoyées.')">TRANSMETTRE</button>
            </form>

            <div style="margin-top: 50px; border-top: 1px dashed #444; padding-top: 30px;">
                <div class="signal-entry">
                    <span style="color:var(--vhs-vert); font-size:0.7rem; display:block;">ANOMALIE #V60 - ÉCHO DÉTECTÉ</span>
                    "L'Objet de Hoag confirme une structure sans lien physique visible. Hypothèse de matière noire centrale."
                </div>
            </div>
        </div>

        <a href="index.html" class="btn-back"> < REPASSER LE PORTAIL </a>
    </div>
</body>
</html>
