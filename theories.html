<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Mur des Théories</title>
    <style>
        :root { 
            --noir-fond: #010105; 
            --vhs-vert: #00ff41;
            --lumiere-nebuleuse: rgba(136, 0, 255, 0.2);
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
            /* MIROIR : LA LUMIÈRE VIENT DE LA GAUCHE MAINTENANT */
            background: radial-gradient(circle at 15% 20%, var(--lumiere-nebuleuse) 0%, transparent 60%), var(--noir-fond);
            background-attachment: fixed;
        }

        /* --- ÉTOILES PROFONDES --- */
        .stars-field {
            position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -5;
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 100px 150px, #fff, transparent);
            background-size: 350px 350px; opacity: 0.6; animation: drift 180s linear infinite;
        }
        @keyframes drift { from { transform: rotate(0deg); } to { transform: rotate(-10deg); } }

        /* --- LE TROU NOIR (CÔTÉ GAUCHE) --- */
        .portal-left {
            position: fixed; top: 10%; left: 8%; width: 140px; height: 140px; z-index: -2;
            background: black; border-radius: 50%;
            box-shadow: 0 0 60px 15px rgba(136, 0, 255, 0.3), inset 0 0 40px rgba(255, 255, 255, 0.2);
            animation: pulse 5s infinite alternate ease-in-out;
        }
        @keyframes pulse { from { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* --- INTERFACE --- */
        header { padding: 60px 20px; text-align: center; }
        h1 { font-size: 3rem; letter-spacing: 12px; margin: 0; text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }

        .container { max-width: 850px; margin: auto; padding: 20px; }
        .box { background: rgba(0, 0, 0, 0.85); border: 1px solid #333; padding: 40px; backdrop-filter: blur(10px); }

        .btn-back { 
            display: inline-block; margin-top: 30px; color: var(--vhs-vert); 
            text-decoration: none; border: 1px solid var(--vhs-vert); padding: 10px 20px;
            font-size: 0.8rem; letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="stars-field"></div>
    <div class="portal-left"></div>

    <header>
        <h1>THÉORIES</h1>
        <p style="color: #555;">[ FACE B : ANALYSE DU SPECTRE ]</p>
    </header>

    <div class="container">
        <div class="box">
            <h2 style="color: var(--vhs-vert); letter-spacing: 3px;">Journal du Chercheur</h2>
            <p style="color: #bbb; line-height: 1.6;">
                Ici, les lois de la physique semblent inversées. Le trou noir ne consomme plus, 
                il diffuse une fréquence violette stable. Les illustrations captées dans la 
                galerie semblent provenir de cette émission.
            </p>
            <a href="index.html" class="btn-back"> < RETOUR AU CENTRE </a>
        </div>
    </div>
</body>
</html>
