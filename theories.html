<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Mur des Théories</title>
    <style>
        :root { 
            --noir-fond: #010105; 
            --vhs-vert: #00ff41;
            --lumiere-violette: rgba(136, 0, 255, 0.3);
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
            background: radial-gradient(circle at 15% 20%, var(--lumiere-violette) 0%, transparent 60%), var(--noir-fond);
            background-attachment: fixed;
        }

        /* --- SYSTÈME D'ÉTOILES DENSES (LAYERED) --- */
        .stars {
            position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -5;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, transparent), 
                radial-gradient(1.5px 1.5px at 150px 100px, #fff, transparent),
                radial-gradient(1px 1px at 50px 250px, rgba(255,255,255,0.4), transparent);
            background-size: 300px 300px; opacity: 0.6; animation: drift 150s linear infinite;
        }
        /* Deuxième couche d'étoiles pour la densité */
        .stars-2 {
            position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -6;
            background-image: radial-gradient(1px 1px at 80px 120px, #fff, transparent);
            background-size: 200px 200px; opacity: 0.4; animation: drift 100s linear infinite reverse;
        }
        @keyframes drift { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }

        /* --- TROU NOIR À GAUCHE --- */
        .black-hole-left {
            position: fixed; top: 12%; left: 8%; width: 150px; height: 150px; z-index: -2;
            background: black; border-radius: 50%;
            box-shadow: 0 0 80px 20px rgba(136, 0, 255, 0.4), inset 0 0 50px rgba(255, 255, 255, 0.2);
            animation: pulse 4s infinite alternate ease-in-out;
        }
        @keyframes pulse { to { transform: scale(1.1); box-shadow: 0 0 100px 30px rgba(136, 0, 255, 0.6); } }

        /* --- ARMADA DE PLANÈTES (5 ASTRES) --- */
        .orbit { position: fixed; top: 12%; left: 8%; width: 150px; height: 150px; z-index: -3; animation: spin linear infinite; display: flex; align-items: center; justify-content: center; }
        .planet { position: absolute; border-radius: 50%; box-shadow: inset -10px -10px 30px rgba(0,0,0,0.8); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .orb1 { animation-duration: 30s; } .p1 { width: 35px; height: 35px; background: radial-gradient(circle at 30% 30%, #00ff88, #002211); transform: translateX(180px); }
        .orb2 { animation-duration: 50s; } .p2 { width: 60px; height: 60px; background: radial-gradient(circle at 30% 30%, #ffcc00, #332200); transform: translateX(-260px); }
        .orb3 { animation-duration: 80s; } .p3 { width: 30px; height: 30px; background: #e0ffff; transform: translateY(320px); box-shadow: 0 0 15px white; }
        /* Nouvelle Planète 4: Rubis */
        .orb4 { animation-duration: 110s; } .p4 { width: 100px; height: 100px; background: radial-gradient(circle at 30% 30%, #8b0000, #200000); transform: translateX(420px); }
        /* Nouvelle Planète 5: Perle rapide */
        .orb5 { animation-duration: 40s; } .p5 { width: 20px; height: 20px; background: #fff; transform: translateY(-380px); box-shadow: 0 0 10px white; }

        /* --- INTERFACE INTERACTIVE --- */
        .container { max-width: 800px; margin: 80px auto; padding: 20px; position: relative; z-index: 10; text-align: center; }
        h1 { font-size: 3rem; letter-spacing: 12px; text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .form-box { background: rgba(0, 0, 0, 0.9); border: 1px solid #333; padding: 40px; margin-top: 40px; text-align: left; backdrop-filter: blur(10px); }
        label { color: var(--vhs-vert); display: block; margin-bottom: 10px; letter-spacing: 2px; font-size: 0.9rem; }
        textarea, input[type="url"] { width: 100%; background: #050505; border: 1px solid #444; color: white; padding: 15px; font-family: 'Courier New', monospace; margin-bottom: 25px; box-sizing: border-box; }
        .btn-send { background: var(--vhs-vert); color: black; border: none; padding: 15px 40px; font-weight: bold; cursor: pointer; letter-spacing: 3px; width: 100%; transition: 0.3s; }
        .btn-send:hover { background: white; box-shadow: 0 0 20px var(--vhs-vert); }
        .btn-back { display: inline-block; margin-top: 40px; color: #666; text-decoration: none; border: 1px dashed #444; padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="stars-2"></div>
    <div class="black-hole-left"></div>

    <div class="orbit orb1"><div class="planet p1"></div></div>
    <div class="orbit orb2"><div class="planet p2"></div></div>
    <div class="orbit orb3"><div class="planet p3"></div></div>
    <div class="orbit orb4"><div class="planet p4"></div></div>
    <div class="orbit orb5"><div class="planet p5"></div></div>

    <div class="container">
        <span style="font-size: 4rem;">✍️</span>
        <h1>MUR DES THÉORIES</h1>
        <div class="form-box">
            <form>
                <label>VOTRE THÉORIE SUR LE PHÉNOMÈNE :</label>
                <textarea rows="6" placeholder="Écrivez ici vos observations..."></textarea>
                <label>LIEN VIDÉO DE RÉFÉRENCE :</label>
                <input type="url" placeholder="https://www.youtube.com/watch?v=...">
                <button type="button" class="btn-send" onclick="alert('Signal transmis.')">TRANSMETTRE</button>
            </form>
        </div>
        <a href="index.html" class="btn-back"> < RETOUR AU CENTRE </a>
    </div>
</body>
</html>
