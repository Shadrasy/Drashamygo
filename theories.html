<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - N√©buleuse Visuelle</title>
    <style>
        :root { 
            --noir-fond: #010105; 
            --vhs-vert: #00ff41;
            --rose-nebuleuse: rgba(255, 0, 150, 0.2);
            --bleu-nebuleuse: rgba(0, 100, 255, 0.25);
            --vert-toxique: rgba(0, 255, 136, 0.15);
        }

        body {
            margin: 0; background-color: var(--noir-fond); color: white;
            font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden;
            background: var(--noir-fond);
        }

        /* --- PH√âNOM√àNE 1 : N√âBULEUSE PULSANTE --- */
        .nebula-gas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -15;
            background: 
                radial-gradient(circle at 50% 50%, var(--rose-nebuleuse) 0%, transparent 70%),
                radial-gradient(circle at 20% 30%, var(--bleu-nebuleuse) 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, var(--vert-toxique) 0%, transparent 50%);
            animation: nebula-breathe 10s infinite alternate ease-in-out;
        }
        @keyframes nebula-breathe { 
            from { opacity: 0.7; transform: scale(1); } 
            to { opacity: 1; transform: scale(1.1); } 
        }

        /* --- PH√âNOM√àNE 2 : √âTOILES ET POUSSI√àRE --- */
        .star-field, .star-dust { position: fixed; width: 250%; height: 250%; top: -75%; left: -75%; z-index: -10; }
        .star-field { background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 150px 250px, #fff, transparent); background-size: 400px 400px; opacity: 0.5; animation: spin 350s linear infinite; }
        .star-dust { background-image: radial-gradient(1px 1px at 50px 50px, rgba(255,255,255,0.8), transparent), radial-gradient(2px 2px at 200px 150px, var(--vhs-vert), transparent); background-size: 250px 250px; opacity: 0.3; animation: spin 200s linear infinite reverse; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- PH√âNOM√àNE 3 : M√âT√âORES (√âTOILES FILANTES) --- */
        .meteor {
            position: fixed; width: 6px; height: 1px; background: white; z-index: -8; opacity: 0;
            box-shadow: 0 0 15px white, -20px 0 30px rgba(255,255,255,0.2);
            animation: shoot-meteor linear infinite;
        }
        .m1 { top: 15%; animation-duration: 8s; animation-delay: 1s; }
        .m2 { top: 45%; animation-duration: 12s; animation-delay: 5s; }
        .m3 { top: 75%; animation-duration: 10s; animation-delay: 8s; }
        @keyframes shoot-meteor {
            0% { transform: translate(-10vw, 0) rotate(25deg) scaleX(0); opacity: 0; }
            5% { opacity: 1; scaleX(15); }
            20% { transform: translate(110vw, 40vh) rotate(25deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* --- PLAN√àTES ANIM√âES (ORBITES ET ROTATIONS) --- */
        .nebula-planet { position: fixed; border-radius: 50%; z-index: -5; box-shadow: inset -15px -15px 40px rgba(0,0,0,0.9); }
        
        /* Plan√®te √† anneaux : d√©rive + rotation interne */
        .p-ring { 
            width: 110px; height: 110px; background: #ddd; top: 15%; right: 15%; 
            animation: orbital-float 60s infinite alternate ease-in-out;
        }
        .p-ring::after { content: ""; position: absolute; top: 50%; left: 50%; width: 180px; height: 15px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; transform: translate(-50%, -50%) rotate(25deg); }
        
        /* Plan√®te de Glace : Rotation interne visible */
        .p-ice { 
            width: 70px; height: 70px; background: radial-gradient(circle at 30% 30%, #44ccff, #001133); 
            bottom: 20%; left: 10%; animation: self-rotate 40s linear infinite, orbital-float 80s infinite alternate-reverse;
        }
        
        /* Plan√®te Toxique : Pulsation de couleur */
        .p-toxic { 
            width: 90px; height: 90px; background: radial-gradient(circle at 30% 30%, #00ff88, #002211); 
            bottom: 10%; right: 25%; animation: toxic-pulse 4s infinite alternate;
        }

        @keyframes orbital-float { from { transform: translate(0,0); } to { transform: translate(5vw, 10vh); } }
        @keyframes self-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes toxic-pulse { from { filter: hue-rotate(0deg) brightness(1); } to { filter: hue-rotate(45deg) brightness(1.3); } }

        /* --- INTERFACE --- */
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; text-align: center; position: relative; z-index: 10; }
        h1 { font-size: 3rem; letter-spacing: 12px; margin: 20px 0; text-shadow: 0 0 20px rgba(255,255,255,0.4); }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin-top: 60px; }
        .art-card { background: rgba(0, 0, 0, 0.9); border: 1px solid #333; padding: 20px; backdrop-filter: blur(10px); animation: card-float 7s infinite alternate ease-in-out; }
        .image-box { width: 100%; height: 400px; background: #050505; border: 1px dashed #222; display: flex; align-items: center; justify-content: center; color: #444; font-size: 0.8rem; }
        @keyframes card-float { from { transform: translateY(0); } to { transform: translateY(-20px); } }
        .btn-portal { display: inline-block; margin-top: 80px; color: white; text-decoration: none; border: 1px solid white; padding: 15px 40px; font-size: 0.9rem; letter-spacing: 5px; background: rgba(255,255,255,0.05); transition: 0.3s; }
        .btn-portal:hover { background: white; color: black; box-shadow: 0 0 30px white; }
    </style>
</head>
<body>
    <div class="nebula-gas"></div>
    <div class="star-field"></div>
    <div class="star-dust"></div>
    
    <div class="meteor m1"></div>
    <div class="meteor m2"></div>
    <div class="meteor m3"></div>
    
    <div class="nebula-planet p-ring"></div>
    <div class="nebula-planet p-ice"></div>
    <div class="nebula-planet p-toxic"></div>

    <div class="container">
        <span style="font-size: 4rem;">üëÅÔ∏è</span>
        <h1>N√âBULEUSE VISUELLE</h1>
        
        <div class="gallery-grid">
            <div class="art-card">
                <div class="image-box">[ SIGNAL ILLUSTRATION 01 ]</div>
                <p style="color: #666; margin-top: 20px; font-size: 0.7rem;">ARCHIVE_DATA: PHENOMENE_ALPHA</p>
            </div>
            <div class="art-card" style="animation-delay: -2s;">
                <div class="image-box">[ SIGNAL ILLUSTRATION 02 ]</div>
                <p style="color: #666; margin-top: 20px; font-size: 0.7rem;">ARCHIVE_DATA: PHENOMENE_BETA</p>
            </div>
            <div class="art-card" style="animation-delay: -4s;">
                <div class="image-box">[ SIGNAL ILLUSTRATION 03 ]</div>
                <p style="color: #666; margin-top: 20px; font-size: 0.7rem;">ARCHIVE_DATA: PHENOMENE_GAMMA</p>
            </div>
        </div>

        <a href="index.html" class="btn-portal">REPASSER LE PORTAIL</a>
    </div>
</body>
</html>
