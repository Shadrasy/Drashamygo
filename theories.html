<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Théories - Côté Gauche</title>
    <style>
        :root { --noir-fond: #010105; --lumiere-violette: rgba(136, 0, 255, 0.3); }
        body { margin: 0; background-color: var(--noir-fond); color: white; font-family: 'Courier New', monospace; overflow-x: hidden; }
        
        /* FOND ET ETOILES INVERSE */
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 15% 20%, var(--lumiere-violette) 0%, transparent 60%); z-index: -10; }
        .stars { position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -5; background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 100px 150px, #fff, transparent); background-size: 350px 350px; opacity: 0.6; animation: drift 180s linear infinite; }
        @keyframes drift { to { transform: rotate(-20deg); } } /* Rotation inverse */

        /* TROU NOIR GAUCHE */
        .black-hole-left { position: fixed; top: 10%; left: 8%; width: 150px; height: 150px; background: black; border-radius: 50%; box-shadow: 0 0 80px 20px rgba(136, 0, 255, 0.4), inset 0 0 50px rgba(255, 255, 255, 0.2); animation: pulse 5s infinite alternate ease-in-out; z-index: -2; }
        @keyframes pulse { to { transform: scale(1.08); } }

        /* INTERFACE */
        .container { max-width: 800px; margin: 100px auto; padding: 20px; text-align: center; position: relative; z-index: 10; }
        .box { background: rgba(0,0,0,0.9); border: 1px solid #333; padding: 40px; backdrop-filter: blur(10px); }
        .btn-back { color: #00ff41; text-decoration: none; border: 1px solid #00ff41; padding: 10px 30px; display: inline-block; margin-top: 30px; letter-spacing: 2px; transition: 0.3s; }
        .btn-back:hover { background: #00ff41; color: black; }
    </style>
</head>
<body>
    <div class="bg-glow"></div><div class="stars"></div>
    <div class="black-hole-left"></div>

    <div class="container">
        <span style="font-size: 4rem; display:block; margin-bottom:20px;">✍️</span>
        <h1 style="letter-spacing: 10px; margin-bottom: 40px;">MUR DES THÉORIES</h1>
        <div class="box">
            <p style="line-height: 1.6; color: #ccc;">"Le signal semble s'inverser de ce côté du portail. Les données reçues indiquent une origine créatrice plutôt que destructrice..."</p>
            <a href="index.html" class="btn-back"> < RETOUR AU CENTRE </a>
        </div>
    </div>
</body>
</html>
